      version: 1.0.0
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: evkmimxrt1180_a8974
      manifest_name: evkmimxrt1180_a8974
      full_name: BOARD_Project_Template evkmimxrt1180_a8974
      description: BOARD_Project_Template evkmimxrt1180_a8974
      user_visible: false
  __requires__:
  - device.${platform_devices_soc_name} device.${platform_devices_soc_name}_startup driver.lpuart
    driver.clock driver.common driver.iomuxc driver.misc driver.rgpio driver.xip_device driver.xip_board.${board} driver.pmu_1 driver.dcdc_soc
    utility.debug_console component.lpuart_adapter component.serial_manager_uart component.serial_manager
    kit.MIMXRT1180-EVK-A8974
  contents:
    repo_base_path: boards/evkmimxrt1180_a8974/project_template
    project_base_path: evkmimxrt1180_a8974/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
    - source: board.h
    - source: clock_config.c
    - source: clock_config.h
    - source: dcd.c
    - source: dcd.h
    - source: pin_mux.c
    - source: pin_mux.h
    - source: peripherals.c
    - source: peripherals.h
---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_evkmimxrt1180.yml
- bin/generator/records_v2/msdk/options/evkmimxrt1180_cm33.yml
- bin/generator/records_v2/msdk/components/socs/MIMXRT1189/components.yml
__variable__:
  MCUX_ConfigName_var: ConfigName
  GCC_Proj_var: PROJECT_NAME
__hierarchy__:
  tmp_evkmimxrt1180_configurations_components:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1
        armgcc:
          binary-file: ${${GCC_Proj_var}}.bin
        iar:
          binary-file: "$PROJ_FNAME$.bin"
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic_dsp.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1180/app_evkmimxrt1180_cm33.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1180/app_evkmimxrt1180_cm33.uvoptx
        mcux:
          config:
            __common__:
              ad-flags:
              - isd=*(NonCacheable.init);region=SRAM_DTC_cm33;type=.data
              - isd=*(NonCacheable);region=SRAM_DTC_cm33;type=.bss
      document:
        platform_devices_soc_name: MIMXRT1189
        board: evkmimxrt1180
        board_kit: evkmimxrt1180_a8974
        core: cm33
        core_id: cm33
        fpu: SP_FPU
        dsp: DSP
        device_id: MIMXRT1189xxxxx
        compilers:
        - armclang
    __requires__:
    - evkmimxrt1180_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      utility.debug_console component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists device.${platform_devices_soc_name}_startup
      driver.lpuart driver.gpio driver.iomuxc driver.misc utility.assert driver.rgpio
      driver.xip_device driver.xip_board.${board} utility.debug_console driver.pmu_1 driver.dcdc_soc driver.cache_xcache
      component.silicon_id(component.silicon_id_rt1180)
multicore_primary_core_common_settings:
  section-type: configuration
  configuration:
    tools:
      iar:
        config:
          __common__:
            cc-define:
              CORE1_IMAGE_COPY_TO_RAM:
        __replace__:
          project-templates:
          - bin/generator/templates/iar/multicore/multicore_test_client-cm7/generic.ewd
          - bin/generator/templates/iar/multicore/multicore_test_client-cm7/generic.ewp
          - bin/generator/templates/iar/general.eww
      mdk:
        config:
          __common__:
            cc-define:
              CORE1_IMAGE_COPY_TO_RAM:
          debug:
            as-include:
            - path: project-root-path/../cm7/mdk/debug
              targets: debug
          release:
            as-include:
            - path: project-root-path/../cm7/mdk/release
              targets: release
          flexspi_nor_debug:
            as-include:
            - path: project-root-path/../cm7/mdk/debug
              targets: flexspi_nor_debug
          flexspi_nor_release:
            as-include:
            - path: project-root-path/../cm7/mdk/release
              targets: flexspi_nor_release
      armgcc:
        config:
          __common__:
            cc-define:
              CORE1_IMAGE_COPY_TO_RAM:
          debug:
            as-include:
            - path: project-root-path/../cm7/armgcc/debug
              targets: debug
          release:
            as-include:
            - path: project-root-path/../cm7/armgcc/release
              targets: release
          flexspi_nor_debug:
            as-include:
            - path: project-root-path/../cm7/armgcc/debug
              targets: flexspi_nor_debug
          flexspi_nor_release:
            as-include:
            - path: project-root-path/../cm7/armgcc/release
              targets: flexspi_nor_release
      mcux:
        config:
          __common__:
            multicore-configuration: Master
        __replace__:
          memory-config:
            partnumber: evkmimxrt1180
            sections:
              BOARD_FLASH:
                access: RO
                type: ExtFlash
                addr: '28000000'
                size: '01000000'
                driver: devices/MIMXRT1189/mcuxpresso/MIMXRT1180_SFDP_FlexSPI1_A_QSPI.cfx
              SRAM_DTC_cm33:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00020000'
              M7_ITCM_ALIAS:
                access: RW
                type: RAM
                addr: '203C0000'
                size: '00040000'
              rpmsg_sh_mem:
                access: RW
                type: RAM
                addr: '20520000'
                size: '00002000'
              NCACHE_REGION:
                access: RW
                type: RAM
                addr: '20480000'
                size: '00080000'
  modules:
    multicore_primary_core_linker:
      files:
      - source: boards/${board}/multicore_examples/linker/MIMXRT1189xxxxx_cm33_flexspi_nor.icf
        attribute: linker-file
        toolchains: iar
        targets: flexspi_nor_debug flexspi_nor_release
        project_path: "${board}/multicore_examples/linker"
      - source: boards/${board}/multicore_examples/linker/MIMXRT1189xxxxx_cm33_flexspi_nor.scf
        attribute: linker-file
        toolchains: mdk
        targets: flexspi_nor_debug flexspi_nor_release
        project_path: "${board}/multicore_examples/linker"
      - source: boards/${board}/multicore_examples/linker/MIMXRT1189xxxxx_cm33_flexspi_nor.ld
        attribute: linker-file
        toolchains: armgcc
        targets: flexspi_nor_debug flexspi_nor_release
        project_path: "${board}/multicore_examples/linker"
    __remove__:
      flexspi_nor_linker:
fxls8974cf_poll:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/evkmimxrt1180_a8974
        project_path: board
      files:
      - source: boards/evkmimxrt1180_a8974/evkmimxrt1180.c
        project_path: board
      - source: boards/evkmimxrt1180_a8974/evkmimxrt1180.h
        project_path: board
      - source: boards/evkmimxrt1180_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/evkmimxrt1180_a8974/issdk_hal.h
        project_path: board
      - source: boards/evkmimxrt1180_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1180_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  __requires__: middleware.issdk.support.MIMXRT1180-EVK-A8974

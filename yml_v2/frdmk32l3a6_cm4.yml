kit.frdmk32l3a6_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.FRDM-K32L3A6-AGM01
  contents:
  - key: description
    bindings: kit.FRDM-K32L3A6-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/products/sensors/sensor-toolbox-sensor-development-ecosystem/evaluation-boards:SNSTOOLBOX
    bindings: kit.FRDM-K32L3A6-AGM01
  - key: image
    value: docs/images/FRDM-K32L3A6-AGM01.gif
    bindings: kit.FRDM-K32L3A6-AGM01
  - key: vendor
    value: NXP
    bindings: kit.FRDM-K32L3A6-AGM01
  - key: html
    bindings: kit.FRDM-K32L3A6-AGM01
    content: |2

      FRDM-K32L3A6 with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with FRDM-K32L3A6 Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXPâ€™s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>
BOARD_Project_Template.frdmk32l3a6_agm01:
  section-type: component
  meta-name: project_template.frdmk32l3a6_agm01
  component_info:
    common:
      component_bundle: bundles.board_project_templates
      type: project_template
      version: 1.0.0
      full_name: Board_project_template frdmk32l3a6_agm01
      description: Board_project_template frdmk32l3a6_agm01
      manifest_name: frdmk32l3a6_agm01
      user_visible: false
  __requires__:
  - utility.assert utility.debug_console component.serial_manager device.${platform_devices_soc_name}
    device.${platform_devices_soc_name}_startup driver.common driver.gpio driver.port
    driver.lpuart component.lpuart_adapter driver.msmc driver.lpi2c kit.FRDM-K32L3A6-AGM01
  contents:
    repo_base_path: boards/frdmk32l3a6_agm01/project_template
    project_base_path: frdmk32l3a6_agm01/project_template
    cc-include:
    - repo_relative_path: "./"

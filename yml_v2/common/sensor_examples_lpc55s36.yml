---
__load__:
- middleware/issdk/yml_v2/common/add_issdk_sensors.yml
- middleware/issdk/yml_v2/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v2/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v2/common/add_issdk_utils.yml
- middleware/issdk/yml_v2/common/add_issdk_ads.yml
- middleware/issdk/yml_v2/common/add_issdk_host.yml
- middleware/issdk/yml_v2/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensors_example_lpc55s36_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define: 
              cx-define: 
            debug:
              cc-define:
                DEBUG: 
              cx-define:
                DEBUG: 
        iar:
          config:
            __common__: 
            release:
              cc-define: 
              cx-define: 
        mdk:
          config:
            release:
              cc-define: 
              cx-define: 
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux armgcc
          project_path: doc
    __requires__:
    - driver.common driver.clock(driver.power) driver.power driver.lpc_iocon driver.inputmux driver.inputmux_connections
fxas21002_fifo:
  configuration:
    tools:
      __common__:
        binary-file: LPC55S36-AGM01-FXAS21002-FIFO.bin
        config:
          __common__: {}
    document:
      category: issdk/sensors
      name: fxas21002_fifo
    outdir: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
  modules:
    fxas21002_fifo_source:
      required: true
      cc-include:
      - path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
        project_path: board
      files:
      - source: middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.c
        package_path: project-root-path
        project_path: source
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.c
        project_path: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.h
        project_path: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/readme.txt
        project_path: doc
  section-type: application
  __requires__:
  - middleware.issdk.drivers.gpio_lpc driver.port driver.lpc_dma driver.gpio driver.gint driver.flexcomm driver.flexcomm_i2c
    driver.flexcomm_i2c_dma driver.cmsis_flexcomm_i2c driver.flexcomm_spi driver.flexcomm_spi_dma
    driver.cmsis_flexcomm_spi driver.flexcomm_usart driver.flexcomm_usart_dma driver.cmsis_flexcomm_usart
    cmsis.drivers.include middleware.issdk.drivers.systick_utils
    middleware.issdk.sensor.interface.common middleware.issdk.sensor.fxas21002

---
__load__:
- middleware/issdk/yml_v2/common/add_issdk_sensors.yml
- middleware/issdk/yml_v2/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v2/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v2/common/add_issdk_utils.yml
- middleware/issdk/yml_v2/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__: {}
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
            release: {}
        mdk:
          config:
            release: {}
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux
          project_path: doc
    __requires__:
    - driver.common
fxls8974cf_poll:
  configuration:
    tools:
      __common__:
        binary-file: K32W148-EVK-A8974-POLL.bin
        config:
          __common__: {}
    document:
      name: fxls8974cf_poll
      category: issdk/sensors
    outdir: boards/${board}_a8974/issdk_examples/sensors/fxls8974cf/fxls8974cf_poll
  modules:
    fxls8974cf_poll_source:
      required: true
      cc-include:
      - path: boards/${board}_a8974/issdk_examples/sensors/fxls8974cf/fxls8974cf_poll
        project_path: board
      files:
      - source: middleware/issdk/driverexamples/fxls8974cf/k32w148/fxls8974cf_poll.c
        package_path: project-root-path
        project_path: source
      - source: boards/${board}_a8974/issdk_examples/sensors/fxls8974cf/fxls8974cf_poll/pin_mux.c
        project_path: board
      - source: boards/${board}_a8974/issdk_examples/sensors/fxls8974cf/fxls8974cf_poll/pin_mux.h
        project_path: board
      - source: boards/${board}_a8974/issdk_examples/sensors/fxls8974cf/fxls8974cf_poll/readme.txt
        project_path: doc
  section-type: application
  __requires__:
  - middleware.issdk.drivers.gpio_kinetis_k32w148 driver.port driver.gpio driver.lpi2c driver.lpi2c_edma driver.cmsis_lpi2c
    driver.dma driver.edma driver.lpspi driver.lpspi_edma driver.cmsis_lpspi driver.smc
    driver.lptmr driver.lpuart driver.lpuart_edma driver.lpuart_dma driver.cmsis_lpuart cmsis.drivers.include
    middleware.issdk.drivers.systick_utils
    middleware.issdk.sensor.interface.common middleware.issdk.sensor.fxls8974cf

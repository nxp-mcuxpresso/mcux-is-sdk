---
__load__:
- middleware/issdk/yml_v2/common/add_issdk_sensors.yml
- middleware/issdk/yml_v2/common/add_issdk_algorithms.yml
- middleware/issdk/yml_v2/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v2/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v2/common/add_issdk_utils.yml
- middleware/issdk/yml_v2/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_algorithm_examples_set:
    section-type: application
    configuration:
      tools:
        iar:
          config:
            __common__:
              cc-flags:
              - "--vla"
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux
          project_path: doc
sensorfusion_freertos_agm01:
  section-type: application
  configuration:
    tools:
      __common__:
        binary-file: K64F-AGM01-SENSORFUSION-FREERTOS.bin
        config:
          __common__: {}
    document:
      category: issdk/algorithms
      name: sensorfusion_freertos_agm01
    outdir: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
  modules:
    sensorfusion_freertos_agm01_sources:
      required: true
      cc-include:
      - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
        project_path: source
      - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
        project_path: board
      as-include:
      - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
        project_path: source
      files:
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/build.h
        project_path: source
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/FreeRTOSConfig.h
        project_path: source
      - source: middleware/issdk/algorithms/sensorfusion/sources/main_agm01_freertos_two_tasks.c
        package_path: project-root-path
        project_path: source
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.c
        project_path: board
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.h
        project_path: board
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/readme.txt
        project_path: doc
  __requires__:
  - middleware.issdk.drivers.gpio_kinetis driver.port driver.uart driver.uart_edma driver.cmsis_uart driver.gpio driver.i2c
    driver.i2c_edma driver.i2c_freertos driver.cmsis_i2c driver.dmamux driver.edma
    driver.dspi driver.dspi_edma driver.cmsis_dspi driver.flash driver.smc driver.pit
    cmsis.drivers.include middleware.issdk.drivers.systick_utils
    middleware.issdk.algorithms.sensor_fusion_agm01.common middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.fxas21002 middleware.issdk.sensor.fxos8700 middleware.issdk.sensor.mpl3115
    middleware.freertos-kernel middleware.freertos-kernel.heap_1

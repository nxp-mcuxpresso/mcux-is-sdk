- middleware/issdk/yml_v2/common/add_issdk_boardkit_mekmimx8qm.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples_mekmimx8qm.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_imx8_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define: 
              cx-define: 
            debug:
              cc-define:
                DEBUG: 
              cx-define:
                DEBUG: 
        iar:
          config:
            __common__:
              cc-flags:
              - "--vla"
            release:
              cc-define: 
              cx-define: 
        mdk:
          config:
            release:
              cc-define: 
              cx-define: 
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux
          project_path: doc
    __requires__:
    - driver.common

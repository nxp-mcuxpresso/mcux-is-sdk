---
__load__:
- middleware/issdk/yml_v2/common/add_issdk_sensors.yml
- middleware/issdk/yml_v2/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v2/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v2/common/add_issdk_utils_evkbmimxrt1060.yml
- middleware/issdk/yml_v2/common/add_issdk_ads.yml
- middleware/issdk/yml_v2/common/add_issdk_host.yml
- middleware/issdk/yml_v2/common/add_issdk_boardkit_evkbmimxrt1060.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples_agm01.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_utils.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_imx_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
              cx-define:
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
              cc-flags:
            release:
              cc-define:
              cx-define:
        mdk:
          config:
            release:
              cc-define:
              cx-define:
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
      device_configuration_data:
        required: false
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/dcd.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/dcd.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux
          project_path: doc
    __requires__:
    - driver.common
fxas21002_fifo:
  configuration:
    tools:
      __common__:
        binary-file: EVKBMIMXRT1060-AGM01-FXAS21002-FIFO.bin
        config:
          __common__: {}
    document:
      category: issdk/sensors
      name: fxas21002_fifo
    outdir: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
  modules:
    fxas21002_fifo_source:
      required: true
      cc-include:
      - path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
        project_path: board

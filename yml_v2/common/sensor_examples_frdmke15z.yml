---
__load__:
- middleware/issdk/yml_v2/common/add_issdk_sensors.yml
- middleware/issdk/yml_v2/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v2/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v2/common/add_issdk_utils.yml
- middleware/issdk/yml_v2/common/add_issdk_ads.yml
- middleware/issdk/yml_v2/common/add_issdk_host.yml
- middleware/issdk/yml_v2/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_set:
    section-type: application
    configuration:
      tools:
        iar:
          config:
            __common__:
              cc-flags:
              - "--vla"
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux
          project_path: doc
mpxv5004dp_interrupt:
  section-type: application
  configuration:
    tools:
      __common__:
        binary-file: KE15Z-DP5004-INTERRUPT.bin
        config:
          __common__: {}
    document:
      category: issdk/sensors
      name: mpxv5004dp_interrupt
    outdir: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt
  modules:
    mpxv5004dp_interrupt_sources:
      required: true
      cc-include:
      - path: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt
        project_path: board
      files:
      - source: middleware/issdk/driverexamples/dp5004/dp5004_interrupt.c
        package_path: project-root-path
        project_path: source
      - source: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/pin_mux.c
        project_path: board
      - source: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/pin_mux.h
        project_path: board
      - source: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/readme.txt
        project_path: doc
  __requires__:
  - middleware.issdk.drivers.gpio_kinetis_ke15z driver.port driver.adc12 driver.lpi2c driver.lpi2c_edma driver.cmsis_lpi2c
    driver.lpspi driver.lpspi_edma driver.cmsis_lpspi driver.lpuart
    driver.lpuart_edma driver.cmsis_lpuart driver.dmamux driver.edma driver.trgmux
    driver.lptmr cmsis.drivers.include middleware.issdk.drivers.systick_utils
    middleware.issdk.sensor.interface.common

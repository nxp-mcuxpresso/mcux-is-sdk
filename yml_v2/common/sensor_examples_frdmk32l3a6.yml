---
__load__:
- middleware/issdk/yml_v2/common/add_issdk_sensors.yml
- middleware/issdk/yml_v2/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v2/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v2/common/add_issdk_utils.yml
- middleware/issdk/yml_v2/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v2/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v2/common/add_issdk_tools.yml
- middleware/issdk/yml_v2/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_set:
    section-type: application
    configuration:
      tools:
        iar:
          config:
            __common__:
              cc-flags:
              - "--vla"
    modules:
      boardset:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: project-root-path
          project_path: board
        files:
        - source: boards/${board}/clock_config.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/clock_config.h
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.c
          package_path: project-root-path
          project_path: board
        - source: boards/${board}/board.h
          package_path: project-root-path
          project_path: board
      readme:
        files:
        - source: project-root-path/readme.txt
          toolchains: iar mdk mcux
          project_path: doc
fxas21002_fifo:
  section-type: application
  configuration:
    tools:
      __common__:
        binary-file: FRDM-K32L3A6-AGM01-FXAS21002-FIFO.bin
        config:
          __common__: {}
    document:
      category: issdk/sensors
      name: fxas21002_fifo
    outdir: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4
  modules:
    fxas21002_fifo_sources:
      required: true
      cc-include:
      - path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
        project_path: board
      files:
      - source: middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.c
        package_path: project-root-path
        project_path: source
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.c
        project_path: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.h
        project_path: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4/readme.txt
        project_path: doc
  __requires__:
  - middleware.issdk.drivers.gpio_kinetis driver.port driver.clock driver.gpio driver.edma driver.dmamux driver.lpuart driver.lpuart_edma
    driver.cmsis_lpuart driver.lpi2c driver.lpi2c_edma driver.cmsis_lpi2c
    driver.lpspi driver.lpspi_edma driver.cmsis_lpspi cmsis.drivers.include middleware.issdk.drivers.systick_utils
    middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.fxas21002

  section-type: manifest_content
  __requires__:
  - kit.MIMXRT1040-EVK-A8974
  contents:
  - key: description
    bindings: kit.MIMXRT1040-EVK-A8974
    content: "/nUSB Type-C Shield Board for Kinetis Freedom Board/n        "
  - key: href
    value: http://www.nxp.com/products/interfaces/usb-interfaces/usb-type-c-shield-board-for-kinetis-freedom-board:A8974
    bindings: kit.MIMXRT1040-EVK-A8974
  - key: image
    value: docs/images/MIMXRT1040-EVK-A8974.gif
    bindings: kit.MIMXRT1040-EVK-A8974
  - key: vendor
    value: NXP
    bindings: kit.MIMXRT1040-EVK-A8974
  - key: html
    bindings: kit.MIMXRT1040-EVK-A8974
    content: "/nThe Sensor Toolbox kit for FXLS8974CF./n        "
BOARD_Project_Template.evkmimxrt1040_a8974:
  section-type: component
  meta-name: project_template.evkmimxrt1040_a8974
  component_info:
    common:
      version: 1.0.0
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: evkmimxrt1040_a8974
      manifest_name: evkmimxrt1040_a8974
      full_name: BOARD_Project_Template evkmimxrt1040_a8974
      description: BOARD_Project_Template evkmimxrt1040_a8974
      user_visible: false
  __requires__:
  - device.${platform_devices_soc_name} device.MIMXRT1042 device.MIMXRT1042_startup  driver.lpuart
    driver.common driver.iomuxc driver.igpio driver.xip_device driver.xip_board.${board} utility.debug_console
    driver.clock component.lpuart_adapter component.serial_manager_uart component.serial_manager
    kit.MIMXRT1040-EVK-A8974
  contents:
    repo_base_path: boards/evkmimxrt1040_a8974/project_template
    project_base_path: evkmimxrt1040_a8974/project_template

---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_evkmimxrt1040.yml
- bin/generator/records_v2/msdk/options/evkmimxrt1040.yml
- bin/generator/records_v2/msdk/components/socs/MIMXRT1042/components.yml
__variable__:
  CMAKE_CURRENT_SOURCE_DIR: "${CMAKE_CURRENT_SOURCE_DIR}"
  EXECUTABLE_OUTPUT_PATH: "${EXECUTABLE_OUTPUT_PATH}"
__hierarchy__:
  tmp_evkmimxrt1040_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        armgcc:
          project-templates:
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1040_m7/app_evkmimxrt1040_m7.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1040_m7/app_evkmimxrt1040_m7.uvoptx
        mcux:
          memory-config:
            partnumber: evkmimxrt1040
            sections:
              BOARD_FLASH:
                access: RO
                type: ExtFlash
                addr: '60000000'
                size: '00800000'
                driver: devices/MIMXRT1042/mcuxpresso/MIMXRT1040_SFDP_QSPI.cfx
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00020000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00020000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: 000C0000
              BOARD_SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: 01E00000
              NCACHE_REGION:
                access: RW
                type: RAM
                addr: 81E00000
                size: '00200000'
      document:
        platform_devices_soc_name: MIMXRT1042
        board: evkmimxrt1040
        board_kit: evkmimxrt1040_a8974
        core: cm7f
        fpu: DP_FPU
        compilers:
        - armclang
    __requires__:
    - evkmimxrt1040_options evkmimxrt1040_noncacheable_sram_dtc_option driver.clock
      driver.flash driver.common device.${platform_devices_soc_name}_CMSIS utility.debug_console
      component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists device.${platform_devices_soc_name}_startup
      driver.lpuart driver.gpio driver.iomuxc driver.iomuxc utility.assert driver.igpio
      driver.xip_device driver.xip_board.${board} utility.debug_console
    section-type: application
    modules:
      device_configuration_data:
        required: true
      linker-file:
        files:
        - source: devices/MIMXRT1042/iar/MIMXRT1042xxxxx_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MIMXRT1042/iar
        - source: devices/MIMXRT1042/iar/MIMXRT1042xxxxx_sdram.icf
          attribute: linker-file
          toolchains: iar
          targets: sdram_debug sdram_release
          project_path: MIMXRT1042/iar
        - source: devices/MIMXRT1042/iar/MIMXRT1042xxxxx_flexspi_nor.icf
          attribute: linker-file
          toolchains: iar
          targets: flexspi_nor_debug flexspi_nor_release
          project_path: MIMXRT1042/iar
        - source: devices/MIMXRT1042/arm/MIMXRT1042xxxxx_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MIMXRT1042/arm
        - source: devices/MIMXRT1042/arm/MIMXRT1042xxxxx_sdram.scf
          attribute: linker-file
          toolchains: mdk
          targets: sdram_debug sdram_release
          project_path: MIMXRT1042/arm
        - source: devices/MIMXRT1042/arm/MIMXRT1042xxxxx_flexspi_nor.scf
          attribute: linker-file
          toolchains: mdk
          targets: flexspi_nor_debug flexspi_nor_release
          project_path: MIMXRT1042/arm
        - source: devices/MIMXRT1042/gcc/MIMXRT1042xxxxx_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MIMXRT1042/gcc
        - source: devices/MIMXRT1042/gcc/MIMXRT1042xxxxx_sdram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: sdram_debug sdram_release
          project_path: MIMXRT1042/gcc
        - source: devices/MIMXRT1042/gcc/MIMXRT1042xxxxx_flexspi_nor.ld
          attribute: linker-file
          toolchains: armgcc
          targets: flexspi_nor_debug flexspi_nor_release
          project_path: MIMXRT1042/gcc
      macro-file:
        files:
        - source: boards/${board}/evkmimxrt1040.mac
          attribute: macro-file
          toolchains: iar
          targets: debug release
          choose: true
          package_path: project-root-path/iar
          project_path: "${board}"
        - source: boards/${board}/evkmimxrt1040_sdram_init.mac
          attribute: macro-file
          toolchains: iar
          targets: sdram_debug sdram_release
          choose: true
          package_path: project-root-path/iar
          project_path: "${board}"
      initialization_file:
        files:
        - source: boards/${board}/evkmimxrt1040_ram.ini
          attribute: initialization_file
          toolchains: mdk
          targets: debug release
          package_path: project-root-path/mdk
          project_path: "${board}"
        - source: boards/${board}/evkmimxrt1040_sdram_init.ini
          attribute: initialization_file
          toolchains: mdk
          targets: sdram_debug sdram_release
          package_path: project-root-path/mdk
          project_path: "${board}"
        - source: boards/${board}/evkmimxrt1040_flexspi_nor.ini
          attribute: initialization_file
          toolchains: mdk
          targets: flexspi_nor_debug flexspi_nor_release
          package_path: project-root-path/mdk
          project_path: "${board}"
      jlink_script_file:
        files:
        - source: boards/${board}/evkmimxrt1040_sdram_init.jlinkscript
          attribute: jlink_script_file
          toolchains: armgcc
          targets: sdram_debug sdram_release
          package_path: project-root-path
          project_path: "${board}"
fxls8974cf_poll:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/evkmimxrt1040_a8974
        project_path: board
      files:
      - source: boards/evkmimxrt1040_a8974/evkmimxrt1040.c
        project_path: board
      - source: boards/evkmimxrt1040_a8974/evkmimxrt1040.h
        project_path: board
      - source: boards/evkmimxrt1040_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/evkmimxrt1040_a8974/issdk_hal.h
        project_path: board
      - source: boards/evkmimxrt1040_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1040_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  __requires__: middleware.issdk.support.MIMXRT1040-EVK-A8974
fxls8974cf_spi:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/evkmimxrt1040_a8974
        project_path: board
      files:
      - source: boards/evkmimxrt1040_a8974/evkmimxrt1040.c
        project_path: board
      - source: boards/evkmimxrt1040_a8974/evkmimxrt1040.h
        project_path: board
      - source: boards/evkmimxrt1040_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/evkmimxrt1040_a8974/issdk_hal.h
        project_path: board
      - source: boards/evkmimxrt1040_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1040_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  __requires__: middleware.issdk.support.MIMXRT1040-EVK-A8974

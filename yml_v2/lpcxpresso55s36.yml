kit.lpcxpresso55s36_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.LPCXPRESSO55S36-AGM01
  contents:
  - key: description
    bindings: kit.LPCXPRESSO55S36-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/products/sensors/sensor-toolbox-sensor-development-ecosystem/evaluation-boards:SNSTOOLBOX
    bindings: kit.LPCXPRESSO55S36-AGM01
  - key: image
    value: docs/images/LPCXPRESSO55S36-AGM01.gif
    bindings: kit.LPCXPRESSO55S36-AGM01
  - key: vendor
    value: NXP
    bindings: kit.LPCXPRESSO55S36-AGM01
  - key: html
    bindings: kit.LPCXPRESSO55S36-AGM01
    content: |2

      LPCXPRESSO55S36 with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with lpcxpresso55s36 Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXP’s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>
BOARD_Project_Template.lpcxpresso55s36_agm01:
  section-type: component
  meta-name: project_template.lpcxpresso55s36_agm01
  component_info:
    common:
      version: 1.0.0
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: lpcxpresso55s36_agm01
      manifest_name: lpcxpresso55s36_agm01
      full_name: BOARD_Project_Template lpcxpresso55s36_agm01
      description: BOARD_Project_Template lpcxpresso55s36_agm01
      user_visible: false
  __requires__:
  - device.${platform_devices_soc_name} driver.flexcomm_usart driver.flexcomm driver.lpc_iocon
    driver.lpc_gpio driver.common driver.clock driver.power utility.debug_console
    device.LPC55S36 device.LPC55S36_startup kit.LPCXPRESSO55S36-AGM01
    component.usart_adapter component.serial_manager_uart component.serial_manager
  contents:
    repo_base_path: boards/lpcxpresso55s36_agm01/project_template
    project_base_path: lpcxpresso55s36_agm01/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: clock_config.c
    - source: clock_config.h
    - source: pin_mux.c
    - source: pin_mux.h
    - source: peripherals.c
    - source: peripherals.h
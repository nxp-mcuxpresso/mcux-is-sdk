      NXP® Sensors with Bluetooth®\n        "
  - key: href
    value: http://www.nxp.com/products/software-and-tools/hardware-development-tools/freedom-development-boards/frdm-fxs-mult2-b-freedom-development-platform-for-nxp-sensors-with-bluetooth.:FRDM-FXS-MULT2-B

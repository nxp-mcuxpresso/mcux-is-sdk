      FRDM-K64F with FRDM-FXS-MULT2-B Custom Kit (FRDM-FXS-MULT2-B Sensor Shield Development Board with FRDM-K64F Board):
      <ul>
      <li> FRDM-FXS-MULT2-B Sensor Shield board is a multi-sensor expansion board enabling NXP® Sensors MMA8652FC 3-Axis Accelerometer, FXLS8471Q 3-Axis Accelerometer, MAG3110 3-Axis Magnetometer, FXAS21002C 3-Axis Gyroscope, MPL3115A2 Pressure sensor, FXOS8700CQ 3-Axis Accelerometer plus a 3-Axis Magnetometer and the MMA9553L sensing platform.).</li>
      </ul>
__hierarchy__:
  tmp_frmdk64f_issdk_configurations_components:
    section-type: application
    configuration:
      document:
        platform_devices_soc_name: MK64F12
        board: frdmk64f
        core: cm4f
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                FRDM_K64F:
                FREEDOM:
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmk64f/frdmk64f.uvprojx
          - bin/generator/templates/mdk/app_frdmk64f/frdmk64f.uvoptx
          - bin/generator/templates/mdk/app_frdmk64f/pemicro_connection_settings.ini
        armgcc:
    __requires__:
    - frdmk64f_options driver.flash driver.gpio driver.clock utility.debug_console
      component.uart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.uart) component.lists driver.port driver.uart
      driver.smc device.${platform_devices_soc_name}_CMSIS driver.common device.${platform_devices_soc_name}_startup
      utility.assert
    modules:
      linker-file:
        files:
        - source: devices/MK64F12/iar/MK64FN1M0xxx12_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MK64F12/iar
        - source: devices/MK64F12/arm/MK64FN1M0xxx12_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MK64F12/arm
        - source: devices/MK64F12/gcc/MK64FN1M0xxx12_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MK64F12/gcc
sensorfusion_bm_agm01:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/frdmk64f_agm01
        project_path: board
      files:
      - source: boards/frdmk64f_agm01/frdm_k64f.c
        project_path: board
      - source: boards/frdmk64f_agm01/frdm_k64f.h
        project_path: board
      - source: boards/frdmk64f_agm01/frdm_stbc_agm01_shield.h
        project_path: board
      - source: boards/frdmk64f_agm01/issdk_hal.h
        project_path: board
      - source: boards/frdmk64f_agm01/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: frdmk64f_agm01
      brief: The baremetal Sensor Fusion example for FRDM-K64F with FRDM-STBC-AGM01
        sensor shield board demonstrates advanced functions for computation of device
        orientation, linear acceleration, gyro offset and magnetic interference based
        on the outputs of NXP inertial and magnetic sensors.The sensor fusion algorithms
        combine the x, y and z outputs from each of an accelerometer, magnetometer
        and gyroscope sensor.
    tools:
      __remove__:
        mdk:
  __requires__: middleware.issdk.support.FRDM-K64F-AGM01

---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_mekmimx8qm.yml
- bin/generator/records_v2/msdk/options/mekmimx8qm_cm4_core1.yml
- bin/generator/records_v2/msdk/components/socs/MIMX8QM6/components.yml
__hierarchy__:
  tmp_mekmimx8qm_cm4_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_jlinkswd/generic_binary.ewp
          - bin/generator/templates/iar/app_jlinkswd/generic.ewd
          - bin/generator/templates/iar/general.eww
        armgcc: 
        mcux:
          ignore: 'true'
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
        __remove__:
          mdk: 
      document:
        platform_devices_soc_name: MIMX8QM6
        board: mekmimx8qm
        core: cm4f
        core_id: cm4_core1
        device_id: MIMX8QM6xxxFF
        compilers:
        - armcc
    __requires__:
    - mekmimx8qm_cm4_core1_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS
      utility.debug_console device.${platform_devices_soc_name}_startup driver.lpuart
      driver.igpio driver.scfw_api utility.assert utility.debug_console component.lpuart_adapter
      component.serial_manager(component.serial_manager_uart) component.serial_manager_uart(driver.lpuart)
      component.lists
    section-type: application
    modules:
      linker-file:
        files:
        - source: devices/MIMX8QM6/iar/MIMX8QM6xxxFF_cm4_core1_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MIMX8QM6/iar
        - source: devices/MIMX8QM6/iar/MIMX8QM6xxxFF_cm4_core1_ddr_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: ddr_debug ddr_release
          project_path: MIMX8QM6/iar
        - source: devices/MIMX8QM6/iar/MIMX8QM6xxxFF_cm4_core1_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: flash_debug flash_release
          project_path: MIMX8QM6/iar
        - source: devices/MIMX8QM6/arm/MIMX8QM6xxxFF_cm4_core1_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MIMX8QM6/arm
        - source: devices/MIMX8QM6/gcc/MIMX8QM6xxxFF_cm4_core1_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MIMX8QM6/gcc
        - source: devices/MIMX8QM6/gcc/MIMX8QM6xxxFF_cm4_core1_ddr_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: ddr_debug ddr_release
          project_path: MIMX8QM6/gcc
        - source: devices/MIMX8QM6/gcc/MIMX8QM6xxxFF_cm4_core1_ddr_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: flash_debug flash_release
          project_path: MIMX8QM6/gcc
fxas21002_fifo_core1:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/mekmimx8qm/issdk_examples
        project_path: board
      files:
      - source: boards/mekmimx8qm/issdk_examples/mekmimx8qm.c
        project_path: board
      - source: boards/mekmimx8qm/issdk_examples/mekmimx8qm.h
        project_path: board
      - source: boards/mekmimx8qm/issdk_examples/issdk_hal.h
        project_path: board
      - source: boards/mekmimx8qm/issdk_examples/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.

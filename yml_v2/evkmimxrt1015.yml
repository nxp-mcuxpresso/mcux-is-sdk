kit.evkmimxrt1015_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.EVK-MIMXRT1015-AGM01
  contents:
  - key: description
    bindings: kit.EVK-MIMXRT1015-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/FRDM-STBC-AGM01
    bindings: kit.EVK-MIMXRT1015-AGM01
  - key: image
    value: docs/images/EVK-MIMXRT1015-AGM01.gif
    bindings: kit.EVK-MIMXRT1015-AGM01
  - key: vendor
    value: NXP
    bindings: kit.EVK-MIMXRT1015-AGM01
  - key: html
    bindings: kit.EVK-MIMXRT1015-AGM01
    content: |2

      EVK-MIMXRT1015 with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with EVK-MIMXRT1015 Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXPâ€™s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>
BOARD_Project_Template.evkmimxrt1015_agm01:
  section-type: component
  meta-name: project_template.evkmimxrt1015_agm01
  component_info:
    common:
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: evkmimxrt1015_agm01
      manifest_name: evkmimxrt1015_agm01
      version: 1.0.0
      full_name: Board_project_template evkmimxrt1015_agm01
      description: Board_project_template evkmimxrt1015_agm01
      user_visible: false
  __requires__:
  - device.${platform_devices_soc_name} device.MIMXRT1015 device.MIMXRT1015_startup  driver.lpuart
    driver.common driver.iomuxc driver.igpio driver.xip_device driver.xip_board.${board}  utility.debug_console
    driver.clock component.lpuart_adapter component.serial_manager_uart component.serial_manager
    kit.EVK-MIMXRT1015-AGM01
  contents:
    repo_base_path: boards/evkmimxrt1015_agm01/project_template
    project_base_path: evkmimxrt1015_agm01/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
    - source: board.h
    - source: clock_config.c
    - source: clock_config.h
    - source: pin_mux.c
    - source: pin_mux.h
    - source: peripherals.c
    - source: peripherals.h

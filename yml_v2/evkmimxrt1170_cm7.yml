---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_evkmimxrt1170.yml
- bin/generator/records_v2/msdk/options/evkmimxrt1170_cm7.yml
- bin/generator/records_v2/msdk/components/socs/MIMXRT1176/components.yml
__variable__:
  MCUX_ConfigName_var: ConfigName
__hierarchy__:
  tmp_evkmimxrt170_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1170/app_evkmimxrt1170.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1170/app_evkmimxrt1170.uvoptx
        mcux:
          config:
            __common__:
              ad-flags:
              - isd=*(NonCacheable.init);region=SRAM_DTC_cm7;type=.data
              - isd=*(NonCacheable);region=SRAM_DTC_cm7;type=.bss
          memory-config:
            partnumber: evkmimxrt1170
            sections:
              BOARD_FLASH:
                access: RO
                type: ExtFlash
                addr: '30000000'
                size: '01000000'
                driver: devices/MIMXRT1176/mcuxpresso/MIMXRT1170_SFDP_QSPI.cfx
              SRAM_DTC_cm7:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00040000'
              SRAM_ITC_cm7:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00040000'
              SRAM_OC1:
                access: RW
                type: RAM
                addr: '20240000'
                size: '00080000'
              SRAM_OC2:
                access: RW
                type: RAM
                addr: '202C0000'
                size: '00040000'
              NCACHE_REGION:
                access: RW
                type: RAM
                addr: '20300000'
                size: '00040000'
              SRAM_OC_ECC1:
                access: RW
                type: RAM
                addr: '20340000'
                size: '00010000'
              SRAM_OC_ECC2:
                access: RW
                type: RAM
                addr: '20350000'
                size: '00010000'
              BOARD_SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: '04000000'
      document:
        platform_devices_soc_name: MIMXRT1176
        board: evkmimxrt1170
        board_kit: evkmimxrt1170_agm01
        core: cm7f
        fpu: DP_FPU
        core_id: cm7
        device_id: MIMXRT1176xxxxx
        compilers:
        - armclang
    __requires__:
    - evkmimxrt1170_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      utility.debug_console component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists device.${platform_devices_soc_name}_startup
      driver.lpuart driver.gpio driver.iomuxc driver.iomuxc utility.assert driver.igpio
      driver.xip_device driver.xip_board.${board} utility.debug_console driver.pmu_1 driver.dcdc_soc driver.gpc_3
    section-type: application
    modules:
      device_configuration_data:
        required: true
      linker-file:
        files:
        - source: devices/MIMXRT1176/iar/MIMXRT1176xxxxx_cm7_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MIMXRT1176/iar
        - source: devices/MIMXRT1176/iar/MIMXRT1176xxxxx_cm7_sdram.icf
          attribute: linker-file
          toolchains: iar
          targets: sdram_debug sdram_release
          project_path: MIMXRT1176/iar
        - source: devices/MIMXRT1176/iar/MIMXRT1176xxxxx_cm7_flexspi_nor.icf
          attribute: linker-file
          toolchains: iar
          targets: flexspi_nor_debug flexspi_nor_release
          project_path: MIMXRT1176/iar
        - source: devices/MIMXRT1176/arm/MIMXRT1176xxxxx_cm7_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MIMXRT1176/arm
        - source: devices/MIMXRT1176/arm/MIMXRT1176xxxxx_cm7_sdram.scf
          attribute: linker-file
          toolchains: mdk
          targets: sdram_debug sdram_release
          project_path: MIMXRT1176/arm
        - source: devices/MIMXRT1176/arm/MIMXRT1176xxxxx_cm7_flexspi_nor.scf
          attribute: linker-file
          toolchains: mdk
          targets: flexspi_nor_debug flexspi_nor_release
          project_path: MIMXRT1176/arm
        - source: devices/MIMXRT1176/gcc/MIMXRT1176xxxxx_cm7_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MIMXRT1176/gcc
        - source: devices/MIMXRT1176/gcc/MIMXRT1176xxxxx_cm7_sdram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: sdram_debug sdram_release
          project_path: MIMXRT1176/gcc
        - source: devices/MIMXRT1176/gcc/MIMXRT1176xxxxx_cm7_flexspi_nor.ld
          attribute: linker-file
          toolchains: armgcc
          targets: flexspi_nor_debug flexspi_nor_release
          project_path: MIMXRT1176/gcc
      macro-file:
        files:
        - source: boards/${board}/evkmimxrt1170_connect_cm7.mac
          attribute: macro-file
          toolchains: iar
          choose: true
          package_path: project-root-path/iar
          project_path: "${board}"
      initialization_file:
        files:
        - source: boards/${board}/evkmimxrt1170_ram.ini
          attribute: initialization_file
          toolchains: mdk
          targets: debug release
          package_path: project-root-path/mdk
          project_path: "${board}"
        - source: boards/${board}/evkmimxrt1170_sdram_init.ini
          attribute: initialization_file
          toolchains: mdk
          targets: sdram_debug sdram_release
          package_path: project-root-path/mdk
          project_path: "${board}"
        - source: boards/${board}/evkmimxrt1170_flexspi_nor.ini
          attribute: initialization_file
          toolchains: mdk
          targets: flexspi_nor_debug flexspi_nor_release
          package_path: project-root-path/mdk
          project_path: "${board}"
      jlink_script_file:
        files:
        - source: boards/${board}/evkmimxrt1170_connect_cm4_cm7side.jlinkscript
          attribute: jlink_script_file
          toolchains: iar armgcc
          choose: false
          package_path: project-root-path
          project_path: "${board}"
fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/evkmimxrt1170_agm01
        project_path: board
      files:
      - source: boards/evkmimxrt1170_agm01/evkmimxrt1170.c
        project_path: board
      - source: boards/evkmimxrt1170_agm01/evkmimxrt1170.h
        project_path: board
      - source: boards/evkmimxrt1170_agm01/frdm_stbc_agm01_shield.h
        project_path: board
      - source: boards/evkmimxrt1170_agm01/issdk_hal.h
        project_path: board
      - source: boards/evkmimxrt1170_agm01/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1170_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
  __requires__: middleware.issdk.support.MIMXRT1170-EVK-AGM01
fxas21002_poll:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/evkmimxrt1170_agm01
        project_path: board
      files:
      - source: boards/evkmimxrt1170_agm01/evkmimxrt1170.c
        project_path: board
      - source: boards/evkmimxrt1170_agm01/evkmimxrt1170.h
        project_path: board
      - source: boards/evkmimxrt1170_agm01/frdm_stbc_agm01_shield.h
        project_path: board
      - source: boards/evkmimxrt1170_agm01/issdk_hal.h
        project_path: board
      - source: boards/evkmimxrt1170_agm01/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1170_agm01
      brief: The FXAS21002 Poll example application demonstrates the use of the FXAS21002
        sensor in the Poll (Non-Buffered) Mode. The example demonstrates configuration
        of all registers reguired to put the sensor into Poll Mode and read out a
        sample.
  __requires__: middleware.issdk.support.MIMXRT1170-EVK-AGM01

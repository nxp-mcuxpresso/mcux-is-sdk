---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_lpc55s16.yml
- bin/generator/records_v2/msdk/options/lpcxpresso55s16.yml
- bin/generator/records_v2/msdk/components/socs/LPC55S16/components.yml
__variable__:
  LPCX_ConfigName_var: ConfigName
  ProjName: "${ProjName}"
  config_name: "${ProjName}:Â ${config_name:${ProjName}}"
__hierarchy__:
  tmp_lpcxpresso55s16_m33_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE=1: 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap_m33/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap_m33/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_xpresso55s16/app_xpresso55s16.uvprojx
          - bin/generator/templates/mdk/app_xpresso55s16/app_xpresso55s16.uvoptx
          - bin/generator/templates/mdk/app_xpresso55s16/JLinkSettings.JLinkScript
          - bin/generator/templates/mdk/app_xpresso55s16/JLinkSettings.ini
        armgcc: 
        mcux:
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
      document:
        platform_devices_soc_name: LPC55S16
        board: lpcxpresso55s16
        core: cm33
        fpu: SP_FPU
        dsp: DSP
        compilers:
        - armclang
    __requires__:
    - lpcxpresso55s16_options driver.clock(driver.power) driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.flexcomm_usart driver.flexcomm
      driver.lpc_iocon driver.lpc_gpio driver.power utility.assert utility.debug_console
      utility.debug_console component.usart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.flexcomm_usart) component.lists
    section-type: application
    modules:
      linker-file:
        files:
        - source: devices/LPC55S16/iar/LPC55S16_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: LPC55S16/iar
        - source: devices/LPC55S16/arm/LPC55S16_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: LPC55S16/arm
        - source: devices/LPC55S16/gcc/LPC55S16_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: LPC55S16/gcc
fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/lpcxpresso55s16_agm01
        project_path: board
      files:
      - source: boards/lpcxpresso55s16_agm01/lpc55s16.c
        project_path: board
      - source: boards/lpcxpresso55s16_agm01/lpc55s16.h
        project_path: board
      - source: boards/lpcxpresso55s16_agm01/frdm_stbc_agm01_shield.h
        project_path: board
      - source: boards/lpcxpresso55s16_agm01/issdk_hal.h
        project_path: board
      - source: boards/lpcxpresso55s16_agm01/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: lpcxpresso55s16_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
  __requires__:
  - middleware.issdk.support.LPCXPRESSO55S16-AGM01

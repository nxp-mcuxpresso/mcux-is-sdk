---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_k32w148evk.yml
- bin/generator/records_v2/msdk/options/k32w148evk.yml
- bin/generator/records_v2/msdk/components/socs/K32W1480/components.yml

__variable__:
  LPCX_ConfigName_var: ConfigName
  ProjName: "${ProjName}"
  config_name: "${ProjName}: ${config_name:${ProjName}}"
  TOOLCHAIN_DIR: "${TOOLCHAIN_DIR}"
  CMAKE_BUILD_TYPE: "${CMAKE_BUILD_TYPE}"
__hierarchy__:
  tmp_k32w148evk_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap_m33/generic_fixed_jlink_debug_speed.ewd
          - bin/generator/templates/iar/app_cmsisdap_m33/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_k32w148evk/app_k32w148evk.uvprojx
        armgcc:
        mcux:
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
      document:
        platform_devices_soc_name: K32W1480
        board: k32w148evk
        core: cm33
        fpu: SP_FPU
        dsp: DSP
        compilers:
        - armcc
    modules:
      linker-file:
        files:
        - source: devices/K32W1480/iar/k32w148_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: K32W1480/iar
        - source: devices/K32W1480/arm/k32w148_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: K32W1480/arm
        - source: devices/K32W1480/gcc/k32w148_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: K32W1480/gcc
    __requires__:
    - |-
      k32w148evk_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS utility.debug_console component.lpuart_adapter component.serial_manager(component.serial_manager_uart) component.serial_manager_uart(driver.lpuart) component.lists
      device.${platform_devices_soc_name}_startup driver.lpuart driver.port driver.gpio driver.ccm32k driver.spc utility.assert utility.debug_console
    section-type: application

fxls8974cf_poll:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/k32w148evk_a8974
        project_path: board
      files:
      - source: boards/k32w148evk_a8974/k32w148evk.c
        project_path: board
      - source: boards/k32w148evk_a8974/k32w148evk.h
        project_path: board
      - source: boards/k32w148evk_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/k32w148evk_a8974/issdk_hal.h
        project_path: board
      - source: boards/k32w148evk_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: k32w148evk_a8974
      brief: The FXLSA8974CF POLL example application demonstrates the use of the FXLSA8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.K32W148-EVK-A8974
fxls8974cf_interrupt:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/k32w148evk_a8974
        project_path: board
      files:
      - source: boards/k32w148evk_a8974/k32w148evk.c
        project_path: board
      - source: boards/k32w148evk_a8974/k32w148evk.h
        project_path: board
      - source: boards/k32w148evk_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/k32w148evk_a8974/issdk_hal.h
        project_path: board
      - source: boards/k32w148evk_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: k32w148evk_a8974
      brief: The FXLSA8974CF Interrupt example application demonstrates the use of the FXLSA8974CF
        sensor in data ready interrupt Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Interrupt mode and read out samples when dataready event raises interrupt.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.K32W148-EVK-A8974
fxls8974cf_motion_wakeup:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/k32w148evk_a8974
        project_path: board
      files:
      - source: boards/k32w148evk_a8974/k32w148evk.c
        project_path: board
      - source: boards/k32w148evk_a8974/k32w148evk.h
        project_path: board
      - source: boards/k32w148evk_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/k32w148evk_a8974/issdk_hal.h
        project_path: board
      - source: boards/k32w148evk_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: k32w148evk_a8974
      brief: The FXLSA8974CF motion wakeup example demonstrates SDCD configuration to wake up sensor on motion detection
        and autonomously go to sleep mode when no-motion detected for ASLP time out. The example configures sensors to
        detect 125mg of motion on all the 3-axes and go to sleep if there is no motion for ~5sec.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.K32W148-EVK-A8974
fxls8974cf_spi:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/k32w148evk_a8974
        project_path: board
      files:
      - source: boards/k32w148evk_a8974/k32w148evk.c
        project_path: board
      - source: boards/k32w148evk_a8974/k32w148evk.h
        project_path: board
      - source: boards/k32w148evk_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/k32w148evk_a8974/issdk_hal.h
        project_path: board
      - source: boards/k32w148evk_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: k32w148evk_a8974
      brief: The FXLSA8974CF POLL example application demonstrates the use of the FXLSA8974CF
        sensor in polling Mode using SPI interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.K32W148-EVK-A8974
kit.k32w148evk_a8974.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.K32W148-EVK-A8974
  contents:
  - key: description
    bindings: kit.K32W148-EVK-A8974
    content: "/nSensor Shield Board for Kinetis Freedom Board/n        "
  - key: href
    value: https://www.nxp.com/part/FRDM-K22F-A8974#/
    bindings: kit.K32W148-EVK-A8974
  - key: image
    value: docs/images/MIMXRT1040-EVK-A8974.gif
    bindings: kit.K32W148-EVK-A8974
  - key: vendor
    value: NXP
    bindings: kit.K32W148-EVK-A8974
  - key: html
    bindings: kit.K32W148-EVK-A8974
    content: "/nThe Sensor Toolbox kit for FXLSA8974CF./n        "
BOARD_Project_Template.k32w148evk_a8974:
  section-type: component
  meta-name: project_template.k32w148evk_a8974
  component_info:
    common:
      version: 1.0.0
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: k32w148evk_a8974
      manifest_name: k32w148evk_a8974
      user_visible: false
      full_name: BOARD_Project_Template k32w148evk_a8974
      description: BOARD_Project_Template k32w148evk_a8974
  __requires__:
  - device.${platform_devices_soc_name} device.K32W1480 device.${platform_devices_soc_name}_startup utility.debug_console
    component.lpuart_adapter component.serial_manager_uart component.serial_manager
    component.lists driver.lpuart driver.port driver.gpio driver.ccm32k driver.spc utility.assert utility.debug_console
    kit.K32W148-EVK-A8974
  contents:
    repo_base_path: boards/k32w148evk_a8974/project_template
    project_base_path: k32w148evk_a8974/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
    - source: board.h
    - source: clock_config.c
    - source: clock_config.h
    - source: pin_mux.c
    - source: pin_mux.h
    - source: peripherals.c
    - source: peripherals.h

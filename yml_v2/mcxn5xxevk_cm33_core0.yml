kit.mcxn5xxevk_a8974.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.MCX-N5XX-EVK-A8974
  contents:
  - key: description
    bindings: kit.MCX-N5XX-EVK-A8974
    content: "/nRT1180 custom sensor kit with FRDM-STBI-A8974 sensor shield board/n        "
  - key: href
    value: https://www.nxp.com/design/software/development-software/sensor-toolbox-sensor-development-ecosystem/sensor-toolbox-development-board-for-fxls8974cf-3-axis-iot-accelerometer:FRDM-K22F-A8974
    bindings: kit.MCX-N5XX-EVK-A8974
  - key: image
    value: docs/images/MCX-N5XX-EVK-A8974.gif
    bindings: kit.MCX-N5XX-EVK-A8974
  - key: vendor
    value: NXP
    bindings: kit.MCX-N5XX-EVK-A8974
  - key: html
    bindings: kit.MCX-N5XX-EVK-A8974
    content: "/nThe Sensor Toolbox kit for FXLS8974CF./n        "
BOARD_Project_Template.mcxn5xxevk_a8974:
  section-type: component
  meta-name: project_template.mcxn5xxevk_a8974
  component_info:
    common:
      version: 1.0.0
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: mcxn5xxevk_a8974
      manifest_name: mcxn5xxevk_a8974
      full_name: BOARD_Project_Template mcxn5xxevk_a8974
      description: BOARD_Project_Template mcxn5xxevk_a8974
  __requires__:
  - evk_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS
    device.${platform_devices_soc_name}_startup driver.lpuart driver.port
    driver.gpio utility.assert utility.debug_console component.lpuart_adapter component.gpio_adapter
    component.serial_manager driver.lpi2c component.lpi2c_adapter
    component.serial_manager_uart component.lists
    component.mrt_adapter kit.MCX-N5XX-EVK-A8974 driver.inputmux
    driver.pint
  contents:
    repo_base_path: boards/mcxn5xxevk_a8974/project_template
    project_base_path: mcxn5xxevk_a8974/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
    - source: board.h
    - source: clock_config.c
    - source: clock_config.h
    - source: pin_mux.c
    - source: pin_mux.h
    - source: peripherals.c
    - source: peripherals.h
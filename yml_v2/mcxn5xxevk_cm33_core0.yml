---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_mcxn5xxevk_cm33_core0.yml
- bin/generator/records_v2/msdk/options/mcxn5xxevk_cm33_core0.yml
- bin/generator/records_v2/msdk/components/socs/MCXN548/components.yml

__variable__:
  MCX_ConfigName_var: ConfigName
  ProjName: "${ProjName}"
  config_name: "${ProjName}: ${config_name:${ProjName}}"
  TOOLCHAIN_DIR: "${TOOLCHAIN_DIR}"
__hierarchy__:
  tmp_mcxnxxxevk_m33_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap_m33/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap_m33/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_mcxnxxxevk/app_mcxnxxxevk.uvprojx
          - bin/generator/templates/mdk/app_mcxnxxxevk/app_mcxnxxxevk.uvoptx
          - bin/generator/templates/mdk/app_mcxnxxxevk/JLinkSettings.ini
        armgcc:
        mcux:
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
      document:
        platform_devices_soc_name: ${platform_devices_soc_name}
        board: ${board}
        core: cm33
        fpu: SP_FPU
        dsp: DSP
        core_id: cm33_core0
        device_id: ${platform_devices_soc_name}
        compilers:
        - armclang
    __requires__:
    - evk_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.port
      driver.gpio utility.assert utility.debug_console component.lpuart_adapter
      component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists
    section-type: application
    modules:
      linker-file:
        files:
        - source: devices/${platform_devices_soc_name}/iar/${platform_devices_soc_core_name}_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: ${platform_devices_soc_name}/iar
        - source: devices/${platform_devices_soc_name}/arm/${platform_devices_soc_core_name}_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: ${platform_devices_soc_name}/arm
        - source: devices/${platform_devices_soc_name}/gcc/${platform_devices_soc_core_name}_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: ${platform_devices_soc_name}/gcc

multicore_primary_core_common_settings:
  section-type: configuration
  configuration:
    tools:
      __common__:
        config:
          __common__:
            as-define:
              NO_CRP:
      armgcc:
        config:
          __common__:
            cc-define:
              CORE1_IMAGE_COPY_TO_RAM:
          debug:
            as-include:
            - path: project-root-path/../cm33_core1/armgcc/debug
              targets: debug
          release:
            as-include:
            - path: project-root-path/../cm33_core1/armgcc/release
              targets: release
      mdk:
        config:
          __common__:
            cc-define:
              CORE1_IMAGE_COPY_TO_RAM:
          debug:
            as-include:
            - path: project-root-path/../cm33_core1/mdk/debug
              targets: debug
          release:
            as-include:
            - path: project-root-path/../cm33_core1/mdk/release
              targets: release
      mcux:
        memory-config:
          partnumber: MCXN548
          sections:
            PROGRAM_FLASH:
              access: RO
              type: Flash
              addr: '00000000'
              size: '000C0000'
            Ram0:
              access: RW
              type: RAM
              addr: '20000000'
              size: '0004C000'
            Ram1:
              access: RW
              type: RAM
              addr: '2004E000'
              size: '0001A000'
            rpmsg_sh_mem:
              access: RW
              type: RAM
              addr: '2004C000'
              size: '00002000'
        config:
          __common__:
            multicore-configuration: Master

fxls8974cf_poll:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/mcxn5xxevk_a8974
        project_path: board
      files:
      - source: boards/mcxn5xxevk_a8974/mcxn5xxevk.c
        project_path: board
      - source: boards/mcxn5xxevk_a8974/mcxn5xxevk.h
        project_path: board
      - source: boards/mcxn5xxevk_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/mcxn5xxevk_a8974/issdk_hal.h
        project_path: board
      - source: boards/mcxn5xxevk_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: mcxn5xxevk_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  __requires__: middleware.issdk.support.MCX-N5XX-EVK-A8974

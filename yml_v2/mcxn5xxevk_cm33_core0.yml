      - source: boards/mcxn5xxevk_a8974/frdm_stbi_a8974_shield.h
        project_path: board
      - source: boards/mcxn5xxevk_a8974/issdk_hal.h
        project_path: board
      - source: boards/mcxn5xxevk_a8974/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: mcxn5xxevk_a8974

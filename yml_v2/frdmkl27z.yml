---
__load__:
- middleware/issdk/yml_v2/common/algorithm_examples_frdmkl27z.yml
- middleware/issdk/yml_v2/common/sensor_examples_frdmkl27z.yml
- bin/generator/records_v2/msdk/options/frdmkl27z.yml
- bin/generator/records_v2/msdk/components/socs/MKL27Z644/components.yml
__hierarchy__:
  tmp_frdmkl27z_configurations_components:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                FRDM_KL27Z:
                FREEDOM:
                PRINTF_ADVANCED_ENABLE:
        iar:
          project-templates:
          - bin/generator/templates/iar/app_peswd/generic.ewd
          - bin/generator/templates/iar/app_peswd/generic.ewp
          - bin/generator/templates/iar/app_peswd/generic.dni
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmkl27z/frdmkl27z.uvprojx
          - bin/generator/templates/mdk/app_frdmkl27z/frdmkl27z.uvoptx
          - bin/generator/templates/mdk/app_frdmkl27z/pemicro_connection_settings.ini
        armgcc:
      document:
        platform_devices_soc_name: MKL27Z644
        board: frdmkl27z
        core: cm0p
    __requires__:
    - frdmkl27z_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.uart driver.lpuart driver.port
      driver.smc utility.debug_console component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists driver.gpio utility.assert
    modules:
      linker-file:
        files:
        - source: devices/MKL27Z644/iar/MKL27Z64xxx4_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MKL27Z644/iar
        - source: devices/MKL27Z644/arm/MKL27Z64xxx4_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MKL27Z644/arm
        - source: devices/MKL27Z644/gcc/MKL27Z64xxx4_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MKL27Z644/gcc
mma845x_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/frdmkl27z/issdk_examples
        project_path: board
      files:
      - source: boards/frdmkl27z/issdk_examples/frdm_kl27z.c
        project_path: board
      - source: boards/frdmkl27z/issdk_examples/frdm_kl27z.h
        project_path: board
      - source: boards/frdmkl27z/issdk_examples/issdk_hal.h
        project_path: board
      - source: boards/frdmkl27z/issdk_examples/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      brief: The MMA845X FIFO example application demonstrates the use of the MMA845X
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.

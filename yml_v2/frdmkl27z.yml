      Each of these boards is supported by the NXP® Software: Sensor Toolbox Ecosystem.\n<ul>\n<li>The
      Demo Kit (FRDMKL27-P3115) enables an ‘Out of the Box’ demonstration using ISF
      and the Sensor Toolbox – CE.</li>\n<li>The Sensor Shield Development Board (FRDMSTBC-P3115)
      enables sensor evaluation and development. The Sensor Shield Development board
      is compatible with most NXP Freedom development boards.</li>\n<li>The Breakout
      Board (BRKTSTBC-P3115) enables prototyping of your sensor designs.</li>\n</ul>\n
      \       "

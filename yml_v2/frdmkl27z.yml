kit.frdmkl27z_a8471.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.FRDMKL27-A8471
  contents:
  - key: description
    bindings: kit.FRDMKL27-A8471
    content: "\nSensor Toolbox Development Platform for FXLS8471Q 3-Axis linear Accelerometer\n
      \       "
  - key: href
    value: http://www.nxp.com/products/software-and-tools/hardware-development-tools/freedom-development-boards/sensor-toolbox-development-platform-for-fxls8471q-3-axis-linear-accelerometer:FRDMSTBC-A8471
    bindings: kit.FRDMKL27-A8471
  - key: image
    value: docs/images/FRDMKL27-A8471.gif
    bindings: kit.FRDMKL27-A8471
  - key: vendor
    value: NXP
    bindings: kit.FRDMKL27-A8471
  - key: html
    bindings: kit.FRDMKL27-A8471
    content: "\nThis is your ecosystem for the NXP FXLS8471Q 3-axis linear accelerometer.
      This includes a Demo Kit, Sensor Shield Development Board and Breakout Board.
      Each of these boards is supported by the NXP Software: Sensor Toolbox – CE and
      Intelligent Sensing Framework (ISF)\n<ul>\n<li>The Demo Kit (FRDMKL27-A8471)
      enables an ‘Out of the Box’ demonstration using ISF and the Sensor Toolbox –
      CE.</li>\n<li>The Sensor Shield Development Board (FRDMSTBC-A8471) enables sensor
      evaluation and development. The Sensor Shield Development board is compatible
      with most NXP Freedom development boards.</li>\n<li>The Breakout Board (BRKTSTBC-A8471)
      enables prototyping of your sensor designs.</li>\n</ul>\n        "

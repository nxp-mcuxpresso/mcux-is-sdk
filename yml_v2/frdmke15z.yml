kit.frdmke15z_dp300x.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.FRDMKE15-DP300x
  contents:
  - key: description
    bindings: kit.FRDMKE15-DP300x
    content: "\nSensor Toolbox Development Platform for DP300x Differential Pressure
      Sensor\n        "
  - key: href
    value: http://www.nxp.com/products/developer-resources/hardware-development-tools/freedom-development-boards/sensor-toolbox-development-platform-for-mpxv5004dp-differential-pressure-sensor:FRDMSTBCDP5004
    bindings: kit.FRDMKE15-DP5004
  - key: image
    value: docs/images/FRDMKE15-DP300x.gif
    bindings: kit.FRDMKE15-DP300x
  - key: vendor
    value: NXP
    bindings: kit.FRDMKE15-DP300x
  - key: html
    bindings: kit.FRDMKE15-DP300x
    content: |2

      FRDMKE15-DP300x Demonstration Kit (FRDMSTBI-DP300x Sensor Shield Development Board with FRDM-KE15Z Board):
      <ul>
      <li> FRDMSTBI-DP300x Sensor Shield board is a sensor expansion board enabling NXP’s DP300x differential pressure sensor.</li>
      </ul>

---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_frdmke15z.yml
- bin/generator/records_v2/msdk/options/frdmke15z.yml
- bin/generator/records_v2/msdk/components/socs/MKE15Z7/components.yml
__hierarchy__:
  tmp_frdmke15z_configurations_components:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                FRDM_KE15Z: 
                FREEDOM: 
                PRINTF_ADVANCED_ENABLE: 
                PRINTF_FLOAT_ENABLE: 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/app_peswd/generic.dni
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmke15z/frdmke15z.uvprojx
          - bin/generator/templates/mdk/app_frdmke15z/frdmke15z.uvoptx
          - bin/generator/templates/mdk/app_frdmke15z/pemicro_connection_settings.ini
        armgcc: 
      document:
        platform_devices_soc_name: MKE15Z7
        board: frdmke15z
        core: cm0p
    __requires__:
    - frdmke15z_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.port driver.smc
      utility.debug_console component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists driver.gpio utility.assert
    modules:
      linker-file:
        files:
        - source: devices/MKE15Z7/iar/MKE15Z256xxx7_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MKE15Z7/iar
        - source: devices/MKE15Z7/arm/MKE15Z256xxx7_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MKE15Z7/arm
        - source: devices/MKE15Z7/gcc/MKE15Z256xxx7_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MKE15Z7/gcc
mpxv5004dp_interrupt:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/frdmke15z_dp5004
        project_path: board
      files:
      - source: boards/frdmke15z_dp5004/frdm_ke15z.c
        project_path: board
      - source: boards/frdmke15z_dp5004/frdm_ke15z.h
        project_path: board
      - source: boards/frdmke15z_dp5004/frdm-stbc-dp5004_shield.h
        project_path: board
      - source: boards/frdmke15z_dp5004/issdk_hal.h
        project_path: board
      - source: boards/frdmke15z_dp5004/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: frdmke15z_dp5004
      brief: The MPXV5004DP Interrupt example application demonstrates the use of
        the MPXV5004DP analog sensor with in ADC. The example demonstrates configuration
        of ADC0 and LPTMR0 reguired to get the Pressure Sample and read out samples
        at periodic intervals.

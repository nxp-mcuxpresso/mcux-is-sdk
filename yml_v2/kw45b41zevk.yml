---
__load__:
- middleware/issdk/yml_v2/common/sensor_examples_kw45b41zevk.yml
- bin/generator/records_v2/msdk/options/kw45b41zevk.yml
- bin/generator/records_v2/msdk/components/socs/KW45B41Z83/components.yml

__hierarchy__:
  tmp_kw45b41zevk_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                PRINTF_ADVANCED_ENABLE: 1
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap_m33/generic_fixed_jlink_debug_speed.ewd
          - bin/generator/templates/iar/app_cmsisdap_m33/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_kw45b41zevk/app_kw45b41zevk.uvprojx
        armgcc:
        mcux:
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
      document:
        platform_devices_soc_name: KW45B41Z83
        board: kw45b41zevk
        board_kit: kw45b41zevk_a8964
        core: cm33
        fpu: SP_FPU
        dsp: DSP
        compilers:
        - armcc
    modules:
      linker-file:
        files:
        - source: devices/KW45B41Z83/iar/kw45b41z8_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: KW45B41Z83/iar
        - source: devices/KW45B41Z83/arm/kw45b41z8_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: KW45B41Z83/arm
        - source: devices/KW45B41Z83/gcc/kw45b41z8_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: KW45B41Z83/gcc
    __requires__:
    - |-
      kw45b41zevk_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS utility.debug_console component.lpuart_adapter component.serial_manager(component.serial_manager_uart) component.serial_manager_uart(driver.lpuart) component.lists
      device.${platform_devices_soc_name}_startup driver.lpuart driver.port driver.gpio driver.ccm32k driver.spc utility.assert utility.debug_console
    section-type: application

fxls896xaf_poll:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/kw45b41zevk_a8964
        project_path: board
      files:
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.c
        project_path: board
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/frdm_stba_a896x_shield.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/issdk_hal.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: kw45b41zevk_a8964
      brief: The FXLS8964AF POLL example application demonstrates the use of the FXLS8964AF
        sensor in polling Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.KW45B41Z-EVK-A8964
fxls896xaf_interrupt:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/kw45b41zevk_a8964
        project_path: board
      files:
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.c
        project_path: board
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/frdm_stba_a896x_shield.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/issdk_hal.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: kw45b41zevk_a8964
      brief: The FXLS8964AF Interrupt example application demonstrates the use of the FXLS8964AF
        sensor in data ready interrupt Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Interrupt mode and read out samples when dataready event raises interrupt.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.KW45B41Z-EVK-A8964
fxls896xaf_motion_wakeup:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/kw45b41zevk_a8964
        project_path: board
      files:
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.c
        project_path: board
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/frdm_stba_a896x_shield.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/issdk_hal.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: kw45b41zevk_a8964
      brief: The FXLS8964AF motion wakeup example demonstrates SDCD configuration to wake up sensor on motion detection
        and autonomously go to sleep mode when no-motion detected for ASLP time out. The example configures sensors to
        detect 125mg of motion on all the 3-axes and go to sleep if there is no motion for ~5sec.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.KW45B41Z-EVK-A8964
fxls896xaf_spi:
  section-type: application
  modules:
    sensors:
      required: true
      cc-include:
      - path: boards/kw45b41zevk_a8964
        project_path: board
      files:
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.c
        project_path: board
      - source: boards/kw45b41zevk_a8964/kw45b41zevk.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/frdm_stba_a896x_shield.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/issdk_hal.h
        project_path: board
      - source: boards/kw45b41zevk_a8964/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: kw45b41zevk_a8964
      brief: The FXLS8964AF POLL example application demonstrates the use of the FXLS8964AF
        sensor in polling Mode using SPI interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Poll Mode and read out samples. The polls for
        dataready and when samples are available sensor reads samples.
  remove_components:
  - utility.debug_console utility.assert component.serial_manager component.serial_manager_uart
  __requires__:
  - utility.debug_console_lite utility.assert_lite middleware.issdk.support.KW45B41Z-EVK-A8964
kit.kw45b41zevk_a8964.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.KW45B41Z-EVK-A8964
  contents:
  - key: description
    bindings: kit.KW45B41Z-EVK-A8964
    content: "/nSensor Shield Board for Kinetis Freedom Board/n        "
  - key: href
    value: https://www.nxp.com/part/FRDM-STBA-A8964#/
    bindings: kit.KW45B41Z-EVK-A8964
  - key: image
    value: docs/images/MIMXRT1040-EVK-A8974.gif
    bindings: kit.KW45B41Z-EVK-A8964
  - key: vendor
    value: NXP
    bindings: kit.KW45B41Z-EVK-A8964
  - key: html
    bindings: kit.KW45B41Z-EVK-A8964
    content: "/nThe Sensor Toolbox kit for FXLS8964AF./n        "
BOARD_Project_Template.kw45b41zevk_a8964:
  section-type: component
  meta-name: project_template.kw45b41zevk_a8964
  component_info:
    common:
      version: 1.0.0
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: kw45b41zevk_a8964
      manifest_name: kw45b41zevk_a8964
      user_visible: false
      full_name: BOARD_Project_Template kw45b41zevk_a8964
      description: BOARD_Project_Template kw45b41zevk_a8964
  __requires__:
  - device.${platform_devices_soc_name} device.KW45B41Z83 device.${platform_devices_soc_name}_startup utility.debug_console
    component.lpuart_adapter component.serial_manager_uart component.serial_manager
    component.lists driver.lpuart driver.port driver.gpio driver.ccm32k driver.spc utility.assert utility.debug_console
    kit.KW45B41Z-EVK-A8964
  contents:
    repo_base_path: boards/kw45b41zevk_a8964/project_template
    project_base_path: kw45b41zevk_a8964/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
    - source: board.h
    - source: clock_config.c
    - source: clock_config.h
    - source: pin_mux.c
    - source: pin_mux.h
    - source: peripherals.c
    - source: peripherals.h

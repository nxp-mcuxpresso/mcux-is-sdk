        project_path: board
      - source: boards/frdmk22f_agm01/frdm_k22f.h
        project_path: board
      - source: boards/frdmk22f_agm01/frdm_stbc_agm01_shield.h
        project_path: board
      - source: boards/frdmk22f_agm01/issdk_hal.h
        project_path: board
      - source: boards/frdmk22f_agm01/RTE_Device.h
        project_path: board
  required: true
  configuration:
    document:
      board_kit: frdmk22f_agm01
      brief: The freeRTOS Sensor Fusion example for FRDM-K22F with FRDM-STBC-AGM01
        sensor shield board demonstrates advanced functions for computation of device
        orientation, linear acceleration, gyro offset and magnetic interference based
        on the outputs of NXP inertial and magnetic sensors. The sensor fusion algorithms
        combine the x, y and z outputs from each of an accelerometer, magnetometer
        and gyroscope sensor.

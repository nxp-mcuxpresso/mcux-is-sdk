__load__:
- middleware/issdk/yml_v2/common/algorithm_examples_frdmk22f.yml
- middleware/issdk/yml_v2/common/sensor_examples_frdmk22f.yml
- bin/generator/records_v2/msdk/options/frdmk22f.yml
- bin/generator/records_v2/msdk/components/socs/MK22F51212/components.yml
__hierarchy__:
  tmp_frmdk22f_issdk_configurations_components:
    section-type: application
    configuration:
      document:
        platform_devices_soc_name: MK22F51212
        board: frdmk22f
        core: cm4f
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                FRDM_K22F:
                FREEDOM:
                PRINTF_ADVANCED_ENABLE:
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmk22f/frdmk22f.uvoptx
          - bin/generator/templates/mdk/app_frdmk22f/frdmk22f.uvprojx
        armgcc:
    __requires__:
    - frdmk22f_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.uart driver.lpuart driver.port
      driver.smc utility.debug_console component.uart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.uart) component.lists driver.gpio utility.assert
    modules:
      linker-file:
        files:
        - source: devices/MK22F51212/iar/MK22FN512xxx12_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
          project_path: MK22F51212/iar
        - source: devices/MK22F51212/arm/MK22FN512xxx12_flash.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
          project_path: MK22F51212/arm
        - source: devices/MK22F51212/gcc/MK22FN512xxx12_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
          project_path: MK22F51212/gcc

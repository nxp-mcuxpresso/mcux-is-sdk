kit.evkbimxrt1050_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.EVKB-IMXRT1050-AGM01
  contents:
  - key: description
    bindings: kit.EVKB-IMXRT1050-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/FRDM-STBC-AGM01
    bindings: kit.EVKB-IMXRT1050-AGM01
  - key: image
    value: docs/images/EVKB-IMXRT1050-AGM01.gif
    bindings: kit.EVKB-IMXRT1050-AGM01
  - key: vendor
    value: NXP
    bindings: kit.EVKB-IMXRT1050-AGM01
  - key: html
    bindings: kit.EVKB-IMXRT1050-AGM01
    content: |2

      EVKB-MIMXRT1050 with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with EVKB-MIMXRT1050 Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXP’s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>
BOARD_Project_Template.evkbimxrt1050_agm01:
  section-type: component
  meta-name: project_template.evkbimxrt1050_agm01
  component_info:
    common:
      type: project_template
      component_bundle: bundles.board_project_templates
      variant: evkbimxrt1050_agm01
      manifest_name: evkbimxrt1050_agm01
      version: 1.0.0
      full_name: Board_project_template evkbimxrt1050_agm01
      description: Board_project_template evkbimxrt1050_agm01
      user_visible: false
  __requires__:
  - device.${platform_devices_soc_name} device.MIMXRT1052 device.MIMXRT1052_startup  driver.lpuart
    driver.common driver.iomuxc driver.igpio driver.xip_device driver.xip_board.${board}  utility.debug_console
    driver.clock component.lpuart_adapter component.serial_manager_uart component.serial_manager
    kit.EVKB-IMXRT1050-AGM01
  contents:
    repo_base_path: boards
    project_base_path: "./"
    cc-include:
    - repo_relative_path: "${board}"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
    - repo_relative_path: evkbimxrt1050_agm01/project_template
    files:
    - source: "${board}/dcd.h"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
    - source: "${board}/dcd.c"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
    - source: evkbimxrt1050_agm01/project_template/board.c
    - source: evkbimxrt1050_agm01/project_template/board.h
    - source: evkbimxrt1050_agm01/project_template/clock_config.c
    - source: evkbimxrt1050_agm01/project_template/clock_config.h
    - source: evkbimxrt1050_agm01/project_template/pin_mux.c
    - source: evkbimxrt1050_agm01/project_template/pin_mux.h
    - source: evkbimxrt1050_agm01/project_template/peripherals.c
    - source: evkbimxrt1050_agm01/project_template/peripherals.h

---
__load__:
- bin/generator/records_v3/set/device/MIMXRT1166/index_cm7.yml
- bin/generator/records_v3/set/board/evkmimxrt1160/project_segment_evkmimxrt1160_cm7.yml
- middleware/issdk/yml_v3/common/sensor_examples_evkmimxrt1160.yml
- middleware/issdk/yml_v3/agm01.yml
__variable__:
  MCUX_ConfigName_var: ConfigName
__hierarchy__:
  tmp_evkmimxrt170_configurations_components:
    section-type: application
    dependency:
    - driver.clock
    - driver.flash
    - driver.common
    - device.${platform_devices_soc_name}_CMSIS
    - utility.debug_console
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager
    - driver.lpuart
    - component.lists
    - device.${platform_devices_soc_name}_startup
    - driver.gpio
    - driver.iomuxc
    - utility.assert
    - driver.igpio
    - driver.xip_device
    - driver.xip_board.${board}
    - driver.pmu_1
    - driver.dcdc_soc
    - driver.gpc_3
    - driver.cache_armv7_m7
    merge_segment:
    - evkmimxrt1160_options
    contents:
      document:
        platform_devices_soc_name: MIMXRT1166
        board: evkmimxrt1160
        board_kit: evkmimxrt1160_agm01
        core: cm7f
        fpu: DP_FPU
        core_id: cm7
        device_id: MIMXRT1166xxxxx
        compilers:
        - armclang
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define:
                  PRINTF_ADVANCED_ENABLE: 1
          iar:
            project-templates:
            - bin/generator/templates/iar/app_cmsisdap/generic.ewd
            - bin/generator/templates/iar/app_cmsisdap/generic.ewp
            - bin/generator/templates/iar/general.eww
          mdk:
            project-templates:
            - bin/generator/templates/mdk/app_evkmimxrt1160/app_evkmimxrt1160.uvprojx
            - bin/generator/templates/mdk/app_evkmimxrt1160/app_evkmimxrt1160.uvoptx
          mcux:
            config:
              __common__:
                ad-flags:
                - isd=*(NonCacheable.init);region=SRAM_DTC_cm7;type=.data
                - isd=*(NonCacheable);region=SRAM_DTC_cm7;type=.bss
            memory-config:
              partnumber: evkmimxrt1160
              sections:
                BOARD_FLASH:
                  access: RO
                  type: ExtFlash
                  addr: '30000000'
                  size: '01000000'
                  driver: devices/MIMXRT1166/mcuxpresso/MIMXRT1160_SFDP_QSPI.cfx
                SRAM_DTC_cm7:
                  access: RW
                  type: RAM
                  addr: '20000000'
                  size: '00040000'
                SRAM_ITC_cm7:
                  access: RW
                  type: RAM
                  addr: '00000000'
                  size: '00040000'
                SRAM_OC1:
                  access: RW
                  type: RAM
                  addr: '20240000'
                  size: '00010000'
                SRAM_OC2:
                  access: RW
                  type: RAM
                  addr: 202C0000
                  size: '00008000'
                NCACHE_REGION:
                  access: RW
                  type: RAM
                  addr: 202C8000
                  size: '00008000'
                BOARD_SDRAM:
                  access: RW
                  type: RAM
                  addr: '80000000'
                  size: '04000000'
      modules:
        device_configuration_data:
          required: true
        linker-file:
          files:
          - source: devices/MIMXRT1166/iar/MIMXRT1166xxxxx_cm7_ram.icf
            attribute: linker-file
            toolchains: iar
            targets: debug release
            project_path: MIMXRT1166/iar
          - source: devices/MIMXRT1166/iar/MIMXRT1166xxxxx_cm7_sdram.icf
            attribute: linker-file
            toolchains: iar
            targets: sdram_debug sdram_release
            project_path: MIMXRT1166/iar
          - source: devices/MIMXRT1166/iar/MIMXRT1166xxxxx_cm7_flexspi_nor.icf
            attribute: linker-file
            toolchains: iar
            targets: flexspi_nor_debug flexspi_nor_release
            project_path: MIMXRT1166/iar
          - source: devices/MIMXRT1166/arm/MIMXRT1166xxxxx_cm7_ram.scf
            attribute: linker-file
            toolchains: mdk
            targets: debug release
            project_path: MIMXRT1166/arm
          - source: devices/MIMXRT1166/arm/MIMXRT1166xxxxx_cm7_sdram.scf
            attribute: linker-file
            toolchains: mdk
            targets: sdram_debug sdram_release
            project_path: MIMXRT1166/arm
          - source: devices/MIMXRT1166/arm/MIMXRT1166xxxxx_cm7_flexspi_nor.scf
            attribute: linker-file
            toolchains: mdk
            targets: flexspi_nor_debug flexspi_nor_release
            project_path: MIMXRT1166/arm
          - source: devices/MIMXRT1166/gcc/MIMXRT1166xxxxx_cm7_ram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: debug release
            project_path: MIMXRT1166/gcc
          - source: devices/MIMXRT1166/gcc/MIMXRT1166xxxxx_cm7_sdram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: sdram_debug sdram_release
            project_path: MIMXRT1166/gcc
          - source: devices/MIMXRT1166/gcc/MIMXRT1166xxxxx_cm7_flexspi_nor.ld
            attribute: linker-file
            toolchains: armgcc
            targets: flexspi_nor_debug flexspi_nor_release
            project_path: MIMXRT1166/gcc
        macro-file:
          files:
          - source: boards/${board}/evkmimxrt1160_connect_cm7.mac
            attribute: macro-file
            toolchains: iar
            choose: true
            package_path: project-root-path/iar
            project_path: "${board}"
        initialization_file:
          files:
          - source: boards/${board}/evkmimxrt1160_ram.ini
            attribute: initialization_file
            toolchains: mdk
            targets: debug release
            package_path: project-root-path/mdk
            project_path: "${board}"
          - source: boards/${board}/evkmimxrt1160_sdram_init.ini
            attribute: initialization_file
            toolchains: mdk
            targets: sdram_debug sdram_release
            package_path: project-root-path/mdk
            project_path: "${board}"
          - source: boards/${board}/evkmimxrt1160_flexspi_nor.ini
            attribute: initialization_file
            toolchains: mdk
            targets: flexspi_nor_debug flexspi_nor_release
            package_path: project-root-path/mdk
            project_path: "${board}"
        jlink_script_file:
          files:
          - source: boards/${board}/evkmimxrt1160_connect_cm4_cm7side.jlinkscript
            attribute: jlink_script_file
            toolchains: iar armgcc
            choose: false
            package_path: project-root-path
            project_path: "${board}"
fxas21002_fifo:
  section-type: application
  required: true
  belong_to: set.kit.evkmimxrt1160_agm01.issdk
  contents:
    document:
      board_kit: evkmimxrt1160_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkmimxrt1160_agm01
          project_path: board
        files:
        - source: boards/evkmimxrt1160_agm01/evkmimxrt1160.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1160_agm01/evkmimxrt1160.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1160_agm01/frdm_stbc_agm01_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1160_agm01/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1160_agm01/RTE_Device.h
          project_path: board
          package_path: project-root-path

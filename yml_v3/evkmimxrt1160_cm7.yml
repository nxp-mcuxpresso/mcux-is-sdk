BOARD_Project_Template.evkmimxrt1160_agm01:
  section-type: component
  meta-name: project_template.evkmimxrt1160_agm01
  belong_to: set.kit.evkmimxrt1160_agm01.issdk
  contents:
    repo_base_path: boards/evkmimxrt1160_agm01/project_template
    project_base_path: evkmimxrt1160_agm01/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
      attribute: config
    - source: board.h
      attribute: config
    - source: clock_config.c
      attribute: config
    - source: clock_config.h
      attribute: config
    - source: dcd.c
      attribute: config
    - source: dcd.h
      attribute: config
    - source: pin_mux.c
      attribute: config
    - source: pin_mux.h
      attribute: config
    - source: peripherals.c
      attribute: config
    - source: peripherals.h
      attribute: config
    configuration:
      cc-define:
        XIP_EXTERNAL_FLASH: 1
        XIP_BOOT_HEADER_ENABLE: 1
  section_info:

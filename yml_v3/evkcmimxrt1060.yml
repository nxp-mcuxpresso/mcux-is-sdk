---
__load__:
- bin/generator/records_v3/set/device/MIMXRT1062/index.yml
- bin/generator/records_v3/set/board/evkcmimxrt1060/project_segment_evkcmimxrt1060.yml
- middleware/issdk/yml_v3/common/sensor_examples_evkcmimxrt1060.yml
- middleware/issdk/yml_v3/a8974.yml
__hierarchy__:
  tmp_evkcmimxrt1060_configurations_components:
    section-type: application
    dependency:
    - driver.clock
    - driver.flash
    - driver.common
    - device.${platform_devices_soc_name}_CMSIS
    - utility.debug_console
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager
    - driver.lpuart
    - component.lists
    - device.${platform_devices_soc_name}_startup
    - driver.gpio
    - driver.iomuxc
    - utility.assert
    - driver.igpio
    - driver.xip_device
    - driver.xip_board.${board}
    merge_segment:
    - evkcmimxrt1060_options
    - evkcmimxrt1060_noncacheable_sram_dtc_option
    contents:
      document:
        platform_devices_soc_name: MIMXRT1062
        board: evkcmimxrt1060
        board_kit: evkcmimxrt1060_a8964
        core: cm7f
        fpu: DP_FPU
        compilers:
        - armclang
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define:
                  PRINTF_ADVANCED_ENABLE: 1
          iar:
            project-templates:
            - bin/generator/templates/iar/app_cmsisdap/generic.ewd
            - bin/generator/templates/iar/app_cmsisdap/generic.ewp
            - bin/generator/templates/iar/general.eww
          armgcc:
            project-templates:
          mdk:
            project-templates:
            - bin/generator/templates/mdk/app_evkcmimxrt1060_m7/app_evkcmimxrt1060_m7.uvprojx
            - bin/generator/templates/mdk/app_evkcmimxrt1060_m7/app_evkcmimxrt1060_m7.uvoptx
          mcux:
            memory-config:
              partnumber: evkcmimxrt1060
              sections:
                BOARD_FLASH:
                  access: RO
                  type: ExtFlash
                  addr: '60000000'
                  size: '00800000'
                  driver: devices/MIMXRT1062/mcuxpresso/MIMXRT1060_SFDP_QSPI.cfx
                SRAM_DTC:
                  access: RW
                  type: RAM
                  addr: '20000000'
                  size: '00020000'
                SRAM_ITC:
                  access: RW
                  type: RAM
                  addr: '00000000'
                  size: '00020000'
                SRAM_OC:
                  access: RW
                  type: RAM
                  addr: '20200000'
                  size: 000C0000
                BOARD_SDRAM:
                  access: RW
                  type: RAM
                  addr: '80000000'
                  size: 01E00000
                NCACHE_REGION:
                  access: RW
                  type: RAM
                  addr: 81E00000
                  size: '00200000'
      modules:
        device_configuration_data:
          required: true
        linker-file:
          files:
          - source: devices/MIMXRT1062/iar/MIMXRT1062xxxxx_ram.icf
            attribute: linker-file
            toolchains: iar
            targets: debug release
            project_path: MIMXRT1062/iar
          - source: devices/MIMXRT1062/iar/MIMXRT1062xxxxx_sdram.icf
            attribute: linker-file
            toolchains: iar
            targets: sdram_debug sdram_release
            project_path: MIMXRT1062/iar
          - source: devices/MIMXRT1062/iar/MIMXRT1062xxxxx_flexspi_nor.icf
            attribute: linker-file
            toolchains: iar
            targets: flexspi_nor_debug flexspi_nor_release
            project_path: MIMXRT1062/iar
          - source: devices/MIMXRT1062/arm/MIMXRT1062xxxxx_ram.scf
            attribute: linker-file
            toolchains: mdk
            targets: debug release
            project_path: MIMXRT1062/arm
          - source: devices/MIMXRT1062/arm/MIMXRT1062xxxxx_sdram.scf
            attribute: linker-file
            toolchains: mdk
            targets: sdram_debug sdram_release
            project_path: MIMXRT1062/arm
          - source: devices/MIMXRT1062/arm/MIMXRT1062xxxxx_flexspi_nor.scf
            attribute: linker-file
            toolchains: mdk
            targets: flexspi_nor_debug flexspi_nor_release
            project_path: MIMXRT1062/arm
          - source: devices/MIMXRT1062/gcc/MIMXRT1062xxxxx_ram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: debug release
            project_path: MIMXRT1062/gcc
          - source: devices/MIMXRT1062/gcc/MIMXRT1062xxxxx_sdram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: sdram_debug sdram_release
            project_path: MIMXRT1062/gcc
          - source: devices/MIMXRT1062/gcc/MIMXRT1062xxxxx_flexspi_nor.ld
            attribute: linker-file
            toolchains: armgcc
            targets: flexspi_nor_debug flexspi_nor_release
            project_path: MIMXRT1062/gcc
        macro-file:
          files:
          - source: boards/${board}/evkcmimxrt1060.mac
            attribute: macro-file
            toolchains: iar
            targets: debug release
            choose: true
            package_path: project-root-path/iar
            project_path: "${board}"
          - source: boards/${board}/evkcmimxrt1060_sdram_init.mac
            attribute: macro-file
            toolchains: iar
            targets: sdram_debug sdram_release
            choose: true
            package_path: project-root-path/iar
            project_path: "${board}"
        initialization_file:
          files:
          - source: boards/${board}/evkcmimxrt1060_ram.ini
            attribute: initialization_file
            toolchains: mdk
            targets: debug release
            package_path: project-root-path/mdk
            project_path: "${board}"
          - source: boards/${board}/evkcmimxrt1060_sdram_init.ini
            attribute: initialization_file
            toolchains: mdk
            targets: sdram_debug sdram_release
            package_path: project-root-path/mdk
            project_path: "${board}"
          - source: boards/${board}/evkcmimxrt1060_flexspi_nor.ini
            attribute: initialization_file
            toolchains: mdk
            targets: flexspi_nor_debug flexspi_nor_release
            package_path: project-root-path/mdk
            project_path: "${board}"
        jlink_script_file:
          files:
          - source: boards/${board}/evkcmimxrt1060_sdram_init.jlinkscript
            attribute: jlink_script_file
            toolchains: armgcc
            targets: sdram_debug sdram_release
            package_path: project-root-path
            project_path: "${board}"
fxls8974cf_poll:
  section-type: application
  required: true
  belong_to: set.kit.evkcmimxrt1060_a8974.issdk
  contents:
    document:
      board_kit: evkcmimxrt1060_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration
        sensor registers reguired to put the sensor in Poll Mode and read out samples.
        The polls for dataready and when samples are available sensor reads samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkcmimxrt1060_a8974
          project_path: board
        files:
        - source: boards/evkcmimxrt1060_a8974/evkcmimxrt1060.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/evkcmimxrt1060.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path
fxls8974cf_motion_wakeup:
  section-type: application
  required: true
  belong_to: set.kit.evkcmimxrt1060_a8974.issdk
  contents:
    document:
      board_kit: evkcmimxrt1060_a8974
      brief: The FXLS8974CF motion wakeup example demonstrated SDCD block configuration
        to detect motion event and wakeup the system. This example also demonstrated
        how to configure sensor for Auto Wake/Sleep to automatically go to low-power
        sleep when no-motion is detected for ASLP counter.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkcmimxrt1060_a8974
          project_path: board
        files:
        - source: boards/evkcmimxrt1060_a8974/evkcmimxrt1060.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/evkcmimxrt1060.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path
fxls8974cf_interrupt:
  section-type: application
  required: true
  belong_to: set.kit.evkcmimxrt1060_a8974.issdk
  contents:
    document:
      board_kit: evkcmimxrt1060_a8974
      brief: The FXLS8974CF Interrupt example application demonstrates the use of
        the FXLS8974CF sensor in Interrupt Mode.The example demonstrates configuration
        of sensor reguired to put the sensor in Interrupt Mode and read out samples.The
        sensor waits for dataready interrupt and wakes on interrupt to read out samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkcmimxrt1060_a8974
          project_path: board
        files:
        - source: boards/evkcmimxrt1060_a8974/evkcmimxrt1060.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/evkcmimxrt1060.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkcmimxrt1060_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path
BOARD_Project_Template.evkcmimxrt1060_a8974:
  section-type: component
  meta-name: project_template.evkcmimxrt1060_a8974
  belong_to: set.kit.evkcmimxrt1060_a8974.issdk
  contents:
    repo_base_path: boards
    project_base_path: "./"
    cc-include:
    - repo_relative_path: "${board}"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
      target_file:
      - dcd.h
    - repo_relative_path: evkcmimxrt1060_a8974/project_template
      target_file:
      - board.h
      - clock_config.h
      - pin_mux.h
      - peripherals.h
    files:
    - source: "${board}/dcd.h"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
      attribute: config
    - source: "${board}/dcd.c"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/board.c
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/board.h
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/clock_config.c
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/clock_config.h
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/pin_mux.c
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/pin_mux.h
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/peripherals.c
      attribute: config
    - source: evkcmimxrt1060_a8974/project_template/peripherals.h
      attribute: config
    configuration:
      cc-define:
        XIP_EXTERNAL_FLASH: 1
        XIP_BOOT_HEADER_ENABLE: 1
  section_info:
    type: project_template
    version: 1.0.0
    full_name: Board_project_template evkcmimxrt1060_a8974
    description: Board_project_template evkcmimxrt1060_a8974
    user_visible: never
    taxonomy:
      csub: evkcmimxrt1060_a8974
      cvariant: evkcmimxrt1060_a8974
      belong_to: board_project_templates
    display_name: evkcmimxrt1060_a8974
  dependency:
    allOf:
    - device:
      - MIMXRT1062
    - device.MIMXRT1062_startup
    - driver.lpuart
    - driver.common
    - driver.iomuxc
    - driver.igpio
    - driver.xip_device
    - driver.xip_board.${board}
    - utility.debug_console
    - driver.clock
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager

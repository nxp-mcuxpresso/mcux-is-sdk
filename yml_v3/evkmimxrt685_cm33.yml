---
__load__:
- middleware/issdk/yml_v3/common/sensor_examples_evkmimxrt685.yml
- bin/generator/records_v3/set/device/MIMXRT685S/index_cm33.yml
- bin/generator/records_v3/set/board/evkmimxrt685/project_segment_evkmimxrt685_cm33.yml
- middleware/issdk/yml_v3/agm01.yml
__variable__:
  ConfigName_var: ConfigName
  ProjName: "${ProjName}"
  config_name: "${ProjName}:Â ${config_name:${ProjName}}"
  TOOLCHAIN_DIR: "${TOOLCHAIN_DIR}"
__hierarchy__:
  tmp_evkmimxrt685_configurations_components:
    section-type: application
    dependency:
    - driver.clock
    - driver.common
    - device.${platform_devices_soc_name}_CMSIS
    - utility.debug_console
    - utility.assert
    - component.usart_adapter
    - driver.power
    - driver.flash_config.${board}
    - driver.flexspi
    - driver.cache_cache64
    - component.serial_manager_uart
    - component.serial_manager
    - driver.flexcomm_usart
    - component.lists
    - device.${platform_devices_soc_name}_startup
    - driver.flexcomm
    - driver.lpc_iopctl
    - driver.lpc_gpio
    - driver.reset
    merge_segment:
    - evkmimxrt685_options
    - evkmimxrt685_flash_options
    contents:
      document:
        platform_devices_soc_name: MIMXRT685S
        board: evkmimxrt685
        board_kit: evkmimxrt685_agm01
        core: cm33
        core_id: cm33
        fpu: SP_FPU
        dsp: DSP
        device_id: MIMXRT685S
      configuration:
        tools:
          __common__:
            binary-file: sdk20-app.bin
            config:
              __common__:
                cc-define:
                  PRINTF_ADVANCED_ENABLE: 1
          iar:
            project-templates:
            - bin/generator/templates/iar/app_cmsisdap/generic.ewd
            - bin/generator/templates/iar/app_cmsisdap/generic_dsp.ewp
            - bin/generator/templates/iar/general.eww
          mdk:
            project-templates:
            - bin/generator/templates/mdk/app_evkmimxrt685/app_evkmimxrt685.uvoptx
            - bin/generator/templates/mdk/app_evkmimxrt685/app_evkmimxrt685.uvprojx
            - bin/generator/templates/mdk/app_evkmimxrt685/JLinkSettings.JLinkScript
            - bin/generator/templates/mdk/app_evkmimxrt685/JLinkSettings.ini
          armgcc:
          mcux:
            project-templates:
            - bin/generator/templates/mcux/cproject/mcux_template.xml
            memory-config:
              partnumber: MIMXRT685S
              sections:
                QSPI_FLASH:
                  access: RO
                  type: ExtFlash
                  addr: '08000000'
                  size: '00800000'
                  driver: devices/RT685/mcuxpresso/MIMXRT600_FlexSPI_B_MXIC_OPI.cfx
                SRAM:
                  access: RW
                  type: RAM
                  addr: '00080000'
                  size: '00180000'
                USB_RAM:
                  access: RW
                  type: RAM
                  addr: '40140000'
                  size: '00004000'
      modules:
        linker-file:
          files:
          - source: devices/MIMXRT685S/iar/MIMXRT685Sxxxx_cm33_ram.icf
            attribute: linker-file
            toolchains: iar
            targets: debug release
            project_path: MIMXRT685S/iar
          - source: devices/MIMXRT685S/arm/MIMXRT685Sxxxx_cm33_ram.scf
            attribute: linker-file
            toolchains: mdk
            targets: debug release
            project_path: MIMXRT685S/arm
          - source: devices/MIMXRT685S/gcc/MIMXRT685Sxxxx_cm33_ram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: debug release
            project_path: MIMXRT685S/gcc
          - source: devices/MIMXRT685S/iar/MIMXRT685Sxxxx_cm33_flash.icf
            attribute: linker-file
            toolchains: iar
            targets: flash_debug flash_release
            project_path: MIMXRT685S/iar
          - source: devices/MIMXRT685S/arm/MIMXRT685Sxxxx_cm33_flash.scf
            attribute: linker-file
            toolchains: mdk
            targets: flash_debug flash_release
            project_path: MIMXRT685S/arm
          - source: devices/MIMXRT685S/gcc/MIMXRT685Sxxxx_cm33_flash.ld
            attribute: linker-file
            toolchains: armgcc
            targets: flash_debug flash_release
            project_path: MIMXRT685S/gcc
        initialization_file:
          files:
          - source: boards/${board}/${board}_flash.ini
            attribute: initialization_file
            toolchains: mdk
            targets: debug release flash_debug flash_release
            package_path: project-root-path/mdk
            project_path: "${board}"
fxas21002_fifo:
  section-type: application
  required: true
  belong_to: set.kit.evkmimxrt685_agm01.issdk
  contents:
    document:
      board_kit: evkmimxrt685_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkmimxrt685_agm01
          project_path: board
        files:
        - source: boards/evkmimxrt685_agm01/evkmimxrt685.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt685_agm01/evkmimxrt685.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt685_agm01/frdm_stbc_agm01_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt685_agm01/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt685_agm01/RTE_Device.h
          project_path: board
          package_path: project-root-path
fxas21002_poll:
  section-type: application
  required: true
  belong_to: set.kit.evkmimxrt685_agm01.issdk
  contents:

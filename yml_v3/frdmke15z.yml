nps300x_interrupt:
  section-type: application
  required: true
  belong_to: set.kit.frdmke15z_dp300x.issdk
  contents:
    document:
      board_kit: frdmke15z_dp300x
      brief: The NPS300X FIFO example application demonstrates the use of the NPS300X
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/frdmke15z_dp300x
          project_path: board
        files:
        - source: boards/frdmke15z_dp300x/frdm_ke15z.c
          project_path: board
          package_path: project-root-path
        - source: boards/frdmke15z_dp300x/frdm_ke15z.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmke15z_dp300x/frdm-stbi-dp300x_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmke15z_dp300x/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmke15z_dp300x/RTE_Device.h
          project_path: board
          package_path: project-root-path

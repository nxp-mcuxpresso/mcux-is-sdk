# yaml-language-server: $schema=../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

__safe_load__:
- bin/generator/records_v3/set/device/MCXA156/index.yml
- bin/generator/records_v3/set/board/frdmmcxa156/project_segment_frdmmcxa156.yml
- middleware/issdk/yml_v3/common/sensor_examples_frdmmcxa156.yml
- middleware/issdk/yml_v3/a8974.yml

__variable__:
  LPCX_ConfigName_var: ConfigName
  ProjName: "${ProjName}"
  config_name: "${ProjName}: ${config_name:${ProjName}}"
  TOOLCHAIN_DIR: "${TOOLCHAIN_DIR}"
  BuildArtifactFileName: "${BuildArtifactFileName}"
  BuildArtifactFileBaseName: "${BuildArtifactFileBaseName}"
__hierarchy__:
  tmp_frdmmcxa156_m33_configurations_components:
    section-type: application
    belong_to: set.board.${board}
    merge_segment:
    - ps.sdk.app

fxls8974cf_poll:
  section-type: application
  required: true
  belong_to: set.kit.frdmmcxa156_a8974.issdk
  contents:
    document:
      board_kit: frdmmcxa156_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration
        sensor registers reguired to put the sensor in Poll Mode and read out samples.
        The polls for dataready and when samples are available sensor reads samples.
    modules:
      __remove__:
        pinmux:
        hw_app_common:
      sensors:
        required: true
        cc-include:
        - path: boards/frdmmcxa156_a8974
          project_path: board
        files:
        - source: boards/frdmmcxa156_a8974/frdmmcxa156.c
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/frdmmcxa156.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path
fxls8974cf_interrupt:
  section-type: application
  required: true
  belong_to: set.kit.frdmmcxa156_a8974.issdk
  contents:
    document:
      board_kit: frdmmcxa156_a8974
      brief: The FXLS8974CF Interrupt example application demonstrates the use of the FXLS8974CF
        sensor in interrupt Mode using I2C interface.The example demonstrates configuration sensor
        registers reguired to put the sensor in Interrupt Mode and read out samples. An interrupt
        is raised when sensor data is ready and MCU reads the sensor samples.
    modules:
      __remove__:
        pinmux:
        hw_app_common:
      sensors:
        required: true
        cc-include:
        - path: boards/frdmmcxa156_a8974
          project_path: board
        files:
        - source: boards/frdmmcxa156_a8974/frdmmcxa156.c
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/frdmmcxa156.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxa156_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path

---
set.kit.${board}_b3115.issdk:
  section-type: set
  belong_to: set.kit.${board}_b3115.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_b3115"
  section_info:
    fixed_id: kit.${board}.b3115
    display_name: b3115
    full_name: NXP kit ${board} b3115
    description: NXP MCUXpresso kit ${board} b3115
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_b3115
    product:
      cmsis_pack:
        supported: true
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_b3115_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_b3115.issdk
scr.kit.${board}_b3115.issdk:
  section-type: scr
  belong_to: set.kit.${board}_b3115.issdk
  contents:
    Name: ISSDK ${board} b3115 example
    Version: NA
    license:
    - license.bsd-3
    Format: source code, linker files
    Description: ISSDK ${board} b3115 example
    Location: boards/${board}_b3115
    Origin: NXP (BSD-3-Clause)

---
set.kit.${board}_dp300x.issdk:
  section-type: set
  belong_to: set.kit.${board}_dp300x.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_dp300x"
  section_info:
    fixed_id: kit.${board}.dp300x
    display_name: dp300x
    full_name: NXP kit ${board} dp300x
    description: NXP MCUXpresso kit ${board} dp300x
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_dp300x
    product:
      cmsis_pack:
        supported: true
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_dp300x_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_dp300x.issdk
scr.kit.${board}_dp300x.issdk:
  section-type: scr
  belong_to: set.kit.${board}_dp300x.issdk
  contents:
    Name: ISSDK ${board} dp300x example
    Version: NA
    license:
    - license.bsd-3
    Format: source code, linker files
    Description: ISSDK ${board} dp300x example
    Location: boards/${board}_dp300x
    Origin: NXP (BSD-3-Clause)

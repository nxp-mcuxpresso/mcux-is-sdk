---
set.kit.${board}_dp5004.issdk:
  section-type: set
  belong_to: set.kit.${board}_dp5004.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_dp5004"
  section_info:
    fixed_id: kit.${board}.dp5004
    display_name: dp5004
    full_name: NXP kit ${board} dp5004
    description: NXP MCUXpresso kit ${board} dp5004
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_dp5004
    product:
      cmsis_pack:
        supported: true
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_dp5004_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_dp5004.issdk
scr.kit.${board}_dp5004.issdk:
  section-type: scr
  belong_to: set.kit.${board}_dp5004.issdk
  contents:
    Name: ISSDK ${board} dp5004 example
    Version: NA
    license:
    - license.bsd-3
    Format: source code, linker files
    Description: ISSDK ${board} dp5004 example
    Location: boards/${board}_dp5004
    Origin: NXP (BSD-3-Clause)

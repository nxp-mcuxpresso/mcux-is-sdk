---
set.kit.${board}_agm01.issdk:
  section-type: set
  belong_to: set.kit.${board}_agm01.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_agm01"
  section_info:
    fixed_id: kit.${board}.agm01
    display_name: agm01
    full_name: NXP kit ${board} agm01
    description: NXP MCUXpresso kit ${board} agm01
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_agm01
    product:
      cmsis_pack:
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_agm01_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_agm01.issdk
scr.kit.${board}_agm01.issdk:
  section-type: scr
  belong_to: set.kit.${board}_agm01.issdk
  contents:
    Name: ISSDK ${board} agm01 example
    Version: NA
    license:
    - license.bsd-3
    Format: source code, linker files
    Description: ISSDK ${board} agm01 example
    Location: boards/${board}_agm01
    Origin: NXP (BSD-3-Clause)

---
set.kit.${board}_nmh1000.issdk:
  section-type: set
  belong_to: set.kit.${board}_nmh1000.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_nmh1000"
  section_info:
    fixed_id: kit.${board}.nmh1000
    display_name: nmh1000
    full_name: NXP kit ${board} nmh1000
    description: NXP MCUXpresso kit ${board} nmh1000
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_nmh1000
    product:
      cmsis_pack:
        supported: true
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_nmh1000_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_nmh1000.issdk
scr.kit.${board}_nmh1000.issdk:
  section-type: scr
  belong_to: set.kit.${board}_nmh1000.issdk
  contents:
    Name: ISSDK ${board} nmh1000 example
    Version: NA
    license:
    - license.bsd-3
    Format: source code, linker files
    Description: ISSDK ${board} nmh1000 example
    Location: boards/${board}_nmh1000
    Origin: NXP (BSD-3-Clause)

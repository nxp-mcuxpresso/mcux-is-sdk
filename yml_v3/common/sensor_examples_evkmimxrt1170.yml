# yaml-language-server: $schema=../../../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

__load__:
- middleware/issdk/yml_v3/common/add_issdk_utils.yml
- middleware/issdk/yml_v3/common/add_issdk_tools.yml
- middleware/issdk/yml_v3/common/add_issdk_driverexamples_agm01.yml
- middleware/issdk/yml_v3/common/add_issdk_boardkit_evkmimxrt1170.yml
- middleware/issdk/yml_v3/common/add_issdk_host.yml
- middleware/issdk/yml_v3/common/add_issdk_ads.yml
- middleware/issdk/yml_v3/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v3/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v3/common/add_issdk_sensors.yml
__hierarchy__:
  tmp_issdk_sensor_examples_imx_set:
    section-type: application
    dependency:
    - driver.common
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define: 
                cx-define: 
              debug:
                cc-define:
                  DEBUG: 
                cx-define:
                  DEBUG: 
          iar:
            config:
              __common__:
                cc-flags: 
              release:
                cc-define: 
                cx-define: 
          mdk:
            config:
              release:
                cc-define: 
                cx-define: 
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
        device_configuration_data:
          required: false
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/dcd.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/dcd.h
            package_path: project-root-path
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux
            project_path: doc

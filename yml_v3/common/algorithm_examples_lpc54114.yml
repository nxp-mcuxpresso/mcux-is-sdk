# yaml-language-server: $schema=../../../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

__load__:
- middleware/issdk/yml_v3/common/add_issdk_tools.yml
- middleware/issdk/yml_v3/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v3/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v3/common/add_issdk_utils.yml
- middleware/issdk/yml_v3/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v3/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v3/common/add_issdk_algorithms.yml
- middleware/issdk/yml_v3/common/add_issdk_sensors.yml
__hierarchy__:
  tmp_issdk_algorithm_examples_lpc54114_set:
    section-type: application
    dependency:
    - driver.common
    - driver.clock
    - driver.power
    - driver.lpc_iocon
    - driver.inputmux
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define: 
                cx-define: 
              debug:
                cc-define:
                  DEBUG: 
                cx-define:
                  DEBUG: 
          iar:
            config:
              __common__:
                cc-flags:
                - "--vla"
                ld-flags:
                - "--fill 0xFF;0x00-0x2fb"
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux
            project_path: doc
sensorfusion_freertos_agm01:
  section-type: application
  dependency:
  - middleware.issdk.drivers.gpio_lpc
  - driver.port
  - driver.lpc_dma
  - driver.gpio
  - driver.flexcomm
  - driver.gint
  - driver.flashiap
  - driver.i2c
  - driver.i2c_dma
  - driver.cmsis_flexcomm_i2c
  - driver.spi
  - driver.spi_dma
  - driver.cmsis_flexcomm_spi
  - driver.usart
  - driver.usart_dma
  - driver.cmsis_flexcomm_usart
  - middleware.issdk.drivers.systick_utils
  - middleware.issdk.algorithms.sensor_fusion_lpc_agm01.common
  - middleware.issdk.sensor.interface.common
  - middleware.issdk.sensor.fxas21002
  - middleware.issdk.sensor.fxos8700
  - middleware.issdk.sensor.mpl3115
  - middleware.freertos-kernel
  - middleware.freertos-kernel.heap_1
  contents:
    document:
      category: issdk/algorithms
      name: sensorfusion_freertos_agm01
    project-root-path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
    configuration:
      tools:
        __common__:
          binary-file: LPC54114-AGM01-SENSORFUSION-FREERTOS.bin
          config:
            __common__: {}
    modules:
      sensorfusion_freertos_agm01_sources:
        required: true
        cc-include:
        - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
          project_path: source
        - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
          project_path: board
        as-include:
        - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
          project_path: source
        files:
        - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/build.h
          project_path: source
        - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/FreeRTOSConfig.h
          project_path: source
        - source: middleware/issdk/algorithms/sensorfusion/sources/main_agm01_freertos_two_tasks.c
          package_path: project-root-path
          project_path: source
        - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.c
          project_path: board
          package_path: project-root-path
        - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.h
          project_path: board
          package_path: project-root-path
        - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/readme.txt
          project_path: doc
          package_path: project-root-path

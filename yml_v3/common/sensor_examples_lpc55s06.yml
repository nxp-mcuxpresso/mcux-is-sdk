# yaml-language-server: $schema=../../../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

__load__:
- middleware/issdk/yml_v3/common/add_issdk_tools.yml
- middleware/issdk/yml_v3/common/add_issdk_driverexamples.yml
- middleware/issdk/yml_v3/common/add_issdk_boardkit.yml
- middleware/issdk/yml_v3/common/add_issdk_host.yml
- middleware/issdk/yml_v3/common/add_issdk_ads.yml
- middleware/issdk/yml_v3/common/add_issdk_utils.yml
- middleware/issdk/yml_v3/common/add_issdk_gpio_drivers.yml
- middleware/issdk/yml_v3/common/add_issdk_interfaces.yml
- middleware/issdk/yml_v3/common/add_issdk_sensors.yml
__hierarchy__:
  tmp_issdk_sensors_example_lpc55s06_set:
    section-type: application
    dependency:
    - driver.common
    - driver.clock
    - driver.power
    - driver.lpc_iocon
    - driver.inputmux
    - driver.inputmux_connections
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define: 
                cx-define: 
              debug:
                cc-define:
                  DEBUG: 
                cx-define:
                  DEBUG: 
          iar:
            config:
              __common__: 
              release:
                cc-define: 
                cx-define: 
          mdk:
            config:
              release:
                cc-define: 
                cx-define: 
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux armgcc
            project_path: doc
fxas21002_fifo:
  section-type: application
  dependency:
  - middleware.issdk.drivers.gpio_lpc
  - driver.port
  - driver.lpc_dma
  - driver.gpio
  - driver.gint
  - driver.flexcomm
  - driver.flexcomm_i2c
  - driver.flexcomm_i2c_dma
  - driver.cmsis_flexcomm_i2c
  - driver.flexcomm_spi
  - driver.flexcomm_spi_dma
  - driver.cmsis_flexcomm_spi
  - driver.flexcomm_usart
  - driver.flexcomm_usart_dma
  - driver.cmsis_flexcomm_usart
  - middleware.issdk.drivers.systick_utils
  - middleware.issdk.sensor.interface.common
  - middleware.issdk.sensor.fxas21002
  contents:
    document:
      category: issdk/sensors
      name: fxas21002_fifo
    project-root-path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
    configuration:
      tools:
        __common__:
          binary-file: LPC55S06-AGM01-FXAS21002-FIFO.bin
          config:
            __common__: {}
    modules:
      fxas21002_fifo_source:
        required: true
        cc-include:
        - path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
          project_path: board
        files:
        - source: middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.c
          package_path: project-root-path
          project_path: source
        - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.c
          project_path: board
          package_path: project-root-path
        - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.h
          project_path: board
          package_path: project-root-path
        - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/readme.txt
          project_path: doc
          package_path: project-root-path

middleware.issdk.drivers.ads:
  section-type: component
  meta-name: middleware.issdk.drivers.ads
  contents:
    repo_base_path: middleware/issdk
    project_base_path: ads
    cc-include:
    - repo_relative_path: drivers/ads/kinetis
      project_relative_path: "./"
    - repo_relative_path: drivers/ads
      project_relative_path: "./"

__hierarchy__:
  tmp_issdk_sensor_examples_set:
    section-type: application
    contents:
      configuration:
        tools:
          iar:
            config:
              __common__:
                cc-flags:
                - "--vla"
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux
            project_path: doc
config_usb_stack_bm:
  section-type: project_segment
  contents:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
                USB_STACK_BM: 1
config_stack_0x2000:
  section-type: project_segment
  contents:
    configuration:
      tools:
        iar:
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x2000
        mdk:
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x2000"
        armgcc:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x2000"
        mcux:

set.middleware.issdk:
  section-type: set
  belong_to: set.middleware.issdk
  section_info:
    fixed_id: nxp_iot_sensing_sdk
    type: middleware
    version: "1.8.0"
    display_name: ISSDK
    description: IoT Sensing SDK (ISSDK) provides sensor drivers and reference examples
      for NXP's IoT sensors.
    set_location:
      repo_base_path: middleware/issdk
    vendor: NXP
    component_taxonomy:
      issdk_driver:
        cclass: Sensors
        cgroup: drivers
      issdk_algorithms:
        cclass: Sensors
        cgroup: algorithms
      issdk_sensor:
        cclass: Sensors
        cgroup: sensors
      issdk_utils:
        cclass: Sensors
        cgroup: utils
      issdk_misc:
        cclass: Sensors
        cgroup: misc
    product:
      kex_package:
        kex_web_ui:
          ui_control: true
          ui_release_specific: true
          ui_control_default: false
          ui_category: Middleware
          ui_control_hiding: true
        scr:
        - scr.middleware.issdk
        - scr.middleware.issdk.Pedometer_Library
      cmsis_pack:
        vendor: NXP
        # supported: true
        pack_root:
          pack_type: SWP
          pack_name: ISSDK
          pack_version: 1.0.0
        scr:
        - scr.middleware.issdk
        - scr.middleware.issdk.Pedometer_Library

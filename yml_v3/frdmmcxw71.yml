          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/frdmmcxw71.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path
fxls8974cf_motion_wakeup:
  section-type: application
  required: true
  belong_to: set.kit.frdmmcxw71_a8974.issdk
  dependency:
  - utility.debug_console_lite
  - utility.assert_lite
  __remove__:
    dependency:
    - utility.debug_console
    - utility.assert
    - component.serial_manager
    - component.serial_manager_uart
  contents:
    document:
      board_kit: frdmmcxw71_a8974
      brief: The FXLSA8974CF motion wakeup example demonstrates SDCD configuration to wake up sensor on motion detection
        and autonomously go to sleep mode when no-motion detected for ASLP time out. The example configures sensors to
        detect 125mg of motion on all the 3-axes and go to sleep if there is no motion for ~5sec.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/frdmmcxw71_a8974
          project_path: board
        files:
        - source: boards/frdmmcxw71_a8974/frdmmcxw71.c
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/frdmmcxw71.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/frdmmcxw71_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path

---
set.kit.${board}_agmp03.issdk:
  section-type: set
  belong_to: set.kit.${board}_agmp03.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_agmp03"
  section_info:
    fixed_id: kit.${board}.agmp03
    display_name: agmp03
    full_name: NXP kit ${board} agmp03
    description: NXP MCUXpresso kit ${board} agmp03
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_agmp03
    product:
      cmsis_pack:
        supported: true
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_agmp03_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_agmp03.issdk
scr.kit.${board}_agmp03.issdk:
  section-type: scr
  belong_to: set.kit.${board}_agmp03.issdk
  contents:
    Name: ISSDK ${board} agmp03 example
    Version: NA
    license:
    - license.bsd-3

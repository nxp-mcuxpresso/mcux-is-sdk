BOARD_Project_Template.evkbmimxrt1060_agm01:
  section-type: component
  meta-name: project_template.evkbmimxrt1060_agm01
  belong_to: set.kit.evkbmimxrt1060_agm01.issdk
  contents:
    repo_base_path: boards
    project_base_path: "./"
    cc-include:
    - repo_relative_path: "${board}"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
      target_file:
      - dcd.h
    - repo_relative_path: evkbmimxrt1060_agm01/project_template
      target_file:
      - board.h
      - clock_config.h
      - pin_mux.h
      - peripherals.h
    files:
    - source: "${board}/dcd.h"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
      attribute: config
    - source: "${board}/dcd.c"
      package_relative_path: "${board}/project_template"
      project_relative_path: "${board}"
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/board.c
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/board.h
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/clock_config.c
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/clock_config.h
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/pin_mux.c
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/pin_mux.h
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/peripherals.c
      attribute: config
    - source: evkbmimxrt1060_agm01/project_template/peripherals.h
      attribute: config
    configuration:
      cc-define:
        XIP_EXTERNAL_FLASH: 1
        XIP_BOOT_HEADER_ENABLE: 1
  section_info:
    type: project_template
    version: 1.0.0
    full_name: Board_project_template evkbmimxrt1060_agm01
    description: Board_project_template evkbmimxrt1060_agm01
    user_visible: never
    taxonomy:
      csub: evkbmimxrt1060_agm01
      cvariant: evkbmimxrt1060_agm01
      belong_to: board_project_templates
    display_name: evkbmimxrt1060_agm01
  dependency:
    allOf:
    - device:
      - MIMXRT1062
    - device.MIMXRT1062_startup
    - driver.lpuart
    - driver.common
    - driver.iomuxc
    - driver.igpio
    - driver.xip_device
    - driver.xip_board.${board}
    - utility.debug_console
    - driver.clock
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager

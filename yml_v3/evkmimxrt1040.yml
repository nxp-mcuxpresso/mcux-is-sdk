BOARD_Project_Template.evkmimxrt1040_a8974:
  section-type: component
  meta-name: project_template.evkmimxrt1040_a8974
  belong_to: set.kit.evkmimxrt1040_a8974.issdk
  contents:
    repo_base_path: boards/evkmimxrt1040_a8974/project_template
    project_base_path: evkmimxrt1040_a8974/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
      attribute: config
    - source: board.h
      attribute: config
    - source: clock_config.c
      attribute: config
    - source: clock_config.h
      attribute: config
    - source: dcd.c
      attribute: config
    - source: dcd.h
      attribute: config
    - source: pin_mux.c
      attribute: config
    - source: pin_mux.h
      attribute: config
    - source: peripherals.c
      attribute: config
    - source: peripherals.h
      attribute: config
    configuration:
      cc-define:
        XIP_EXTERNAL_FLASH: 1
        XIP_BOOT_HEADER_ENABLE: 1
  section_info:
    version: 1.0.0
    type: project_template
    full_name: BOARD_Project_Template evkmimxrt1040_a8974
    description: BOARD_Project_Template evkmimxrt1040_a8974
    user_visible: never
    taxonomy:
      csub: evkmimxrt1040_a8974
      cvariant: evkmimxrt1040_a8974
      belong_to: board_project_templates
    display_name: evkmimxrt1040_a8974
  dependency:
    allOf:
    - device.MIMXRT1042_startup
    - driver.lpuart
    - driver.common
    - driver.iomuxc
    - driver.igpio
    - driver.xip_device
    - driver.xip_board.${board}
    - utility.debug_console
    - driver.clock
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager

fxls8974cf_poll:
  section-type: application
  required: true
  belong_to: set.kit.mimxrt700evk_a8974.issdk
  contents:
    document:
      board_kit: mimxrt700evk_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration
        sensor registers reguired to put the sensor in Poll Mode and read out samples.
        The polls for dataready and when samples are available sensor reads samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/mimxrt700evk_a8974
          project_path: board
        files:
        - source: boards/mimxrt700evk_a8974/mimxrt700evk.c
          project_path: board
          package_path: project-root-path
        - source: boards/mimxrt700evk_a8974/mimxrt700evk.h
          project_path: board
          package_path: project-root-path
        - source: boards/mimxrt700evk_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/mimxrt700evk_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/mimxrt700evk_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path

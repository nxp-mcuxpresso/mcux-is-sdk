multicore_primary_core_common_settings:
  section-type: project_segment
  belong_to: set.board.${board}
  contents:
    configuration:
      tools:
        armgcc:
          config:
            __remove__:
              debug:
              release:
            __common__:
              cc-define:
                CORE1_IMAGE_COPY_TO_RAM:
            flash_debug:
              as-include:
              - path: project-root-path/../cm33_core1/armgcc/debug
                targets: flash_debug
            flash_release:
              as-include:
              - path: project-root-path/../cm33_core1/armgcc/release
                targets: flash_release
        mdk:
          config:
            __remove__:
              debug:
              release:
            __common__:
              cc-define:
                CORE1_IMAGE_COPY_TO_RAM:
            flash_debug:
              as-include:
              - path: project-root-path/../cm33_core1/mdk/debug
                targets: flash_debug
            flash_release:
              as-include:
              - path: project-root-path/../cm33_core1/mdk/release
                targets: flash_release
        iar:
          config:
            __remove__:
              debug:
              release:
            __common__:
              cc-define:
                CORE1_IMAGE_COPY_TO_RAM:
              asym-multicore-debugger:
                enable: true
            flash_debug:
              asym-multicore-debugger:
                slave-configuration: debug
            flash_release:
              asym-multicore-debugger:
                slave-configuration: release
        mcux:
          __replace__:
            memory-config:
              partnumber: MIMXRT798S
              sections:
                QSPI_FLASH:
                  access: RO
                  type: ExtFlash
                  addr: '28000000'
                  size: '04000000'
                  driver: devices/MIMXRT798S/mcuxpresso/MIMXRT700_XSPI0_Octal.cfx
                SRAM:
                  access: RW
                  type: RAM
                  addr: '20080000'
                  size: '00180000'
                CPU1_RAM:
                  access: RW
                  type: RAM
                  addr: '00600000'
                  size: '00080000'
                NCACHE_REGION:
                  access: RW
                  type: RAM
                  addr: '20202000'
                  size: '001FE000'
                rpmsg_sh_mem:
                  access: RW
                  type: RAM
                  addr: '20200000'
                  size: '00002000'
          config:
            __common__:
              multicore-configuration: Master

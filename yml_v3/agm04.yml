---
set.kit.${board}_agm04.issdk:
  section-type: set
  belong_to: set.kit.${board}_agm04.issdk
  dependency:
    allOf:
    - set.middleware.issdk
    - kit:
      - "${board}_agm04"
  section_info:
    fixed_id: kit.${board}.agm04
    display_name: agm04
    full_name: NXP kit ${board} agm04
    description: NXP MCUXpresso kit ${board} agm04
    type: kit
    version: 1.0.0
    vendor: NXP
    component_taxonomy:
      board_project_templates:
        cclass: Sensors
        cgroup: ISSDK project template
    set_location:
      repo_base_path: boards/${board}_agm04
    product:
      cmsis_pack:
        supported: true
        pack_root:
          pack_type: sBSP
          pack_name: "${board}_agm04_BSP"
          pack_version: 1.0.0
        scr:
        - scr.kit.${board}_agm04.issdk
scr.kit.${board}_agm04.issdk:
  section-type: scr
  belong_to: set.kit.${board}_agm04.issdk
  contents:
    Name: ISSDK ${board} agm04 example
    Version: NA
    license:
    - license.bsd-3
    Format: source code, linker files
    Description: ISSDK ${board} agm04 example
    Location: boards/${board}_agm04
    Origin: NXP (BSD-3-Clause)

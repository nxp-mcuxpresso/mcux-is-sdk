  - utility.debug_console_lite
  - utility.assert_lite
  __remove__:
    dependency:
    - utility.debug_console
    - utility.assert
    - component.serial_manager
    - component.serial_manager_uart
  contents:
    document:
      board_kit: kw45b41zevk_a8964
      brief: The FXLS8964AF motion wakeup example demonstrates SDCD configuration to wake up sensor on motion detection
        and autonomously go to sleep mode when no-motion detected for ASLP time out. The example configures sensors to
        detect 125mg of motion on all the 3-axes and go to sleep if there is no motion for ~5sec.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/kw45b41zevk_a8964
          project_path: board
        files:
        - source: boards/kw45b41zevk_a8964/kw45b41zevk.c
          project_path: board
          package_path: project-root-path
        - source: boards/kw45b41zevk_a8964/kw45b41zevk.h
          project_path: board
          package_path: project-root-path
        - source: boards/kw45b41zevk_a8964/frdm_stba_a896x_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/kw45b41zevk_a8964/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/kw45b41zevk_a8964/RTE_Device.h
          project_path: board
          package_path: project-root-path

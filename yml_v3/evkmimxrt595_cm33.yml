BOARD_Project_Template.evkmimxrt595_agm01:
  section-type: component
  meta-name: project_template.evkmimxrt595_agm01
  belong_to: set.kit.evkmimxrt595_agm01.issdk
  contents:
    repo_base_path: boards/evkmimxrt595_agm01/project_template
    project_base_path: evkmimxrt595_agm01/project_template
    cc-include:
    - repo_relative_path: "./"
    files:
    - source: board.c
      attribute: config
    - source: board.h
      attribute: config
    - source: clock_config.c
      attribute: config
    - source: clock_config.h
      attribute: config
    - source: pin_mux.c
      attribute: config
    - source: pin_mux.h
      attribute: config
    - source: peripherals.c
      attribute: config
    - source: peripherals.h
      attribute: config
    configuration:
      cc-define:
        FSL_SDK_DRIVER_QUICK_ACCESS_ENABLE: 1
        XIP_EXTERNAL_FLASH: 1
        XIP_BOOT_HEADER_ENABLE: 1
  section_info:
    type: project_template
    version: 1.0.0
    full_name: Board_project_template evkmimxrt595_agm01
    description: Board_project_template evkmimxrt595_agm01
    user_visible: never
    taxonomy:
      csub: evkmimxrt595_agm01
      cvariant: evkmimxrt595_agm01
      belong_to: board_project_templates
    display_name: evkmimxrt595_agm01
  dependency:
    allOf:
    - device.${platform_devices_soc_name}_startup
    - driver.power
    - driver.flexcomm_usart
    - driver.common
    - driver.lpc_iopctl
    - driver.lpc_gpio
    - driver.reset
    - utility.debug_console
    - driver.clock
    - driver.flash_config.${board}
    - component.usart_adapter
    - component.serial_manager_uart
    - component.serial_manager

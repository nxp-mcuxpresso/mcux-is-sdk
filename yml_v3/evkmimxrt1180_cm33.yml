---
__load__:
- bin/generator/records_v3/set/device/MIMXRT1189/index_cm33.yml
- bin/generator/records_v3/set/board/evkmimxrt1180/project_segment_evkmimxrt1180_cm33.yml
- middleware/issdk/yml_v3/common/sensor_examples_evkmimxrt1180.yml
- middleware/issdk/yml_v3/a8974.yml
__variable__:
  MCUX_ConfigName_var: ConfigName
  GCC_Proj_var: PROJECT_NAME
__hierarchy__:
  tmp_evkmimxrt1180_configurations_components:
    section-type: application
    dependency:
    - driver.clock
    - driver.flash
    - driver.common
    - device.${platform_devices_soc_name}_CMSIS
    - utility.debug_console
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager
    - driver.lpuart
    - component.lists
    - device.${platform_devices_soc_name}_startup
    - driver.gpio
    - driver.iomuxc
    - driver.misc
    - utility.assert
    - driver.rgpio
    - driver.xip_device
    - driver.pmu_1
    - driver.dcdc_soc
    - driver.cache_xcache
    - component.silicon_id_rt1180
    - component.silicon_id
    merge_segment:
    - evkmimxrt1180_options
    contents:
      document:
        platform_devices_soc_name: MIMXRT1189
        board: evkmimxrt1180
        board_kit: evkmimxrt1180_a8974
        core: cm33
        core_id: cm33
        fpu: SP_FPU
        dsp: DSP
        device_id: MIMXRT1189xxxxx
        compilers:
        - armclang
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define:
                  PRINTF_ADVANCED_ENABLE: 1
          armgcc:
            binary-file: "${${GCC_Proj_var}}.bin"
          iar:
            binary-file: "$PROJ_FNAME$.bin"
            project-templates:
            - bin/generator/templates/iar/app_cmsisdap/generic.ewd
            - bin/generator/templates/iar/app_cmsisdap/generic_dsp.ewp
            - bin/generator/templates/iar/general.eww
          mdk:
            project-templates:
            - bin/generator/templates/mdk/app_evkmimxrt1180/app_evkmimxrt1180_cm33.uvprojx
            - bin/generator/templates/mdk/app_evkmimxrt1180/app_evkmimxrt1180_cm33.uvoptx
          mcux:
            config:
              __common__:
                ad-flags:
                - isd=*(NonCacheable.init);region=SRAM_DTC_cm33;type=.data
                - isd=*(NonCacheable);region=SRAM_DTC_cm33;type=.bss
fxls8974cf_poll:
  section-type: application
  required: true
  belong_to: set.kit.evkmimxrt1180_a8974.issdk
  contents:
    document:
      board_kit: evkmimxrt1180_a8974
      brief: The FXLS8974CF POLL example application demonstrates the use of the FXLS8974CF
        sensor in polling Mode using I2C interface.The example demonstrates configuration
        sensor registers reguired to put the sensor in Poll Mode and read out samples.
        The polls for dataready and when samples are available sensor reads samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkmimxrt1180_a8974
          project_path: board
        files:
        - source: boards/evkmimxrt1180_a8974/evkmimxrt1180.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1180_a8974/evkmimxrt1180.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1180_a8974/frdm_stbi_a8974_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1180_a8974/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1180_a8974/RTE_Device.h
          project_path: board
          package_path: project-root-path

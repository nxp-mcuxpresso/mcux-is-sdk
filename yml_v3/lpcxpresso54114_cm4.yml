---
__load__:
- bin/generator/records_v3/set/device/LPC54114/index_cm4.yml
- bin/generator/records_v3/set/board/lpcxpresso54114/project_segment_lpcxpresso54114_cm4.yml
- middleware/issdk/yml_v3/common/sensor_examples_lpc54114.yml
- middleware/issdk/yml_v3/common/algorithm_examples_lpc54114.yml
- middleware/issdk/yml_v3/agm01.yml
- middleware/issdk/yml_v3/agmp03.yml
__variable__:
  LPCX_ConfigName_var: ConfigName
__hierarchy__:
  tmp_lpcxpresso54114_configurations_components:
    section-type: application
    dependency:
    - driver.clock
    - driver.common
    - device.${platform_devices_soc_name}_CMSIS
    - device.${platform_devices_soc_name}_startup
    - driver.flexcomm_usart
    - driver.flexcomm
    - driver.lpc_iocon
    - driver.lpc_gpio
    - utility.debug_console
    - component.usart_adapter
    - component.serial_manager_uart
    - component.serial_manager
    - component.lists
    - utility.assert
    - driver.power
    merge_segment:
    - lpcxpresso54114_options
    contents:
      document:
        platform_devices_soc_name: LPC54114
        board: lpcxpresso54114
        core: cm4f
        core_id: cm4
        device_id: LPC54114J256
        compilers:
        - armclang
      configuration:
        tools:
          __common__:
            config:
              __common__: {}
          iar:
            project-templates:
            - bin/generator/templates/iar/multicore/app_cmsisdap_LPC_master/generic.ewd
            - bin/generator/templates/iar/multicore/app_cmsisdap_LPC_master/generic.ewp
            - bin/generator/templates/iar/general.eww
          mdk:
            project-templates:
            - bin/generator/templates/mdk/app_xpresso54114/xpresso54114.uvprojx
            - bin/generator/templates/mdk/app_xpresso54114/xpresso54114.uvoptx
          mcux:
            config:
              __common__:
                cc-define:
                  CORE_M4:
      modules:
        linker-file:
          files:
          - source: devices/LPC54114/iar/LPC54114J256_cm4.icf
            attribute: linker-file
            toolchains: iar
            targets: debug release
            project_path: LPC54114/iar
          - source: devices/LPC54114/arm/LPC54114J256_cm4.scf
            attribute: linker-file
            toolchains: mdk
            targets: debug release
            project_path: LPC54114/arm
          - source: devices/LPC54114/gcc/LPC54114J256_cm4_flash.ld
            attribute: linker-file
            toolchains: armgcc
            targets: debug release
            project_path: LPC54114/gcc
fxas21002_fifo:
  section-type: application
  required: true
  belong_to: set.kit.lpcxpresso54114_agm01.issdk
  contents:
    document:
      board_kit: lpcxpresso54114_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/lpcxpresso54114_agm01
          project_path: board
        files:
        - source: boards/lpcxpresso54114_agm01/lpc54114.c
          project_path: board
          package_path: project-root-path
        - source: boards/lpcxpresso54114_agm01/lpc54114.h
          project_path: board
          package_path: project-root-path
        - source: boards/lpcxpresso54114_agm01/frdm_stbc_agm01_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/lpcxpresso54114_agm01/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/lpcxpresso54114_agm01/RTE_Device.h
          project_path: board
          package_path: project-root-path

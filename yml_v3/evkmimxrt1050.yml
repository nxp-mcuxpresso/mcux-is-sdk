---
__load__:
- bin/generator/records_v3/set/device/MIMXRT1052/index.yml
- bin/generator/records_v3/set/board/evkmimxrt1050/project_segment_evkmimxrt1050.yml
- middleware/issdk/yml_v3/common/sensor_examples_evkmimxrt1050.yml
- middleware/issdk/yml_v3/agm01.yml
__hierarchy__:
  tmp_evkmimxrt1050_configurations_components:
    section-type: application
    dependency:
    - driver.clock
    - driver.common
    - device.${platform_devices_soc_name}_CMSIS
    - utility.debug_console
    - component.lpuart_adapter
    - component.serial_manager_uart
    - component.serial_manager
    - driver.lpuart
    - component.lists
    - device.${platform_devices_soc_name}_startup
    - driver.gpio
    - driver.iomuxc
    - utility.assert
    - driver.igpio
    merge_segment:
    - evkmimxrt1050_options
    contents:
      document:
        platform_devices_soc_name: MIMXRT1052
        board: evkmimxrt1050
        board_kit: evkmimxrt1050_agm01
        core: cm7f
        fpu: DP_FPU
        compilers:
        - armcc
      configuration:
        tools:
          __common__:
            config:
              __common__:
                cc-define:
                  PRINTF_ADVANCED_ENABLE: 1
          iar:
            project-templates:
            - bin/generator/templates/iar/app_cmsisdap/generic.ewd
            - bin/generator/templates/iar/app_cmsisdap/generic.ewp
            - bin/generator/templates/iar/general.eww
          armgcc:
            project-templates:
          mdk:
            project-templates:
            - bin/generator/templates/mdk/app_evkmimxrt1050_m7/app_evkmimxrt1050_m7.uvprojx
            - bin/generator/templates/mdk/app_evkmimxrt1050_m7/app_evkmimxrt1050_m7.uvoptx
          mcux:
            memory-config:
              sections:
                SRAM_DTC:
                  access: RW
                  type: RAM
                  addr: '20000000'
                  size: '00020000'
                SRAM_ITC:
                  access: RW
                  type: RAM
                  addr: '00000000'
                  size: '00020000'
                SRAM_OC:
                  access: RW
                  type: RAM
                  addr: '20200000'
                  size: '00040000'
                BOARD_FLASH:
                  access: RO
                  type: ExtFlash
                  addr: '60000000'
                  size: '04000000'
                  driver: devices/MIMXRT1052/mcuxpresso/MIMXRT1050-EVK_S26KS512S.cfx
                BOARD_SDRAM:
                  access: RW
                  type: RAM
                  addr: '80000000'
                  size: '02000000'
      modules:
        linker-file:
          files:
          - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_ram.icf
            attribute: linker-file
            toolchains: iar
            targets: debug release
            project_path: MIMXRT1052/iar
          - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_sdram.icf
            attribute: linker-file
            toolchains: iar
            targets: sdram_debug sdram_release
            project_path: MIMXRT1052/iar
          - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_ram.scf
            attribute: linker-file
            toolchains: mdk
            targets: debug release
            project_path: MIMXRT1052/arm
          - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_sdram.scf
            attribute: linker-file
            toolchains: mdk
            targets: sdram_debug sdram_release
            project_path: MIMXRT1052/arm
          - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_ram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: debug release
            project_path: MIMXRT1052/gcc
          - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_sdram.ld
            attribute: linker-file
            toolchains: armgcc
            targets: sdram_debug sdram_release
            project_path: MIMXRT1052/gcc
        macro-file:
          files:
          - source: boards/${board}/evkmimxrt1050_sdram_init.mac
            attribute: macro-file
            toolchains: iar
            targets: sdram_debug sdram_release
            choose: true
            package_path: project-root-path/iar
            project_path: "${board}"
        initialization_file:
          files:
          - source: boards/${board}/evkmimxrt1050_ram.ini
            attribute: initialization_file
            toolchains: mdk
            targets: debug release
            package_path: project-root-path/mdk
            project_path: "${board}"
          - source: boards/${board}/evkmimxrt1050_sdram_init.ini
            attribute: initialization_file
            toolchains: mdk
            targets: sdram_debug sdram_release
            package_path: project-root-path/mdk
            project_path: "${board}"
        jlink_script_file:
          files:
          - source: boards/${board}/evkmimxrt1050_sdram_init.jlinkscript
            attribute: jlink_script_file
            toolchains: iar
            targets: sdram_debug sdram_release
            package_path: project-root-path
            project_path: "${board}"
fxas21002_fifo:
  section-type: application
  required: true
  belong_to: set.kit.evkmimxrt1050_agm01.issdk
  contents:
    document:
      board_kit: evkmimxrt1050_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.
    modules:
      sensors:
        required: true
        cc-include:
        - path: boards/evkmimxrt1050_agm01
          project_path: board
        files:
        - source: boards/evkmimxrt1050_agm01/evkmimxrt1050.c
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1050_agm01/evkmimxrt1050.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1050_agm01/frdm_stbc_agm01_shield.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1050_agm01/issdk_hal.h
          project_path: board
          package_path: project-root-path
        - source: boards/evkmimxrt1050_agm01/RTE_Device.h
          project_path: board
          package_path: project-root-path

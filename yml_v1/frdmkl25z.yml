kit.frdmkl25z_a8471.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.FRDMKL25-A8471
  contents:
  - key: description
    bindings: kit.FRDMKL25-A8471
    content: "\nSensor Toolbox Development Platform for FXLS8471Q 3-Axis linear Accelerometer\n
      \       "
  - key: href
    value: http://www.nxp.com/products/software-and-tools/hardware-development-tools/freedom-development-boards/sensor-toolbox-development-platform-for-fxls8471q-3-axis-linear-accelerometer:FRDMSTBC-A8471
    bindings: kit.FRDMKL25-A8471
  - key: image
    value: docs/images/FRDMKL25-A8471.gif
    bindings: kit.FRDMKL25-A8471
  - key: vendor
    value: NXP
    bindings: kit.FRDMKL25-A8471
  - key: html
    bindings: kit.FRDMKL25-A8471
    content: |2

      FRDMKL25-A8471 Demonstration Kit (FRDM-STBC-A8471 Sensor Shield Development Board with FRDM-KL25Z Board):
      <ul>
      <li> FRDM-STBC-A8471 Sensor Shield board is a sensor expansion board enabling NXP’s FXLS8471Q 3-Axis linear Accelerometer.</li>
      </ul>

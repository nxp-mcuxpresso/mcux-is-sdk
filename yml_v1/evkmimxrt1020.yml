      description: Board_project_template evkmimxrt1020_agm01 # This value is temporarily added, please replace it with suitable value and then remove this comment.
  __requires__:
  - device.${platform_devices_soc_name} device.MIMXRT1021 device.MIMXRT1021_startup  driver.lpuart

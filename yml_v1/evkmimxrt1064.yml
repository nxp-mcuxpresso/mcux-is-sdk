---
__load__:
- middleware/issdk/yml_v1/common/sensor_examples_evkmimxrt1064.yml
- bin/generator/records_v1/msdk/options/evkmimxrt1064.yml
- bin/generator/records_v1/msdk/components/socs/MIMXRT1064/components.yml
__hierarchy__:
  tmp_evkmimxrt1064_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        armgcc:
          project-templates: 
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1064_m7/app_evkmimxrt1064_m7.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1064_m7/app_evkmimxrt1064_m7.uvoptx
        mcux:
          config:
            __common__:
              ad-flags:
              - isd=*(NonCacheable.init);region=SRAM_DTC;type=.data
              - isd=*(NonCacheable);region=SRAM_DTC;type=.bss
          memory-config:
            partnumber: MIMXRT1064xxxxA
            sections:
              PROGRAM_FLASH:
                access: RO
                type: Flash
                addr: '70000000'
                size: '00400000'
                driver: devices/MIMXRT1064/mcuxpresso/MIMXRT1064.cfx
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00020000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00020000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: 000C0000
              BOARD_SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: '02000000'
                partnumber: evkmimxrt1064
      document:
        platform_devices_soc_name: MIMXRT1064
        board: evkmimxrt1064
        board_kit: evkmimxrt1064_agm01
        core: cm7f
    __requires__:
    - evkmimxrt1064_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.gpio utility.debug_console
      driver.iomuxc utility.assert driver.igpio driver.xip_device driver.xip_board
      component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists
    section-type: application
    modules:
      device_configuration_data:
        required: true
      linker-file:
        files:
        - source: devices/MIMXRT1064/iar/MIMXRT1064xxxxx_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
        - source: devices/MIMXRT1064/iar/MIMXRT1064xxxxx_sdram.icf
          attribute: linker-file
          toolchains: iar
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1064/iar/MIMXRT1064xxxxx_flexspi_nor.icf
          attribute: linker-file
          toolchains: iar
          targets: flexspi_nor_debug flexspi_nor_release
        - source: devices/MIMXRT1064/arm/MIMXRT1064xxxxx_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
        - source: devices/MIMXRT1064/arm/MIMXRT1064xxxxx_sdram.scf
          attribute: linker-file
          toolchains: mdk
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1064/arm/MIMXRT1064xxxxx_flexspi_nor.scf
          attribute: linker-file
          toolchains: mdk
          targets: flexspi_nor_debug flexspi_nor_release
        - source: devices/MIMXRT1064/gcc/MIMXRT1064xxxxx_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
        - source: devices/MIMXRT1064/gcc/MIMXRT1064xxxxx_sdram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1064/gcc/MIMXRT1064xxxxx_flexspi_nor.ld
          attribute: linker-file
          toolchains: armgcc
          targets: flexspi_nor_debug flexspi_nor_release
      macro-file:
        files:
        - source: boards/${board}/evkmimxrt1064.mac
          attribute: macro-file
          toolchains: iar
          release-dir: project-root-path/iar
          targets: debug release
          choose: true
        - source: boards/${board}/evkmimxrt1064_sdram_init.mac
          attribute: macro-file
          toolchains: iar
          release-dir: project-root-path/iar
          targets: sdram_debug sdram_release
          choose: true
      initialization_file:
        files:
        - source: boards/${board}/evkmimxrt1064_ram.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: debug release
        - source: boards/${board}/evkmimxrt1064_sdram_init.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: sdram_debug sdram_release
        - source: boards/${board}/evkmimxrt1064_flexspi_nor.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: flexspi_nor_debug flexspi_nor_release
      jlink_script_file:
        files:
        - source: boards/${board}/evkmimxrt1064_sdram_init.jlinkscript
          attribute: jlink_script_file
          toolchains: iar
          release-dir: project-root-path
          targets: sdram_debug sdram_release
fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
      - source: boards/evkmimxrt1064_agm01/evkmimxrt1064.c
      - source: boards/evkmimxrt1064_agm01/evkmimxrt1064.h
      - source: boards/evkmimxrt1064_agm01/frdm_stbc_agm01_shield.h
      - source: boards/evkmimxrt1064_agm01/issdk_hal.h
      - source: boards/evkmimxrt1064_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1064_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.The application consistently checks the Flag and when
        set, reads out all(count=Water Mark Level) samples.
  __requires__: middleware.issdk.support.EVK-MIMXRT1064-AGM01
fxas21002_poll:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
      - source: boards/evkmimxrt1064_agm01/evkmimxrt1064.c
      - source: boards/evkmimxrt1064_agm01/evkmimxrt1064.h
      - source: boards/evkmimxrt1064_agm01/frdm_stbc_agm01_shield.h
      - source: boards/evkmimxrt1064_agm01/issdk_hal.h
      - source: boards/evkmimxrt1064_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1064_agm01
      brief: The FXAS21002 Poll example application demonstrates the use of the FXAS21002
        sensor in the Poll (Non-Buffered) Mode. The example demonstrates configuration
        of all registers reguired to put the sensor into Poll Mode and read out a
        sample.
  __requires__: middleware.issdk.support.EVK-MIMXRT1064-AGM01

kit.frdmk22f_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.FRDM-K22F-AGM01
  contents:
  - key: description
    bindings: kit.FRDM-K22F-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/FRDM-STBC-AGM01
    bindings: kit.FRDM-K22F-AGM01
  - key: image
    value: docs/images/FRDM-K22F-AGM01.gif
    bindings: kit.FRDM-K22F-AGM01
  - key: vendor
    value: NXP
    bindings: kit.FRDM-K22F-AGM01
  - key: html
    bindings: kit.FRDM-K22F-AGM01
    content: |2

      FRDM-K22F-AGM01 Demonstration Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with FRDM-K22F Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXP’s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>
kit.frdmk22f_agmp03.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.FRDM-K22F-AGMP03
  contents:
  - key: description
    bindings: kit.FRDM-K22F-AGMP03
    content: "\nSensor Toolbox Development Platform for FXLS8962, FXAS21002C, MAG3110
      and MPL3115 10-Axis Solution\n        "
  - key: href
    value: http://www.nxp.com/AGMP03
    bindings: kit.FRDM-K22F-AGMP03
  - key: image

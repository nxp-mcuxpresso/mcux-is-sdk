---
__load__:
- middleware/issdk/yml_v1/common/sensor_examples_evkmimxrt1010.yml
- bin/generator/records_v1/msdk/options/evkmimxrt1010.yml
- bin/generator/records_v1/msdk/components/socs/MIMXRT1011/components.yml
__hierarchy__:
  tmp_evkmimxrt1010_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        armgcc:
          project-templates: 
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1010/app_evkmimxrt1010.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1010/app_evkmimxrt1010.uvoptx
        mcux:
          config:
            __common__:
              ad-flags:
              - isd=*(NonCacheable.init);region=SRAM_DTC;type=.data
              - isd=*(NonCacheable);region=SRAM_DTC;type=.bss
          memory-config:
            partnumber: evkmimxrt1010
            sections:
              BOARD_FLASH:
                access: RO
                type: ExtFlash
                addr: '60000000'
                size: '01000000'
                driver: devices/MIMXRT1011/mcuxpresso/MIMXRT1011_SFDP_QSPI.cfx
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00008000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00008000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: '00010000'
      document:
        platform_devices_soc_name: MIMXRT1011
        board: evkmimxrt1010
        board_kit: evkmimxrt1010_agm01
        core: cm7f
    __requires__:
    - evkmimxrt1010_options evkmimxrt1010_flexspi_nor_options driver.clock driver.flash
      driver.common device.${platform_devices_soc_name}_CMSIS utility.debug_console
      component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists device.${platform_devices_soc_name}_startup
      driver.lpuart driver.gpio driver.iomuxc driver.iomuxc utility.assert driver.igpio
      driver.xip_device driver.xip_board utility.debug_console
    section-type: application
    modules:
      linker-file:
        files:
        - source: devices/MIMXRT1011/iar/MIMXRT1011xxxxx_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
        - source: devices/MIMXRT1011/arm/MIMXRT1011xxxxx_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
        - source: devices/MIMXRT1011/gcc/MIMXRT1011xxxxx_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
      initialization_file:
        files:
        - source: boards/${board}/evkmimxrt1010_ram.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: debug release
fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
      - source: boards/evkmimxrt1010_agm01/evkmimxrt1010.c
      - source: boards/evkmimxrt1010_agm01/evkmimxrt1010.h
      - source: boards/evkmimxrt1010_agm01/frdm_stbc_agm01_shield.h
      - source: boards/evkmimxrt1010_agm01/issdk_hal.h
      - source: boards/evkmimxrt1010_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1010_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.
    tools:
      armgcc:
        config:
          __remove__:
            debug: 
  __requires__: middleware.issdk.support.EVK-MIMXRT1010-AGM01
fxas21002_poll:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:

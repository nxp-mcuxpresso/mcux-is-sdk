  __requires__:
  - kit.EVK-MIMXRT1010-AGM01
  contents:
  - key: description
    bindings: kit.EVK-MIMXRT1010-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/FRDM-STBC-AGM01
    bindings: kit.EVK-MIMXRT1010-AGM01
  - key: image
    value: docs/images/EVK-MIMXRT1010-AGM01.gif
    bindings: kit.EVK-MIMXRT1010-AGM01
  - key: vendor
    value: NXP
    bindings: kit.EVK-MIMXRT1010-AGM01
  - key: html
    bindings: kit.EVK-MIMXRT1010-AGM01
    content: |2

      EVK-MIMXRT1010 with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with EVK-MIMXRT1010 Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXPâ€™s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>

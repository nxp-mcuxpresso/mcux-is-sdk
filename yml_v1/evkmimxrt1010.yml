      - source: boards/evkmimxrt1010_agm01/evkmimxrt1010.h
      - source: boards/evkmimxrt1010_agm01/frdm_stbc_agm01_shield.h
      - source: boards/evkmimxrt1010_agm01/issdk_hal.h
      - source: boards/evkmimxrt1010_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1010_agm01
      brief: The FXAS21002 Poll example application demonstrates the use of the on-board
        FXAS21002 sensor in the Poll (Non-Buffered) Mode. The example demonstrates
        configuration of all registers reguired to put the sensor into Standard polling
        Mode and read out a sample.
    tools:
      armgcc:
        config:
          __remove__:
            debug: 
  __requires__: middleware.issdk.support.EVK-MIMXRT1010-AGM01

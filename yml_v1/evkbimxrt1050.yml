---
__load__:
- middleware/issdk/yml_v1/common/sensor_examples_evkbimxrt1050.yml
- bin/generator/records_v1/msdk/options/evkbimxrt1050.yml
- bin/generator/records_v1/msdk/components/socs/MIMXRT1052/components.yml
__hierarchy__:
  tmp_evkbimxrt1050_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              cc-define: 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x800
              - __heap_size__=0x1000
        armgcc:
          project-templates:
          - bin/generator/templates/atl/app_cortex_m7f/.cproject
          - bin/generator/templates/atl/app_cortex_m7f/.project
          - bin/generator/templates/atl/app_cortex_m7f/Debug Jlink.launch
          - bin/generator/templates/atl/app_cortex_m7f/Release Jlink.launch
          - bin/generator/templates/atl/app_cortex_m7f/.settings
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x800"
              - "-Xlinker --defsym=__heap_size__=0x1000"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x800"
              - "-Xlinker --defsym=__heap_size__=0x1000"
          memory-config:
            partnumber: evkbimxrt1050_agm01
            sections:
              BOARD_FLASH:
                access: RO
                type: ExtFlash
                addr: '60000000'
                size: '04000000'
                driver: devices/MIMXRT1052/mcuxpresso/MIMXRT1050-EVK_S26KS512S.cfx
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00020000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00020000'
              SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: '02000000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: '00040000'
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkbimxrt1050_m7/app_evkbimxrt1050_m7.uvprojx
          - bin/generator/templates/mdk/app_evkbimxrt1050_m7/app_evkbimxrt1050_m7.uvoptx
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x800"
              - --predefine="-D__heap_size__=0x1000"
      document:
        platform_devices_soc_name: MIMXRT1052
        board: evkbimxrt1050
        board_kit: evkbimxrt1050_agm01
        core: cm7f
    __requires__:
    - evkbimxrt1050_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.gpio utility.debug_console
      component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists driver.iomuxc driver.iomuxc
      utility.assert driver.igpio driver.xip_device driver.xip_board
    section-type: application
    modules:
      device_configuration_data:
        required: true
      linker-file:
        files:
        - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
        - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_sdram.icf
          attribute: linker-file
          toolchains: iar
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_flexspi_nor.icf
          attribute: linker-file
          toolchains: iar
          targets: flexspi_nor_debug flexspi_nor_release
        - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
        - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_sdram.scf
          attribute: linker-file
          toolchains: mdk
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_flexspi_nor.scf
          attribute: linker-file
          toolchains: mdk
          targets: flexspi_nor_debug flexspi_nor_release
        - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
        - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_sdram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_flexspi_nor.ld
          attribute: linker-file
          toolchains: armgcc
          targets: flexspi_nor_debug flexspi_nor_release
      macro-file:
        files:
        - source: boards/${board}/evkbimxrt1050.mac
          attribute: macro-file
          toolchains: iar
          release-dir: project-root-path/iar
          targets: debug release
          choose: true
        - source: boards/${board}/evkbimxrt1050_sdram_init.mac
          attribute: macro-file
          toolchains: iar
          release-dir: project-root-path/iar
          targets: sdram_debug sdram_release
          choose: true
      initialization_file:
        files:
        - source: boards/${board}/evkbimxrt1050_ram.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: debug release
        - source: boards/${board}/evkbimxrt1050_sdram_init.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: sdram_debug sdram_release
        - source: boards/${board}/evkbimxrt1050_flexspi_nor.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: flexspi_nor_debug flexspi_nor_release
      jlink_script_file:
        files:
        - source: boards/${board}/evkbimxrt1050_sdram_init.jlinkscript
          attribute: jlink_script_file
          toolchains: iar
          release-dir: project-root-path
          targets: sdram_debug sdram_release

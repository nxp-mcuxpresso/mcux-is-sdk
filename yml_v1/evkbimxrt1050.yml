kit.evkbimxrt1050_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.EVKB-IMXRT1050-AGM01
  contents:
  - key: description
    bindings: kit.EVKB-IMXRT1050-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/FRDM-STBC-AGM01
    bindings: kit.EVKB-IMXRT1050-AGM01
  - key: image
    value: docs/images/EVKB-IMXRT1050-AGM01.gif
    bindings: kit.EVKB-IMXRT1050-AGM01
  - key: vendor
    value: NXP
    bindings: kit.EVKB-IMXRT1050-AGM01
  - key: html
    bindings: kit.EVKB-IMXRT1050-AGM01
    content: |2

      EVKB-MIMXRT1050 with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with EVKB-MIMXRT1050 Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXPâ€™s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>

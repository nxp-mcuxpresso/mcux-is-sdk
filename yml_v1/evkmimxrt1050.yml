      description: Board_project_template evkmimxrt1050_agm01 # This value is temporarily added, please replace it with suitable value and then remove this comment.
  __requires__:
  - device.${platform_devices_soc_name} device.MIMXRT1052 device.MIMXRT1052_startup  driver.lpuart

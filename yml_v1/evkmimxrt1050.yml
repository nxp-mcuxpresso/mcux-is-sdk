---
__load__:
- middleware/issdk/yml_v1/common/sensor_examples_evkmimxrt1050.yml
- bin/generator/records_v1/msdk/options/evkmimxrt1050.yml
- bin/generator/records_v1/msdk/components/socs/MIMXRT1052/components.yml
__hierarchy__:
  tmp_evkmimxrt1050_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              cc-define: 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x800
              - __heap_size__=0x1000
        armgcc:
          project-templates: 
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x800"
              - "-Xlinker --defsym=__heap_size__=0x1000"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x800"
              - "-Xlinker --defsym=__heap_size__=0x1000"
          memory-config:
            sections:
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00020000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00020000'
              SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: '02000000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: '00040000'
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1050_m7/app_evkmimxrt1050_m7.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1050_m7/app_evkmimxrt1050_m7.uvoptx
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x800"
              - --predefine="-D__heap_size__=0x1000"
      document:
        platform_devices_soc_name: MIMXRT1052
        board: evkmimxrt1050
        board_kit: evkmimxrt1050_agm01
        core: cm7f
    __requires__:
    - evkmimxrt1050_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.gpio utility.debug_console
      component.lpuart_adapter component.serial_manager(component.serial_manager_uart)
      component.serial_manager_uart(driver.lpuart) component.lists driver.iomuxc driver.iomuxc
      utility.assert driver.igpio
    section-type: application
    modules:
      linker-file:
        files:
        - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
        - source: devices/MIMXRT1052/iar/MIMXRT1052xxxxx_sdram.icf
          attribute: linker-file
          toolchains: iar
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
        - source: devices/MIMXRT1052/arm/MIMXRT1052xxxxx_sdram.scf
          attribute: linker-file
          toolchains: mdk
          targets: sdram_debug sdram_release
        - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
        - source: devices/MIMXRT1052/gcc/MIMXRT1052xxxxx_sdram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: sdram_debug sdram_release
      macro-file:
        files:
        - source: boards/${board}/evkmimxrt1050_sdram_init.mac
          attribute: macro-file
          toolchains: iar
          release-dir: project-root-path/iar
          targets: sdram_debug sdram_release
          choose: true
      initialization_file:
        files:
        - source: boards/${board}/evkmimxrt1050_ram.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: debug release
        - source: boards/${board}/evkmimxrt1050_sdram_init.ini
          attribute: initialization_file
          toolchains: mdk
          release-dir: project-root-path/mdk
          targets: sdram_debug sdram_release
      jlink_script_file:
        files:
        - source: boards/${board}/evkmimxrt1050_sdram_init.jlinkscript
          attribute: jlink_script_file
          toolchains: iar
          release-dir: project-root-path
          targets: sdram_debug sdram_release
fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
      - source: boards/evkmimxrt1050_agm01/evkmimxrt1050.c
      - source: boards/evkmimxrt1050_agm01/evkmimxrt1050.h
      - source: boards/evkmimxrt1050_agm01/frdm_stbc_agm01_shield.h
      - source: boards/evkmimxrt1050_agm01/issdk_hal.h
      - source: boards/evkmimxrt1050_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1050_agm01
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002
        sensor in Buffered (FIFO) Mode.The example demonstrates configuration of all
        registers reguired to put the sensor in FIFO Mode and read out samples.The
        sensor reads samples and are buffered upto the configured Water Mark Level
        and then a Flag is set.
  __requires__: middleware.issdk.support.EVK-MIMXRT1050-AGM01

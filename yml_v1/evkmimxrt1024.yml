      version: 1.0.0
      full_name: Board_project_template evkmimxrt1024_agm01 # This value is temporarily added, please replace it with suitable value and then remove this comment.
      description: Board_project_template evkmimxrt1024_agm01 # This value is temporarily added, please replace it with suitable value and then remove this comment.
  __requires__:
  - device.${platform_devices_soc_name} device.MIMXRT1024 device.MIMXRT1024_startup  driver.lpuart
    driver.common driver.iomuxc driver.igpio driver.xip_device driver.xip_board utility.debug_console driver.clock

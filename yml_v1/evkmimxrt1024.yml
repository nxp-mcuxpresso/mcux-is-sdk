kit.evkmimxrt1024_agm01.manifest_metadata_set:
  section-type: manifest_content
  __requires__:
  - kit.MIMXRT1024-EVK-AGM01
  contents:
  - key: description
    bindings: kit.MIMXRT1024-EVK-AGM01
    content: "\nSensor Toolbox Development Platform for FXAS21002C and FXOS8700C 9-Axis
      Solution\n        "
  - key: href
    value: http://www.nxp.com/FRDM-STBC-AGM01
    bindings: kit.MIMXRT1024-EVK-AGM01
  - key: image
    value: docs/images/MIMXRT1024-EVK-AGM01.gif
    bindings: kit.MIMXRT1024-EVK-AGM01
  - key: vendor
    value: NXP
    bindings: kit.MIMXRT1024-EVK-AGM01
  - key: html
    bindings: kit.MIMXRT1024-EVK-AGM01
    content: |2

      MIMXRT1024-EVK with FRDM-STBC-AGM01 Custom Kit (FRDM-STBC-AGM01 Sensor Shield Development Board with MIMXRT1024-EVK Board):
      <ul>
      <li> FRDM-STBC-AGM01 Sensor Shield board is a sensor expansion board enabling NXPâ€™s 9-axis solution (FXAS21002C 3-Axis Gyroscope with FXOS8700CQ 3-Axis Accelerometer + 3-Axis Magnetometer).</li>
      </ul>

################################################################################
# WARNING: DO NOT TOUCH === START
################################################################################
__load__:
  - middleware/issdk/yml_v1/common/add_issdk_sensors.yml
  - middleware/issdk/yml_v1/common/add_issdk_algorithms.yml
  - middleware/issdk/yml_v1/common/add_issdk_interfaces.yml
  - middleware/issdk/yml_v1/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml_v1/common/add_issdk_utils.yml
  - middleware/issdk/yml_v1/common/add_issdk_boardkit.yml
  - middleware/issdk/yml_v1/common/add_issdk_driverexamples.yml
  - middleware/issdk/yml_v1/common/add_issdk_tools.yml
  - middleware/issdk/yml_v1/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_algorithm_examples_set:
    section-type: application
    configuration:
      tools:
        iar:
          config:
            __common__:
              cc-flags:
              - "--vla"
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source        : boards/${board}/clock_config.c
          release-dir   : project-root-path
        - source        : boards/${board}/clock_config.h
          release-dir   : project-root-path
        - source        : boards/${board}/board.c
          release-dir   : project-root-path
        - source        : boards/${board}/board.h
          release-dir   : project-root-path
      readme:
        files:
        - source: project-root-path/readme.txt
          virtual-dir: doc
          toolchains: iar mdk mcux
################################## sensorfusion_freertos_agm01 ##############################
sensorfusion_freertos_agm01:
  section-type: application
  configuration:
    tools:
      __common__:
        binary-file: K22F-AGM01-SENSORFUSION-FREERTOS.bin
        config:
          __common__:
            as-include:
            - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/
            cc-include:
            - path: boards/${board}_agm01/
            - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
    document:
      category: issdk/algorithms
      name: sensorfusion_freertos_agm01
    outdir: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
  modules:
    sensorfusion_freertos_agm01_sources:
      required: true
      files:
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/build.h
        virtual-dir: source
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/FreeRTOSConfig.h
        virtual-dir: source
      - source: middleware/issdk/algorithms/sensorfusion/sources/main_agm01_freertos_two_tasks.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.c
        virtual-dir: board
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.h
        virtual-dir: board
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/readme.txt
        virtual-dir: doc
  __requires__:
  - driver.port
    driver.uart
    driver.uart_edma
    driver.cmsis_uart_edma
    driver.gpio
    driver.i2c
    driver.i2c_edma
    driver.i2c_freertos
    driver.cmsis_i2c_edma
    driver.dmamux
    driver.edma
    driver.dspi
    driver.dspi_edma
    driver.cmsis_dspi
    driver.flash
    driver.smc
    driver.pit
    cmsis.drivers.include
    middleware.issdk.drivers.systick_utils
    middleware.issdk.drivers.gpio_kinetis
    middleware.issdk.algorithms.sensor_fusion_agm01.common
    middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.fxas21002
    middleware.issdk.sensor.fxos8700
    middleware.issdk.sensor.mpl3115
    middleware.freertos-kernel
    middleware.freertos-kernel.heap_1

__hierarchy__:
  mode: post-process-app
  section-type: application
  configuration:
    tools:
      __common__:
        config:
          __common__:
            cc-define: 
            cx-define: 
            cc-include: 
          debug:
            cc-define:
              DEBUG: 
            cx-define:
              DEBUG: 
      iar:
        config:
          __common__:
            cc-flags:
          release:
            cc-define: 
            cx-define: 
      mdk:
        config:
          release:
            cc-define: 
            cx-define: 
  hardware-init:
    modules:
      clock_config:
        required: true
        virtual-dir: board
        files:
        - source: boards/${board}/clock_config.c
          release-dir: project-root-path
        - source: boards/${board}/clock_config.h
          release-dir: project-root-path
  modules:
    mode: post-process-lib
    common:
      required: true
      virtual-dir: drivers
      cc-include:
      - path: platform/drivers/common
      files:
      - source: platform/drivers/common/fsl_common.h
      - source: platform/drivers/common/fsl_common.c
    readme:
      files:
      - source: project-root-path/readme.txt
        virtual-dir: doc
        toolchains: iar mdk mcux

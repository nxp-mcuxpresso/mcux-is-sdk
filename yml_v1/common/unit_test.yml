################################## fxas21002_fifo ##############################
fxas21002_fifo:
  configuration:
    tools:
      __common__:
        config:
          __common__:
            cc-include:
            - path: middleware/issdk/drivers/gpio
            - path: boards/${board}/issdk_examples/fxas21002_fifo/
            - path: middleware/issdk/cmsis_drivers/
            - path: CMSIS/Driver/Include
            - path: middleware/issdk/sensors/
    document:
      name: fxas21002_fifo
    outdir: issdk_examples/fxas21002_fifo
  modules:
    cmsis:
      virtual-dir: cmsis
      files:
      - source: middleware/issdk/drivers/gpio/Driver_GPIO_IRQ.c
      - source: middleware/issdk/drivers/gpio/Driver_GPIO_SDK.c
      - source: middleware/issdk/cmsis_drivers/Driver_I2C_SDK2.c
      required: true
    interface:
      virtual-dir: interface
      files:
      - source: middleware/issdk/sensors/register_io_i2c.c
      - source: middleware/issdk/sensors/sensor_io_i2c.c
      required: true
    sensors:
      files:
      - source: middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.c
        virtual-dir: sensors
      - source: middleware/issdk/sensors/fxas21002_drv.h
        virtual-dir: sensors
      - source: middleware/issdk/sensors/fxas21002_drv.c
        virtual-dir: sensors
      - source: boards/${board}/issdk_examples/fxas21002_fifo/pin_mux.c
        virtual-dir: board
      - source: boards/${board}/issdk_examples/fxas21002_fifo/pin_mux.h
        virtual-dir: board
      required: true
  section-type: application
  __requires__:
  - driver.port
    driver.uart
    driver.gpio
    driver.i2c
    driver.smc

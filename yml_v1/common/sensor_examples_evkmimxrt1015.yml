# WARNING: DO NOT TOUCH === START
################################################################################
__load__:
  - middleware/issdk/yml_v1/common/add_issdk_sensors.yml
  - middleware/issdk/yml_v1/common/add_issdk_interfaces.yml
  - middleware/issdk/yml_v1/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml_v1/common/add_issdk_utils_evkmimxrt1015.yml
  - middleware/issdk/yml_v1/common/add_issdk_ads.yml
  - middleware/issdk/yml_v1/common/add_issdk_host.yml
  - middleware/issdk/yml_v1/common/add_issdk_boardkit_evkmimxrt1015.yml
  - middleware/issdk/yml_v1/common/add_issdk_driverexamples_agm01.yml
  - middleware/issdk/yml_v1/common/add_issdk_tools.yml
  - middleware/issdk/yml_v1/common/add_issdk_utils.yml
  - middleware/issdk/yml_v1/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_imx_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
              cx-define:
              cc-include:
              - path: boards/${board}
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
              cc-flags:
            release:
              cc-define:
              cx-define:
        mdk:
          config:
            release:
              cc-define:
              cx-define:
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source: boards/${board}/board.c
          release-dir: project-root-path
        - source: boards/${board}/board.h
          release-dir: project-root-path
        - source: boards/${board}/clock_config.c
          release-dir: project-root-path
        - source: boards/${board}/clock_config.h
          release-dir: project-root-path
      readme:
        files:
        - source: project-root-path/readme.txt
          virtual-dir: doc
          toolchains: iar mdk mcux
    __requires__:
    - driver.common
################################ evkmimxrt1015_AGM01 kit projects #############################
################################## evkmimxrt1015_agm01_fxas21002_fifo ##############################
fxas21002_fifo:
  configuration:
    tools:
      __common__:
        binary-file: EVKMIMXRT1015-AGM01-FXAS21002-FIFO.bin
        config:
          __common__:
            cc-include:
            - path: boards/${board}_agm01/
            - path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/
            - path: CMSIS/Driver/Include
    document:
      category: issdk/sensors
      name: fxas21002_fifo
    outdir: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
  modules:
    fxas21002_fifo_source:
      required: true
      files:
      - source: middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.c
        virtual-dir: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.h
        virtual-dir: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/readme.txt
        virtual-dir: doc
  section-type: application
  __requires__:
  - driver.port
    driver.clock
    driver.msmc
    driver.dma
    driver.edma
    driver.dmamux
    driver.lpi2c
    driver.lpi2c_edma
    driver.cmsis_lpi2c
    driver.cmsis_lpi2c_edma
    driver.intmux
    driver.gpio
    driver.lpspi
    driver.lpspi_edma
    driver.cmsis_lpspi
    driver.cmsis_lpspi_edma
    driver.lpuart
    driver.lpuart_edma
    driver.lpuart_dma
    driver.cmsis_lpuart_edma
    cmsis.drivers.include
    middleware.issdk.drivers.systick_utils.evkmimxrt1015
    middleware.issdk.drivers.gpio_imxrt
    middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.fxas21002

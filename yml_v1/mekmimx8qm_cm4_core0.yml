---
__load__:
- middleware/issdk/yml_v1/common/sensor_examples_mekmimx8qm.yml
- bin/generator/records_v1/msdk/options/mekmimx8qm_cm4_core0.yml
- bin/generator/records_v1/msdk/components/socs/MIMX8QM6/components.yml
__hierarchy__:
  tmp_mekmimx8qm_cm4_configurations_components:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              cc-define:
                PRINTF_ADVANCED_ENABLE:
        iar:
          project-templates:
          - bin/generator/templates/iar/app_jlinkswd/generic_binary.ewp
          - bin/generator/templates/iar/app_jlinkswd/generic.ewd
          - bin/generator/templates/iar/general.eww
        armgcc:
        mcux:
          ignore: 'true'
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
        __remove__:
          mdk:
      document:
        platform_devices_soc_name: MIMX8QM6
        board: mekmimx8qm
        core: cm4f
        core_id: cm4_core0
        device_id: MIMX8QM6xxxFF
    __requires__:
    - mekmimx8qm_cm4_core0_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS
      utility.debug_console device.${platform_devices_soc_name}_startup driver.lpuart
      driver.igpio driver.scfw_api utility.assert
      utility.debug_console component.lpuart_adapter
      component.serial_manager(component.serial_manager_uart) component.serial_manager_uart(driver.lpuart)
      component.lists
    section-type: application
    modules:
      linker-file:
        files:
        - source: devices/MIMX8QM6/iar/MIMX8QM6xxxFF_cm4_core0_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: debug release
        - source: devices/MIMX8QM6/iar/MIMX8QM6xxxFF_cm4_core0_ddr_ram.icf
          attribute: linker-file
          toolchains: iar
          targets: ddr_debug ddr_release
        - source: devices/MIMX8QM6/iar/MIMX8QM6xxxFF_cm4_core0_flash.icf
          attribute: linker-file
          toolchains: iar
          targets: flash_debug flash_release
        - source: devices/MIMX8QM6/arm/MIMX8QM6xxxFF_cm4_core0_ram.scf
          attribute: linker-file
          toolchains: mdk
          targets: debug release
        - source: devices/MIMX8QM6/gcc/MIMX8QM6xxxFF_cm4_core0_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: debug release
        - source: devices/MIMX8QM6/gcc/MIMX8QM6xxxFF_cm4_core0_ddr_ram.ld
          attribute: linker-file
          toolchains: armgcc
          targets: ddr_debug ddr_release
        - source: devices/MIMX8QM6/gcc/MIMX8QM6xxxFF_cm4_core0_flash.ld
          attribute: linker-file
          toolchains: armgcc
          targets: flash_debug flash_release
#######################ISSDK#############################
fxas21002_fifo_core0:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
        - source        : boards/mekmimx8qm/issdk_examples/mekmimx8qm.c
        - source        : boards/mekmimx8qm/issdk_examples/mekmimx8qm.h
        - source        : boards/mekmimx8qm/issdk_examples/issdk_hal.h
        - source        : boards/mekmimx8qm/issdk_examples/RTE_Device.h
  required: true
  configuration:
    document:
      brief: The FXAS21002 FIFO example application demonstrates the use of the FXAS21002 sensor in
        buffered (FIFO) Mode.The example demonstrates configuration of all registers reguired to put
        the sensor in FIFO Mode and read out samples.The sensor reads samples and are buffered upto
        the configured Water Mark Level and then a Flag is set.The application consistently checks
        the Flag and when set, reads out all(count=Water Mark Level) samples.
fxas21002_poll_core0:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
        - source        : boards/mekmimx8qm/issdk_examples/mekmimx8qm.c
        - source        : boards/mekmimx8qm/issdk_examples/mekmimx8qm.h
        - source        : boards/mekmimx8qm/issdk_examples/issdk_hal.h
        - source        : boards/mekmimx8qm/issdk_examples/RTE_Device.h
  required: true
  configuration:
    document:
      brief: The FXAS21002 Poll example application demonstrates the use of the on-board FXAS21002
        sensor in the Poll (Non-Buffered) Mode. The example demonstrates configuration of all registers
        reguired to put the sensor into Standard polling Mode and read out a sample.

mpl3115_altitude_core0:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir: board
      files:
        - source        : boards/mekmimx8qm/issdk_examples/mekmimx8qm.c
        - source        : boards/mekmimx8qm/issdk_examples/mekmimx8qm.h
        - source        : boards/mekmimx8qm/issdk_examples/issdk_hal.h
        - source        : boards/mekmimx8qm/issdk_examples/RTE_Device.h
  required: true
  configuration:
    document:
      brief: The MPL3115 example application demonstrates the altitude measurement using MPL3115 sensor.
        The example demonstrates configuration of all registers reguired to put the sensor into Altitude
        mode and read Altitude & Temperature samples. The sensor reads samples as per the configured Auto
        acquisition time step and sets a Flag. The application consistently checks the Flag and when set
        reads out the sample.

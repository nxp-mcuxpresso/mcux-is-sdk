---
__load__:
#- middleware/issdk/yml/common/algorithm_examples.yml
  - middleware/issdk/yml/common/sensor_examples_evkmimxrt1050.yml
  - bin/generator/records/msdk/options/evkmimxrt1050.yml
  - bin/generator/records/msdk/components/socs/MIMXRT1052/components.yml
__hierarchy__:
  tmp_evkmimxrt1050_configurations_components:
    configuration:
      tools:
        __common__:
          libraries:
          include:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              cc-define:
        # mcux:
          # ignore: 'true'
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
          config:
            __common__:
              ad-flags:
              - __stack_size__=0x800
              - __heap_size__=0x1000
        armgcc:
          project-templates:
          - bin/generator/templates/atl/app_cortex_m7f/.cproject
          - bin/generator/templates/atl/app_cortex_m7f/.project
          - bin/generator/templates/atl/app_cortex_m7f/Debug Jlink.launch
          - bin/generator/templates/atl/app_cortex_m7f/Release Jlink.launch
          - bin/generator/templates/atl/app_cortex_m7f/.settings
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x800"
              - "-Xlinker --defsym=__heap_size__=0x1000"
        mcux:
          config:
            __common__:
              ad-flags:
              - "-Xlinker --defsym=__stack_size__=0x800"
              - "-Xlinker --defsym=__heap_size__=0x1000"
          memory-config:
            sections:
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00020000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00020000'
              SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: '02000000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: '00040000'
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1050_m7/app_evkmimxrt1050_m7.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1050_m7/app_evkmimxrt1050_m7.uvoptx
          config:
            __common__:
              ad-flags:
              - --predefine="-D__stack_size__=0x800"
              - --predefine="-D__heap_size__=0x1000"
      document:
        platform_devices_soc_name: MIMXRT1052
        board: evkmimxrt1050
        board_kit: evkmimxrt1050_agm01
        core: cm7f
    __requires__:
    - evkmimxrt1050_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.gpio utility.debug_console driver.iomuxc
      driver.iomuxc utility.assert driver.igpio
    section-type: application

fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir   : board
      files:
        - source        : boards/evkmimxrt1050_agm01/evkmimxrt1050.c
        - source        : boards/evkmimxrt1050_agm01/evkmimxrt1050.h
        - source        : boards/evkmimxrt1050_agm01/frdm_stbc_agm01_shield.h
        - source        : boards/evkmimxrt1050_agm01/issdk_hal.h
        - source        : boards/evkmimxrt1050_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1050_agm01
  __requires__:
    middleware.issdk.kits.EVK-MIMXRT1050-AGM01

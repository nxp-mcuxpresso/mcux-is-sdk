---
__load__:
#- middleware/issdk/yml/common/algorithm_examples.yml
  - middleware/issdk/yml/common/sensor_examples_evkmimxrt1020.yml
  - bin/generator/records/msdk/options/evkmimxrt1020.yml
  - bin/generator/records/msdk/components/socs/MIMXRT1021/components.yml
__hierarchy__:
  tmp_evkmimxrt1020_configurations_components:
    configuration:
      tools:
        __common__:
          libraries:
          include:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              cc-define:
        # mcux:
          # ignore: 'true'
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        armgcc:
          project-templates:
          - bin/generator/templates/atl/app_cortex_m7f/.cproject
          - bin/generator/templates/atl/app_cortex_m7f/.project
          - bin/generator/templates/atl/app_cortex_m7f/Debug Jlink.launch
          - bin/generator/templates/atl/app_cortex_m7f/Release Jlink.launch
          - bin/generator/templates/atl/app_cortex_m7f/.settings
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_evkmimxrt1020/app_evkmimxrt1020.uvprojx
          - bin/generator/templates/mdk/app_evkmimxrt1020/app_evkmimxrt1020.uvoptx
        mcux:
          memory-config:
            partnumber: evkmimxrt1020_agm01
            sections:
              BOARD_FLASH:
                access: RO
                type: ExtFlash
                addr: '60000000'
                size: '00800000'
                driver: devices/MIMXRT1021/mcuxpresso/MIMXRT1020-EVK_IS25LP064.cfx
              SRAM_DTC:
                access: RW
                type: RAM
                addr: '20000000'
                size: '00010000'
              SRAM_ITC:
                access: RW
                type: RAM
                addr: '00000000'
                size: '00010000'
              SRAM_OC:
                access: RW
                type: RAM
                addr: '20200000'
                size: '00020000'
              BOARD_SDRAM:
                access: RW
                type: RAM
                addr: '80000000'
                size: '02000000'

      document:
        platform_devices_soc_name: MIMXRT1021
        board: evkmimxrt1020
        board_kit: evkmimxrt1020_agm01
        core: cm7f
    __requires__:
    - evkmimxrt1020_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.lpuart driver.gpio utility.debug_console driver.iomuxc
      driver.iomuxc utility.assert driver.igpio driver.xip
    section-type: application
fxas21002_fifo:
  section-type: application
  modules:
    sensors:
      required: true
      virtual-dir   : board
      files:
        - source        : boards/evkmimxrt1020_agm01/evkmimxrt1020.c
        - source        : boards/evkmimxrt1020_agm01/evkmimxrt1020.h
        - source        : boards/evkmimxrt1020_agm01/frdm_stbc_agm01_shield.h
        - source        : boards/evkmimxrt1020_agm01/issdk_hal.h
        - source        : boards/evkmimxrt1020_agm01/RTE_Device.h
  required: true
  configuration:
    document:
      board_kit: evkmimxrt1020_agm01
  __requires__:
    middleware.issdk.kits.EVK-MIMXRT1020-AGM01

---
__load__:
- middleware/issdk/yml/common/sensor_examples_mekmimx8qm.yml
- bin/generator/records/msdk/options/mekmimx8qm_cm4_core0.yml
- bin/generator/records/msdk/components/socs/MIMX8QM6/components.yml
- bin/generator/records/msdk/projects/sdk_example/valmimx8qm_m4_common.yml
__hierarchy__:
  tmp_mekmimx8qm_cm4_configurations_components:
    configuration:
      tools:
        __common__:
          libraries:
          include:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              cc-define:
                PRINTF_ADVANCED_ENABLE:
        iar:
          project-templates:
          - bin/generator/templates/iar/app_jlinkswd/generic_binary.ewp
          - bin/generator/templates/iar/app_jlinkswd/generic.ewd
          - bin/generator/templates/iar/general.eww
        armgcc:
        mcux:
          ignore: 'true'
          project-templates:
          - bin/generator/templates/mcux/cproject/mcux_template.xml
      document:
        platform_devices_soc_name: MIMX8QM6
        board: mekmimx8qm
        core: cm4f
        core_id: cm4_core0_MIMX8QM6xxxFF
    __requires__:
    - mekmimx8qm_cm4_core0_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS
      utility.debug_console device.${platform_devices_soc_name}_startup driver.lpuart
      driver.igpio driver.scfw_api utility.assert
      utility.debug_console component.lpuart_adapter
      component.serial_manager(component.serial_manager_uart) component.serial_manager_uart(driver.lpuart)
      component.lists
    section-type: application
#######################ISSDK#############################

__hierarchy__:
  tmp_common_issdk_utils:
    section-type: component
    meta-path:
      - path : middleware\issdk\issdk_utils.meta
  tmp_common_issdk_utils_support:
    section-type: component_support
    meta-path:
      - path : middleware\issdk\issdk_utils.meta

middleware.issdk.drivers.systick_utils:
  section-type: component
  meta-name: middleware.issdk.drivers.systick_utils
  meta-requires:
    - middleware.issdk.sensor.boardkit middleware.issdk.sensor.driverexamples middleware.issdk.sensor.tools middleware.issdk.scr middleware.issdk
  contents:
    cc-include:
      - path: middleware/issdk/drivers/systick
    virtual-dir: utilities
    files:
      - source: middleware/issdk/drivers/systick/systick_utils.c
      - source: middleware/issdk/drivers/systick/systick_utils.h
    component_info:
      meta:
        description: "ISSDK Utils"
        user_visible: false
        manifest_name: systick_utils #IDE will show this as component name


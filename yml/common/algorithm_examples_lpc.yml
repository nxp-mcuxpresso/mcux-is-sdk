# WARNING: DO NOT TOUCH === START
################################################################################
__load__:
  - middleware/issdk/yml/common/add_issdk_sensors.yml
  - middleware/issdk/yml/common/add_issdk_algorithms.yml
  - middleware/issdk/yml/common/add_issdk_interfaces.yml
  - middleware/issdk/yml/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml/common/add_issdk_utils.yml
  - middleware/issdk/yml/common/add_issdk_others.yml  
  - middleware/issdk/yml/common/add_issdk_boardkit.yml
  - middleware/issdk/yml/common/add_issdk_driverexamples.yml
  - middleware/issdk/yml/common/add_issdk_tools.yml
  - middleware/issdk/yml/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_algorithm_examples_lpc_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
              cx-define:
              cc-include:
              - path: boards/${board}
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
              cc-flags:
              - "--misra2004"
              - "--vla"
              ld-flags:
              - --fill 0xFF;0x00-0x2fb
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source: boards/${board}/board.c
          release-dir: project-root-path
        - source: boards/${board}/board.h
          release-dir: project-root-path
        - source: boards/${board}/clock_config.c
          release-dir: project-root-path
        - source: boards/${board}/clock_config.h
          release-dir: project-root-path
      readme:
        files:
        - source: "../readme.txt"
          rootdir: project-path
          virtual-dir: doc
          toolchains: iar mdk mcux
    __requires__:
    - driver.common driver.clock driver.power driver.lpc_iocon driver.inputmux
############################ Sensor Fusion Algorithm Examples ###########################
################################## sensorfusion_freertos_agm01 ##############################
sensorfusion_freertos_agm01:
  configuration:
    tools:
      __common__:
        binary-file: LPC54114-AGM01-SENSORFUSION-FREERTOS.bin
        config:
          __common__:
            as-include:
            - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/
            cc-include:
            - path: boards/${board}_agm01/
            - path: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
    document:
      category: issdk/algorithms
      name: sensorfusion_freertos_agm01
      readme:
      - boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/readme.txt
    outdir: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01
  modules:
    sensorfusion_freertos_agm01_sources:
      required: true
      files:
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/build.h
        virtual-dir: source
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/FreeRTOSConfig.h
        virtual-dir: source
      - source: middleware/issdk/algorithms/sensorfusion/sources/main_agm01_freertos_two_tasks.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.c
        virtual-dir: board
      - source: boards/${board}_agm01/issdk_examples/algorithms/sensorfusion/freertos_agm01/pin_mux.h
        virtual-dir: board
  section-type: application
  __requires__:
  - driver.port
    driver.lpc_dma
    driver.gpio
    driver.flexcomm
    driver.gint
    driver.flashiap
    driver.i2c
    driver.i2c_dma
    driver.cmsis_flexcomm_i2c
    driver.spi
    driver.spi_dma
    driver.cmsis_flexcomm_spi
    driver.usart
    driver.usart_dma
    driver.cmsis_flexcomm_usart
    cmsis.drivers.include
    middleware.issdk.drivers.systick_utils
    middleware.issdk.drivers.gpio_lpc
    middleware.issdk.algorithms.sensor_fusion_lpc_agm01.common
    middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.fxas21002
    middleware.issdk.sensor.fxos8700
    middleware.issdk.sensor.mpl3115
    middleware.freertos.common
    middleware.freertos.heap_1

__hierarchy__:
  tmp_common_issdk_utils_evkmimxrt1060:
    section-type: component
    meta-path:
      - path : middleware\issdk\issdk_utils_evkmimxrt1060.meta
  tmp_common_issdk_utils_evkmimxrt1060_support:
    section-type: component_support
    meta-path:
      - path : middleware\issdk\issdk_utils_evkmimxrt1060.meta

middleware.issdk.drivers.systick_utils.evkmimxrt1060:
  section-type: component
  meta-name: middleware.issdk.drivers.systick_utils.evkmimxrt1060
  meta-requires:
    - middleware.issdk.sensor.boardkit.evkmimxrt1060 middleware.issdk.sensor.driverexamples.agm01 middleware.issdk.sensor.tools middleware.issdk
  contents:
    cc-include:
      - path: middleware/issdk/drivers/systick
    virtual-dir: utilities
    files:
      - source: middleware/issdk/drivers/systick/systick_utils.c
      - source: middleware/issdk/drivers/systick/systick_utils.h
    component_info:
      meta:
        description: "ISSDK Utils"
        user_visible: false
        manifest_name: systick_utils #IDE will show this as component name

middleware.issdk.support.EVK-MIMXRT1060-AGM01:
  section-type: component_support
  meta-name: middleware.issdk.support.EVK-MIMXRT1060-AGM01
  meta-requires:
    - kits.EVK-MIMXRT1060-AGM01
  contents:
    component_info:
      meta:
        provides: middleware.issdk.support.kit

middleware.issdk.support.evkmimxrt1060:
  section-type: component_support
  meta-name: middleware.issdk.support.evkmimxrt1060
  meta-requires:
    - devices.boards.evkmimxrt1060
  contents:
    component_info:
      meta:
        provides: middleware.issdk.support.board

middleware.issdk.ui.kit:
  section-type: component_support
  meta-name: middleware.issdk.ui.kit
  meta-requires:
    - middleware.issdk.support.kit
  contents:
    cc-include:
      - path: middleware/issdk
        virtual-dir: ./
    files:
      - source: middleware/issdk/*.meta
    component_info:
      meta:
        type: middleware
        provides: middleware.issdk
        ui_name: ISSDK
        ui_description: "IoT Sensing SDK"
        ui_category: "Middleware"
        ui_control: true
        ui_control_inactive: true
        ui_control_default: true
        ui_release_specific: true
        ui_control_hiding: true
        version: "1.7.0"

middleware.issdk.ui.board:
  section-type: component_support
  meta-name: middleware.issdk.ui.board
  meta-requires:
    - middleware.issdk.support.board
  contents:
    cc-include:
      - path: middleware/issdk
        virtual-dir: ./
    files:
      - source: middleware/issdk/*.meta
    component_info:
      meta:
        type: middleware
        provides: middleware.issdk
        ui_name: ISSDK
        ui_description: "IoT Sensing SDK"
        ui_category: "Middleware"
        ui_control: true
        ui_control_default: false
        ui_release_specific: true
        ui_control_hiding: true
        version: "1.7.0"

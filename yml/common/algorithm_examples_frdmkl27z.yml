__load__:
  - middleware/issdk/yml/common/add_issdk_sensors.yml
  - middleware/issdk/yml/common/add_issdk_algorithms.yml
  - middleware/issdk/yml/common/add_issdk_interfaces.yml
  - middleware/issdk/yml/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml/common/add_issdk_utils.yml
  - middleware/issdk/yml/common/add_issdk_others.yml
  - middleware/issdk/yml/common/add_issdk_boardkit.yml
  - middleware/issdk/yml/common/add_issdk_driverexamples.yml
  - middleware/issdk/yml/common/add_issdk_tools.yml
  - middleware/issdk/yml/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_algorithm_examples_set:
    section-type: application
    configuration:
      tools:
        iar:
          config:
            __common__:
              cc-flags:
              - "--misra2004"
              - "--vla"
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source        : boards/${board}/clock_config.c
          release-dir   : project-root-path
        - source        : boards/${board}/clock_config.h
          release-dir   : project-root-path
        - source        : boards/${board}/board.c
          release-dir   : project-root-path
        - source        : boards/${board}/board.h
          release-dir   : project-root-path
      readme:
        files:
        - source: "../readme.txt"
          rootdir: project-path
          virtual-dir: doc
          toolchains: iar mdk mcux
################################ Pedometer Algorithm Examples #############################
################################## pedometer_mma8451 ##############################
pedometer_mma8451:
  configuration:
    tools:
      __common__:
        binary-file: KL27Z-MMA8451-PEDOMETER.srec
        libraries:
        include:
        config:
          __common__:
            cc-include:
            - path: boards/${board}/issdk_examples/
            - path: boards/${board}/issdk_examples/algorithms/pedometer/pedometer_mma8451/
    document:
      category: issdk/algorithms
      name: pedometer_mma8451
      readme:
      - boards/${board}/issdk_examples/algorithms/pedometer/pedometer_mma8451/readme.txt
    outdir: boards/${board}/issdk_examples/algorithms/pedometer/pedometer_mma8451
  modules:
    pedometer_mma8451_source:
      required: true
      files:
      - source: middleware/issdk/algorithms/pedometer/examples/pedometer_stepcount_mma8451.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}/issdk_examples/algorithms/pedometer/pedometer_mma8451/pin_mux.c
        virtual-dir: board
      - source: boards/${board}/issdk_examples/algorithms/pedometer/pedometer_mma8451/pin_mux.h
        virtual-dir: board
  section-type: application
  __requires__:
  - driver.port
    driver.lpuart
    driver.gpio
    driver.i2c
    driver.spi
    driver.lpsci
    driver.lptmr
    driver.smc
    driver.i2c_dma
    driver.cmsis_i2c
    driver.dmamux
    driver.dma
    driver.spi_dma
    driver.cmsis_spi
    driver.lpsci_dma
    driver.cmsis_lpsci
    driver.lpuart_dma
    driver.cmsis_lpuart
    cmsis.drivers.include
    middleware.issdk.drivers.systick_utils
    middleware.issdk.drivers.gpio_kinetis_kl27z
    middleware.issdk.algorithms.pedometer.common
    middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.mma845x
    middleware.issdk.algorithms.pedometer.lib_cm0


################################################################################
# WARNING: DO NOT TOUCH === START
################################################################################
__load__:
  - middleware/issdk/yml/common/add_issdk_sensors.yml
  - middleware/issdk/yml/common/add_issdk_interfaces.yml
  - middleware/issdk/yml/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml/common/add_issdk_utils.yml
  - middleware/issdk/yml/common/add_issdk_ads.yml
  - middleware/issdk/yml/common/add_issdk_host.yml
  - middleware/issdk/yml/common/add_issdk_others.yml
  - middleware/issdk/yml/common/add_issdk_boardkit.yml
  - middleware/issdk/yml/common/add_issdk_driverexamples.yml
  - middleware/issdk/yml/common/add_issdk_tools.yml
  - middleware/issdk/yml/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_set:
    section-type: application
    configuration:
      tools:
        iar:
          config:
            __common__:
              cc-flags:
              - "--misra2004"
              - "--vla"
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source        : boards/${board}/clock_config.c
          release-dir   : project-root-path
        - source        : boards/${board}/clock_config.h
          release-dir   : project-root-path
        - source        : boards/${board}/board.c
          release-dir   : project-root-path
        - source        : boards/${board}/board.h
          release-dir   : project-root-path
      readme:
        files:
        - source: "../readme.txt"
          rootdir: project-path
          virtual-dir: doc
          toolchains: iar mdk mcux
################################ FRDMKE15-DP5004 kit projects #############################
########################### mpxv5004dp_interrupt ##########################
mpxv5004dp_interrupt:
  section-type: application
  configuration:
    tools:
      __common__:
        binary-file: KE15Z-DP5004-INTERRUPT.bin
        config:
          __common__:
            cc-include:
            - path: boards/${board}_dp5004/
            - path: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/
    document:
      category: issdk/sensors
      name: mpxv5004dp_interrupt
      readme:
      - boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/readme.txt
      - middleware/issdk/driverexamples/mpxv5004dp/mpxv5004dp_interrupt.readme
    outdir: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt
  modules:
    mpxv5004dp_interrupt_sources:
      required: true
      files:
      - source: middleware/issdk/driverexamples/dp5004/dp5004_interrupt.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/pin_mux.c
        virtual-dir: board
      - source: boards/${board}_dp5004/issdk_examples/sensors/mpxv5004dp/mpxv5004dp_interrupt/pin_mux.h
        virtual-dir: board
  section-type: application
  __requires__:
  - driver.port
    driver.adc12
    driver.lpi2c
    driver.lpi2c_edma
    driver.cmsis_lpi2c
    driver.cmsis_lpi2c_edma
    driver.lpspi
    driver.lpspi_edma
    driver.cmsis_lpspi
    driver.cmsis_lpspi_edma
    driver.lpuart
    driver.lpuart_edma
    driver.cmsis_lpuart
    driver.dmamux
    driver.edma
    driver.trgmux
    driver.lptmr
    cmsis.drivers.include
    middleware.issdk.drivers.systick_utils
    middleware.issdk.drivers.gpio_kinetis_ke15z
    middleware.issdk.sensor.interface.common


__hierarchy__:
  tmp_common_issdk_utils_mekmimx8qm:
    section-type: component
    meta-path:
      - path : middleware\issdk\issdk_utils_mekmimx8qm.meta
  tmp_common_issdk_utils_mekmimx8qm_support:
    section-type: component_support
    meta-path:
      - path : middleware\issdk\issdk_utils_mekmimx8qm.meta

middleware.issdk.drivers.systick_utils.mekmimx8qm:
  section-type: component
  meta-name: middleware.issdk.drivers.systick_utils.mekmimx8qm
  meta-requires:
    - middleware.issdk.sensor.boardkit.mekmimx8qm middleware.issdk.sensor.driverexamples.mekmimx8qm middleware.issdk.sensor.tools middleware.issdk
  contents:
    cc-include:
      - path: middleware/issdk/drivers/systick
    virtual-dir: utilities
    files:
      - source: middleware/issdk/drivers/systick/systick_utils.c
      - source: middleware/issdk/drivers/systick/systick_utils.h
    component_info:
      meta:
        description: "ISSDK Utils"
        user_visible: false
        manifest_name: systick_utils #IDE will show this as component name

middleware.issdk.support.mekmimx8qm:
  section-type: component_support
  meta-name: middleware.issdk.support.mekmimx8qm
  meta-requires:
    - devices.boards.mekmimx8qm
  contents:
    component_info:
      meta:
        provides: middleware.issdk.support.board

middleware.issdk.ui.board:
  section-type: component_support
  meta-name: middleware.issdk.ui.board
  meta-requires:
    - middleware.issdk.support.board
  contents:
    cc-include:
      - path: middleware/issdk
        virtual-dir: ./
    files:
      - source: middleware/issdk/*.meta
    component_info:
      meta:
        type: middleware
        provides: middleware.issdk
        ui_name: ISSDK
        ui_description: "IoT Sensing SDK"
        ui_category: "Middleware"
        ui_control: true
        ui_control_default: false
        ui_release_specific: true
        ui_control_hiding: true
        version: "1.7.0"

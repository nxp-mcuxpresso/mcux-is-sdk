__hierarchy__:
  tmp_common_issdk_gpio_drivers:
    section-type: component
    meta-path:
      - path : middleware\issdk\issdk_gpio_driver.meta

middleware.issdk.drivers.gpio_kinetis:
  section-type: component
  meta-name: middleware.issdk.drivers.gpio_kinetis
  contents:
    cc-include:
      - path: middleware/issdk/drivers/gpio
      - path: middleware/issdk/drivers/gpio/kinetis
    virtual-dir       : gpio_driver
    files:
      - source        : middleware/issdk/drivers/gpio/kinetis/gpio_driver_irq.c
      - source        : middleware/issdk/drivers/gpio/kinetis/gpio_driver.c
      - source        : middleware/issdk/drivers/gpio/kinetis/gpio_driver.h
      - source        : middleware/issdk/drivers/gpio/Driver_GPIO.h
    component_info:
      meta:
        description: "ISSDK GPIO Driver for Kinetis"
        user_visible: false
        manifest_name: gpio_kinetis #IDE will show this as component name


################################################################################
# WARNING: DO NOT TOUCH === START
################################################################################
__load__:
  - middleware/issdk/yml/common/add_issdk_sensors.yml
  - middleware/issdk/yml/common/add_issdk_interfaces.yml
  - middleware/issdk/yml/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml/common/add_issdk_utils_mekmimx8qm.yml
  - middleware/issdk/yml/common/add_issdk_ads.yml
  - middleware/issdk/yml/common/add_issdk_host.yml
  - middleware/issdk/yml/common/add_issdk_others.yml
  - middleware/issdk/yml/common/add_issdk_boardkit_mekmimx8qm.yml
  - middleware/issdk/yml/common/add_issdk_driverexamples_mekmimx8qm.yml
  - middleware/issdk/yml/common/add_issdk_tools.yml
  - middleware/issdk/yml/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensor_examples_imx8_set:
    section-type: application
    configuration:
      tools:
        __common__:
          libraries:
          include:
          config:
            __common__:
              cc-define:
              cx-define:
              cc-include:
              - path: boards/${board}
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
              cc-flags:
              - "--misra2004"
            release:
              cc-define:
              cx-define:
        mdk:
          config:
            release:
              cc-define:
              cx-define:
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source: boards/${board}/board.c
          release-dir: project-root-path
        - source: boards/${board}/board.h
          release-dir: project-root-path
        - source: boards/${board}/clock_config.c
          release-dir: project-root-path
        - source: boards/${board}/clock_config.h
          release-dir: project-root-path
      readme:
        files:
        - source: "../readme.txt"
          rootdir: project-path
          virtual-dir: doc
          toolchains: iar mdk mcux
    __requires__:
    - driver.common
################################ mekmimx8qm on-board sensor projects #############################
################################## fxas21002_fifo_core0 ##############################
fxas21002_fifo_core0:
  configuration:
    tools:
      __common__:
        binary-file: MEKMIMX8QM-ONBOARD-FXAS21002-FIFO-CORE0.bin
        libraries:
        include:
        config:
          __common__:
            cc-include:
            - path: boards/${board}/issdk_examples/
            - path: boards/${board}/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4_core0/
            - path: CMSIS/Driver/Include
    document:
      category: issdk/sensors
      name: fxas21002_fifo_core0
      readme:
      - boards/${board}/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4_core0/readme.txt
      - middleware/issdk/driverexamples/imx/mekmimx8qm/fxas21002/fxas21002_fifo.readme
    outdir: boards/${board}/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4_core0
  modules:
    fxas21002_fifo_core0_source:
      required: true
      files:
      - source: middleware/issdk/driverexamples/imx/mekmimx8qm/fxas21002/fxas21002_fifo.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4_core0/pin_mux.c
        virtual-dir: board
      - source: boards/${board}/issdk_examples/sensors/fxas21002/fxas21002_fifo/cm4_core0/pin_mux.h
        virtual-dir: board
  section-type: application
  __requires__:
  - driver.port
    driver.clock
    driver.msmc
    driver.dma
    driver.edma
    driver.dmamux
    driver.lpi2c
    driver.lpi2c_edma
    driver.cmsis_lpi2c
    driver.cmsis_lpi2c_edma
    driver.intmux
    driver.gpio
    driver.lpspi
    driver.lpspi_edma
    driver.cmsis_lpspi
    driver.cmsis_lpspi_edma
    driver.lpuart
    driver.lpuart_edma
    driver.lpuart_dma
    driver.cmsis_lpuart
    driver.irqsteer
    driver.memory
    driver.dma3
    cmsis.drivers.include
    middleware.issdk.drivers.systick_utils.mekmimx8qm
    middleware.issdk.drivers.gpio_imx8
    middleware.issdk.sensor.interface.common
    middleware.issdk.sensor.fxas21002

    virtual-dir       : ads
    files:
      - source        : middleware/issdk/drivers/ads/kinetis/auto_detection_service_kl25z.c
      - source        : middleware/issdk/drivers/ads/kinetis/auto_detection_service.h
      - source        : middleware/issdk/drivers/ads/auto_detection_shield.h
    component_info:
      meta:
        change_log: "./ChangeLogKSDK.txt"
        description: "ISSDK Auto Detection Service for FRDM-KL25Z Kits"

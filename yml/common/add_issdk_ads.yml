__hierarchy__:
  tmp_common_issdk_ads:
    section-type: component
    meta-path:
      - path : middleware\issdk\issdk_ads.meta

middleware.issdk.drivers.ads:
  section-type: component
  meta-name: middleware.issdk.drivers.ads
  contents:
    cc-include:
      - path: middleware/issdk/drivers/ads
      - path: middleware/issdk/drivers/ads/kinetis
    virtual-dir       : ads
    files:
      - source        : middleware/issdk/drivers/ads/kinetis/auto_detection_service.c
      - source        : middleware/issdk/drivers/ads/kinetis/auto_detection_service.h
      - source        : middleware/issdk/drivers/ads/auto_detection_shield.h
    component_info:
      meta:
        change_log: "./ChangeLogKSDK.txt"
        description: "ISSDK Auto Detection Service for Kinetis Kits"
        user_visible: false
        manifest_name: ads #IDE will show this as component name


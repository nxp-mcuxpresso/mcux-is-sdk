################################################################################
# WARNING: DO NOT TOUCH === START
################################################################################
__load__:
  - middleware/issdk/yml/common/add_issdk_sensors.yml
  - middleware/issdk/yml/common/add_issdk_interfaces.yml
  - middleware/issdk/yml/common/add_issdk_gpio_drivers.yml
  - middleware/issdk/yml/common/add_issdk_utils.yml
  - middleware/issdk/yml/common/add_issdk_ads.yml
  - middleware/issdk/yml/common/add_issdk_host.yml
  - middleware/issdk/yml/common/add_issdk_others.yml  
  - middleware/issdk/yml/common/add_issdk_boardkit.yml
  - middleware/issdk/yml/common/add_issdk_driverexamples.yml
  - middleware/issdk/yml/common/add_issdk_tools.yml
  - middleware/issdk/yml/common/add_issdk_cmsis_drivers.yml
__hierarchy__:
  tmp_issdk_sensors_example_lpc_set:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-define:
              cx-define:
              cc-include:
              - path: boards/${board}
            debug:
              cc-define:
                DEBUG:
              cx-define:
                DEBUG:
        iar:
          config:
            __common__:
              cc-flags:
              - "--misra2004"
              - "--vla"
              ld-flags:
              - --fill 0xFF;0x00-0x2fb
    modules:
      boardset:
        required: true
        virtual-dir: board
        files:
        - source: boards/${board}/board.c
          release-dir: project-root-path
        - source: boards/${board}/board.h
          release-dir: project-root-path
        - source: boards/${board}/clock_config.c
          release-dir: project-root-path
        - source: boards/${board}/clock_config.h
          release-dir: project-root-path
      readme:
        files:
        - source: "../readme.txt"
          rootdir: project-path
          virtual-dir: doc
          toolchains: iar mdk mcux
    __requires__:
    - driver.common driver.clock driver.power driver.lpc_iocon driver.inputmux
################################ LPCXpresso54114 with AGM01 kit projects ######################
################################## fxas21002_fifo ##############################
fxas21002_fifo:
  configuration:
    tools:
      __common__:
        binary-file: LPC54114-AGM01-FXAS21002-FIFO.bin
        libraries:
        include:
        config:
          __common__:
            cc-include:
            - path: boards/${board}_agm01/
            - path: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/
    document:
      category: issdk/sensors
      name: fxas21002_fifo
      readme:
      - boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/readme.txt
      - middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.readme
    outdir: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo
  modules:
    fxas21002_fifo_source:
      required: true
      files:
      - source: middleware/issdk/driverexamples/fxas21002/fxas21002_fifo.c
        virtual-dir: source
        release-dir: project-root-path
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.c
        virtual-dir: board
      - source: boards/${board}_agm01/issdk_examples/sensors/fxas21002/fxas21002_fifo/pin_mux.h
        virtual-dir: board
  section-type: application
  __requires__:
  - driver.port
    driver.lpc_dma
    driver.gpio
    driver.flexcomm

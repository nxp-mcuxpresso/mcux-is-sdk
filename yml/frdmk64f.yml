---
__load__:
- middleware/issdk/yml/common/algorithm_examples_frdmk64f.yml
- middleware/issdk/yml/common/sensor_examples_frdmk64f.yml
- bin/generator/records/msdk/options/frdmk64f.yml
- bin/generator/records/msdk/components/socs/MK64F12/components.yml
__hierarchy__:
  tmp_frmdk64f_issdk_configurations_components:
    section-type: application
    configuration:
      document:
        platform_devices_soc_name: MK64F12
        board: frdmk64f
        core: cm4f
      tools:
        __common__:
          libraries: 
          include: 
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              - path: platform/drivers
              - path: boards/frdmk64f
              cc-define:
                FRDM_K64F: 
                FREEDOM: 
                PRINTF_ADVANCED_ENABLE: 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmk64f/frdmk64f.uvprojx
          - bin/generator/templates/mdk/app_frdmk64f/pemicro_connection_settings.ini
        armgcc: 
    __requires__:
    - frdmk64f_options driver.flash driver.gpio driver.clock utility.debug_console
      driver.port driver.uart driver.smc device.${platform_devices_soc_name}_CMSIS
      driver.common device.${platform_devices_soc_name}_startup utility.assert

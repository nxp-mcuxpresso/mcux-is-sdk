---
__load__:
- middleware/issdk/yml/common/algorithm_examples_frdmk22f.yml
- middleware/issdk/yml/common/sensor_examples_frdmk22f.yml
- bin/generator/records/msdk/options/frdmk22f.yml
- bin/generator/records/msdk/components/socs/MK22F51212/components.yml
__hierarchy__:
  tmp_frmdk22f_issdk_configurations_components:
    section-type: application
    configuration:
      document:
        platform_devices_soc_name: MK22F51212
        board: frdmk22f
        core: cm4f
      tools:
        __common__:
          libraries: 
          include: 
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              - path: platform/drivers
              - path: boards/frdmk22f
              cc-define:
                FRDM_K22F: 
                FREEDOM: 
                PRINTF_ADVANCED_ENABLE: 
        iar:
          project-templates:
          - bin/generator/templates/iar/app_cmsisdap/generic.ewd
          - bin/generator/templates/iar/app_cmsisdap/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmk22f/frdmk22f.uvprojx
        armgcc: 
    __requires__:
    - frdmk22f_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.uart driver.lpuart driver.port
      driver.smc utility.debug_console driver.gpio utility.assert

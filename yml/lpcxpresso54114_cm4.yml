---
__load__:
  - middleware/issdk/yml/common/algorithm_examples_lpc.yml
  - middleware/issdk/yml/common/sensor_examples_lpc.yml
  - bin/generator/records/msdk/options/lpcxpresso54114_cm4.yml
  - bin/generator/records/msdk/components/socs/LPC54114_cm4/components.yml
__variable__:
  LPCX_ConfigName_var: ConfigName
__hierarchy__:
  tmp_lpcxpresso54114_configurations_components:
    section-type: application
    configuration:
      tools:
        __common__:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              - path: devices/LPC54114/
              - path: boards/lpcxpresso54114
        iar:
          config:
            __common__:
              extra-libraries:
              - path: devices/LPC54114/iar/iar_lib_power.a
                meta-component: platform.drivers.powerlib
                virtual-dir: libs
          project-templates:
          - bin/generator/templates/iar/multicore/app_cmsisdap_LPC_master/generic.ewd
          - bin/generator/templates/iar/multicore/app_cmsisdap_LPC_master/generic.ewp
          - bin/generator/templates/iar/general.eww
        mdk:
          config:
            __common__:
              extra-libraries:
              - path: devices/LPC54114/arm/keil_lib_power.lib
                meta-component: platform.drivers.powerlib
                virtual-dir: libs
          project-templates:
          - bin/generator/templates/mdk/app_xpresso54114/xpresso54114.uvprojx
        armgcc:
          config:
            __common__:
              extra-libraries:
              - path: devices/LPC54114/gcc/libpower_cm4_hardabi.a
                meta-component: platform.drivers.powerlib
                virtual-dir: libs
        mcux:
          config:
            __common__:
              cc-define:
                CORE_M4:
      document:
        platform_devices_soc_name: LPC54114
        board: lpcxpresso54114
        core: cm4f
        core_id: cm4_LPC54114J256
    __requires__:
    - lpcxpresso54114_options driver.clock driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.flexcomm_usart driver.flexcomm
      driver.lpc_iocon driver.lpc_gpio utility.debug_console utility.assert

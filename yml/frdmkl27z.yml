---
__load__:
- middleware/issdk/yml/common/algorithm_examples_frdmkl27z.yml
- middleware/issdk/yml/common/sensor_examples_frdmkl27z.yml
- bin/generator/records/msdk/options/frdmkl27z.yml
- bin/generator/records/msdk/components/socs/MKL27Z644/components.yml
__hierarchy__:
  tmp_frdmkl27z_configurations_components:
    section-type: application
    configuration:
      tools:
        __common__:
          libraries:
          include:
          config:
            __common__:
              cc-include:
              - path: CMSIS/Include
              - path: devices
              - path: platform/drivers
              - path: boards/frdmkl27z
              cc-define:
                FRDM_KL27Z:
                FREEDOM:
                PRINTF_ADVANCED_ENABLE:
        iar:
          project-templates:
          - bin/generator/templates/iar/app_peswd/generic.ewd
          - bin/generator/templates/iar/app_peswd/generic.ewp
          - bin/generator/templates/iar/app_peswd/generic.dni
          - bin/generator/templates/iar/general.eww
        mdk:
          project-templates:
          - bin/generator/templates/mdk/app_frdmkl27z/frdmkl27z.uvprojx
          - bin/generator/templates/mdk/app_frdmkl27z/pemicro_connection_settings.ini
        armgcc:
      document:
        platform_devices_soc_name: MKL27Z644
        board: frdmkl27z
        core: cm0p
    __requires__:
    - frdmkl27z_options driver.clock driver.flash driver.common device.${platform_devices_soc_name}_CMSIS
      device.${platform_devices_soc_name}_startup driver.uart driver.lpuart driver.port
      driver.smc utility.debug_console driver.gpio utility.assert
